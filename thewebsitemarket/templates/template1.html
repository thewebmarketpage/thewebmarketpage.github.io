<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Page</title>
    <script src="https://cdn.jsdelivr.net/npm/@unocss/runtime"></script>
    <script src="https://cdn.jsdelivr.net/npm/twind"></script>
    <style>
        body { font-family: sans-serif; }
    </style>
</head>
<body class="bg-gray-900 text-white flex flex-col items-center p-4">
    <h1 class="text-3xl font-bold">Simple HTML & JS Template</h1>
    <p class="mt-2">This is a minimal setup with UnoCSS and Twind.</p>
    <button class="bg-blue-500 text-white px-4 py-2 rounded mt-4" onclick="showMessage()">Click Me</button>
    <p id="message" class="hidden mt-2 text-green-400">Hello, World!</p>

    <script>
        function showMessage() {
            document.getElementById('message').classList.toggle('hidden');
        }
    </script>
</body>
</html>
