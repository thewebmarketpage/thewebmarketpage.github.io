<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Dashboard</title>
    <script src="https://accounts.google.com/gsi/client" async defer></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #111;
            color: white;
            text-align: center;
            margin: 0;
            padding: 20px;
        }
        .dashboard-container {
            padding: 20px;
            background: #1a1a1a;
            border-radius: 10px;
            width: 80%;
            margin: 20px auto;
        }
        .logout-btn, .generate-btn {
            background: #e63946;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px;
        }
        textarea {
            width: 100%;
            height: 150px;
            margin-top: 10px;
            padding: 10px;
            background: #222;
            color: white;
            border: 1px solid #555;
        }
        .generated-link {
            margin-top: 10px;
            color: #4CAF50;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div id="content"></div>

    <script type="module">
        // Import Firebase
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-app.js";
        import { getFirestore, doc, setDoc, getDoc } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-firestore.js";

        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyCaUly2DkXD9t9XDVVSjM_f524IVufsnbc",
            authDomain: "myalexmarkfor.firebaseapp.com",
            projectId: "myalexmarkfor",
            storageBucket: "myalexmarkfor.firebasestorage.app",
            messagingSenderId: "671468550432",
            appId: "1:671468550432:web:85b63218abfbf41f8d7f45",
            measurementId: "G-SBNRDH95HR"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        const urlParams = new URLSearchParams(window.location.search);
        const pageId = urlParams.get('page');

        if (pageId) {
            // Fetch stored HTML and render it
            getDoc(doc(db, "htmlPages", pageId)).then(snapshot => {
                if (snapshot.exists()) {
                    document.body.innerHTML = snapshot.data().html;
                } else {
                    document.body.innerHTML = "<h2>Page not found</h2>";
                }
            });
        } else {
            checkLogin();
        }

        function checkLogin() {
            const user = sessionStorage.getItem("user");
            if (!user) {
                window.location.href = "login.html";
                return;
            }

            const userData = JSON.parse(user);
            document.getElementById("content").innerHTML = `
                <div class='dashboard-container'>
                    <h2>Welcome, ${userData.name}</h2>
                    <textarea id="htmlContent" placeholder="Enter your HTML code here..."></textarea>
                    <button class='generate-btn' onclick='generatePage()'>Generate Page</button>
                    <p class='generated-link' id="generatedLink"></p>
                    <button class='logout-btn' onclick='logout()'>Logout</button>
                </div>
            `;
        }

        async function generatePage() {
            const user = JSON.parse(sessionStorage.getItem("user"));
            const htmlContent = document.getElementById("htmlContent").value;
            if (!htmlContent.trim()) {
                alert("Please enter some HTML content.");
                return;
            }

            const pageId = Math.random().toString(36).substr(2, 9);
            await setDoc(doc(db, "htmlPages", pageId), {
                user: user.email,
                html: htmlContent
            });

            const generatedUrl = `${window.location.origin}${window.location.pathname}?page=${pageId}`;
            document.getElementById("generatedLink").innerHTML = `Generated Page: <a href="${generatedUrl}" target="_blank">${generatedUrl}</a>`;
        }

        function logout() {
            sessionStorage.removeItem("user");
            window.location.href = "login.html";
        }
    </script>
</body>
</html>
