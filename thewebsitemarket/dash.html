<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit User Data</title>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #111;
            color: white;
            text-align: center;
            margin: 0;
            padding: 20px;
        }
        .dashboard-container {
            padding: 20px;
            background: #1a1a1a;
            border-radius: 10px;
            width: 80%;
            margin: 20px auto;
        }
        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }
        .form-group label {
            font-weight: bold;
            display: block;
        }
        .form-group input {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border-radius: 5px;
            border: none;
        }
        .form-group button {
            background: #4CAF50;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .form-group button:hover {
            background-color: #45a049;
        }
        .logout-btn {
            background: #e63946;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .form-group .page-url-group {
            display: flex;
            gap: 10px;
        }
        .form-group .page-url-group input {
            width: 80%;
        }
        .form-group .page-url-group button {
            width: 20%;
        }
    </style>
</head>
<body>
    <div id="content"></div>

    <script type="module">
        const dataUrl = "https://notepad.pw/G5BIhexqw5inkZwYbDFH";

        async function fetchData() {
            const response = await fetch(dataUrl);
            const data = await response.json();
            return data;
        }

        async function updateData(data) {
            const response = await fetch(dataUrl, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(data),
            });
            return response.json();
        }

        // Check if user is logged in
        function checkLogin() {
            const user = sessionStorage.getItem("user");
            if (!user) {
                window.location.href = "index.html";
                return;
            }

            const userData = JSON.parse(user);
            document.getElementById("content").innerHTML = `
                <div class='dashboard-container'>
                    <h2>Welcome, ${userData.name}</h2>
                    <p>Edit your user data below:</p>
                    
                    <form id="userForm">
                        <!-- User ID -->
                        <div class="form-group">
                            <label for="user_id">User ID</label>
                            <input type="text" id="user_id" value="" readonly />
                        </div>

                        <!-- User Balance -->
                        <div class="form-group">
                            <label for="user_balance">User Balance</label>
                            <input type="number" id="user_balance" value="" step="0.01" />
                        </div>

                        <!-- User Count Pages -->
                        <div class="form-group">
                            <label for="user_count_pages">User Page Count</label>
                            <input type="number" id="user_count_pages" value="" readonly />
                        </div>

                        <!-- User Pages -->
                        <div class="form-group">
                            <label>User Pages</label>
                            <div id="userPagesContainer"></div>
                            <button type="button" id="addPageBtn">Add New Page</button>
                        </div>

                        <!-- User Billing History -->
                        <div class="form-group">
                            <label>User Billing History</label>
                            <div id="billingHistoryContainer"></div>
                            <button type="button" id="addPaymentBtn">Add New Payment</button>
                        </div>

                        <button type="submit" class="form-group">Save Changes</button>
                    </form>
                    
                    <button class='logout-btn' onclick='logout()'>Logout</button>
                </div>
            `;
            loadUserData(userData.email);
        }

        async function loadUserData(email) {
            const data = await fetchData();
            const user = data.users[email];
            if (user) {
                // Load User Info
                document.getElementById("user_id").value = user.user_id;
                document.getElementById("user_balance").value = user.user_balance;
                document.getElementById("user_count_pages").value = user.user_count_pages;

                // Load Pages
                const userPagesContainer = document.getElementById("userPagesContainer");
                user.user_pages.forEach((page, index) => {
                    userPagesContainer.innerHTML += `
                        <div class="page-url-group" id="page_${index}">
                            <input type="text" class="page_url" value="${page.page_url}" />
                            <button type="button" class="deletePageBtn" onclick="deletePage(${index})">Delete</button>
                        </div>
                    `;
                });

                // Load Billing History
                const billingHistoryContainer = document.getElementById("billingHistoryContainer");
                user.user_billing_history.forEach((payment, index) => {
                    billingHistoryContainer.innerHTML += `
                        <div class="payment-group" id="payment_${index}">
                            <input type="text" class="payment_id" value="${payment.payment_id}" readonly />
                            <input type="number" class="amount_paid" value="${payment.amount_paid}" step="0.01" />
                            <input type="date" class="payment_date" value="${payment.payment_date}" />
                            <input type="text" class="payment_method" value="${payment.payment_method}" />
                            <button type="button" class="deletePaymentBtn" onclick="deletePayment(${index})">Delete</button>
                        </div>
                    `;
                });
            }
        }

        function logout() {
            sessionStorage.removeItem("user");
            window.location.href = "index.html";
        }

        document.getElementById("addPageBtn").addEventListener("click", function() {
            const newPageGroup = document.createElement("div");
            newPageGroup.className = "page-url-group";
            newPageGroup.innerHTML = `
                <input type="text" class="page_url" placeholder="Enter new page URL" />
                <button type="button" class="deletePageBtn">Delete</button>
            `;
            document.getElementById("userPagesContainer").appendChild(newPageGroup);
        });

        document.getElementById("addPaymentBtn").addEventListener("click", function() {
            const newPaymentGroup = document.createElement("div");
            newPaymentGroup.className = "payment-group";
            newPaymentGroup.innerHTML = `
                <input type="text" class="payment_id" placeholder="Payment ID" />
                <input type="number" class="amount_paid" placeholder="Amount Paid" step="0.01" />
                <input type="date" class="payment_date" />
                <input type="text" class="payment_method" placeholder="Payment Method" />
                <button type="button" class="deletePaymentBtn">Delete</button>
            `;
            document.getElementById("billingHistoryContainer").appendChild(newPaymentGroup);
        });

        function deletePage(index) {
            const pageContainer = document.getElementById(`page_${index}`);
            pageContainer.remove();
        }

        function deletePayment(index) {
            const paymentContainer = document.getElementById(`payment_${index}`);
            paymentContainer.remove();
        }

        document.getElementById("userForm").addEventListener("submit", function(event) {
            event.preventDefault();

            const userData = JSON.parse(sessionStorage.getItem("user"));
            const data = await fetchData();
            const user = data.users[userData.email];

            if (user) {
                // Update user info
                user.user_balance = parseFloat(document.getElementById("user_balance").value);
                user.user_pages = Array.from(document.getElementsByClassName("page_url")).map(input => ({
                    page_id: `page_${Math.random().toString(36).substr(2, 9)}`,
                    page_url: input.value
                }));
                user.user_billing_history = Array.from(document.getElementsByClassName("payment_group")).map(payment => ({
                    payment_id: payment.querySelector(".payment_id").value,
                    amount_paid: parseFloat(payment.querySelector(".amount_paid").value),
                    payment_date: payment.querySelector(".payment_date").value,
                    payment_method: payment.querySelector(".payment_method").value
                }));

                user.user_count_pages = user.user_pages.length;
                await updateData(data);
                alert("Changes saved successfully!");
            }
        });

        window.onload = checkLogin;
    </script>
</body>
</html>
