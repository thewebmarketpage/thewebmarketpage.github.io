<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #111;
            color: white;
            text-align: center;
            margin: 0;
            padding: 20px;
        }
        .dashboard-container {
            padding: 20px;
            background: #1a1a1a;
            border-radius: 10px;
            width: 80%;
            margin: 20px auto;
        }
        .user-info {
            margin-bottom: 20px;
        }
        .input-field {
            width: 80%;
            padding: 10px;
            margin: 10px;
            border-radius: 5px;
            border: none;
        }
        .save-btn, .logout-btn {
            background: #4CAF50;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
        .logout-btn { background: #e63946; }
        .input-group-append {
            margin-top: 20px;
        }
        button {
            background: #333;
            color: white;
            padding: 10px;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="content"></div>

    <script>
        // Check if user is logged in
        function checkLogin() {
            const user = sessionStorage.getItem("user");
            if (!user) {
                window.location.href = "index.html";
                return;
            }

            const userData = JSON.parse(user);

            // Ensure createdAt is a valid date
            let createdAt = userData.createdAt;
            const date = new Date(createdAt);
            
            // If createdAt is invalid, use current date as fallback
            if (isNaN(date.getTime())) {
                createdAt = new Date().toISOString();  // Fallback to current date
            }

            document.getElementById("content").innerHTML = `
                <div class="dashboard-container">
                    <h2>User Dashboard</h2>
                    <div class="user-info">
                        <h3>Welcome, ${userData.name}</h3>
                        <p><strong>Email:</strong> ${userData.email}</p>
                        <p><strong>Account Created:</strong> ${new Date(createdAt).toLocaleDateString()}</p>
                    </div>
                    <h3>Edit Your Data</h3>
                    <div>
                        <label for="username">Username:</label>
                        <input type="text" id="username" class="input-field" value="${userData.name}" placeholder="Enter username">
                    </div>
                    <div>
                        <label for="email">Email:</label>
                        <input type="email" id="email" class="input-field" value="${userData.email}" placeholder="Enter email">
                    </div>
                    <div>
                        <label for="createdAt">Account Created At:</label>
                        <input type="datetime-local" id="createdAt" class="input-field" value="${createdAt.slice(0, 16)}">
                    </div>
                    <button class="save-btn" onclick="saveData()">Save Data</button>
                    <button class="logout-btn" onclick="logout()">Logout</button>
                    <div id="message"></div>
                </div>
                <div class="input-group-append">
                    <button class="btn btn-outline-secondary border-left-0 border" type="button" onclick="triggerUrlUpdate()">
                        <i class="fa fa-edit"></i> Edit
                    </button>
                </div>
            `;
        }

        // Save data to server
        async function saveData() {
            const user = JSON.parse(sessionStorage.getItem("user"));
            const username = document.getElementById("username").value;
            const email = document.getElementById("email").value;
            const createdAt = document.getElementById("createdAt").value;

            const data = {
                username,
                email,
                createdAt,
            };

            // Example format
            const format = {
                username: data.username,
                id: Math.random().toString(36).substr(2, 9),
                createdAt: new Date(data.createdAt).toISOString(),
                email: data.email,
            };

            // Push data to URL (Update the URL with new data)
            const response = await fetch("https://writeurl.com/xziBYP23MbqE9fhK", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                },
                body: JSON.stringify(format),
            });

            if (response.ok) {
                document.getElementById("message").innerHTML = "Data saved successfully!";
            } else {
                document.getElementById("message").innerHTML = "Error saving data.";
            }
        }

        // Trigger URL update with edit action
        async function triggerUrlUpdate() {
            const url = new URL(window.location.href);
            url.searchParams.set("page", "edit");
            window.history.pushState({}, "", url);
        }

        // Logout function
        function logout() {
            sessionStorage.removeItem("user");
            window.location.href = "index.html";
        }

        // Initialize on page load
        window.onload = checkLogin;
    </script>
</body>
</html>
