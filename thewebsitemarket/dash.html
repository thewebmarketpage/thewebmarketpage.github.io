<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Dashboard</title>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        /* Page Styling */
        body {
            background-color: #111;
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
            padding: 20px;
        }

        /* Dashboard Card */
        .dashboard-container {
            background: #1a1a1a;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0px 10px 30px rgba(255, 255, 255, 0.1);
            max-width: 400px;
            width: 100%;
            text-align: center;
            transition: transform 0.3s ease-in-out;
        }

        .dashboard-container:hover {
            transform: translateY(-5px);
        }

        h2 {
            font-size: 26px;
            font-weight: bold;
            margin-bottom: 15px;
        }

        p {
            font-size: 16px;
            opacity: 0.8;
            margin-bottom: 20px;
        }

        /* User Info */
        .user-info img {
            border-radius: 50%;
            width: 100px;
            height: 100px;
            border: 3px solid #3a3a3a;
            margin-bottom: 15px;
        }

        .user-info p {
            font-size: 18px;
            margin-bottom: 5px;
        }

        /* Form Styling */
        .github-form {
            margin-top: 20px;
            text-align: left;
        }

        .github-form label {
            font-size: 14px;
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }

        .github-form input, .github-form textarea {
            width: 100%;
            padding: 10px;
            border-radius: 8px;
            border: none;
            background: #2a2a2a;
            color: white;
            margin-bottom: 10px;
        }

        .github-form textarea {
            height: 80px;
            resize: none;
        }

        .github-form button {
            width: 100%;
            padding: 12px;
            background: #4CAF50;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .github-form button:hover {
            background: #3e8e41;
        }

        /* Logout Button */
        .logout-btn {
            display: block;
            width: 100%;
            padding: 12px;
            margin-top: 20px;
            background: #e63946;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .logout-btn:hover {
            background: #c92b38;
        }

        /* Result Box */
        .result {
            margin-top: 10px;
            font-size: 14px;
        }

        .result a {
            color: #4CAF50;
            text-decoration: none;
        }

        /* Responsive */
        @media (max-width: 480px) {
            .dashboard-container {
                padding: 30px;
            }
        }

    </style>
</head>
<body>
    <div class="dashboard-container">
        <h2>Secure Dashboard</h2>
        <p>Welcome to your private space.</p>

        <div class="user-info">
            <img id="user-pic" src="" alt="Profile Picture">
            <p><strong>Name:</strong> <span id="user-name"></span></p>
            <p><strong>Email:</strong> <span id="user-email"></span></p>
        </div>

        <!-- GitHub Form -->
        <div class="github-form">
            <h3>Create Folder & File in GitHub</h3>
            <label>Folder Name:</label>
            <input type="text" id="folderName" required>

            <label>Text Content:</label>
            <textarea id="textContent" required></textarea>

            <button onclick="createGitHubFile()">Create</button>
        </div>

        <div id="result" class="result"></div>

        <button class="logout-btn" id="logout">Logout</button>
    </div>

    <script>
        function checkLogin() {
            const user = sessionStorage.getItem("user");
            if (!user) {
                window.location.href = "index.html";
                return;
            }

            // Parse user data
            const userData = JSON.parse(user);

            // Display user info
            document.getElementById("user-name").textContent = userData.name;
            document.getElementById("user-email").textContent = userData.email;
            document.getElementById("user-pic").src = userData.picture;
        }

        // Logout function
        document.getElementById("logout").addEventListener("click", function() {
            sessionStorage.removeItem("user");
            window.location.href = "login.html";
        });

        async function createGitHubFile() {
            const folderName = document.getElementById("folderName").value.trim();
            const textContent = document.getElementById("textContent").value;

            if (!folderName || !textContent) {
                alert("Please enter both folder name and text content.");
                return;
            }

            const githubUsername = "YOUR_GITHUB_USERNAME";
            const repoName = "YOUR_REPO_NAME";
            const accessToken = "YOUR_ACCESS_TOKEN";
            const filePath = `${folderName}/newfile.txt`;
            const apiUrl = `https://api.github.com/repos/${githubUsername}/${repoName}/contents/${filePath}`;
            const encodedContent = btoa(unescape(encodeURIComponent(textContent)));

            const response = await fetch(apiUrl, {
                method: "PUT",
                headers: {
                    "Authorization": `token ${accessToken}`,
                    "Accept": "application/vnd.github.v3+json",
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({
                    message: `Create ${filePath}`,
                    content: encodedContent
                })
            });

            const result = await response.json();
            if (response.ok) {
                const folderLink = `https://github.com/${githubUsername}/${repoName}/tree/main/${folderName}`;
                const rawFileLink = `https://raw.githubusercontent.com/${githubUsername}/${repoName}/main/${filePath}`;

                document.getElementById("result").innerHTML = `
                    <p>‚úÖ Folder and file created successfully!</p>
                    <p><a href="${folderLink}" target="_blank">üìÅ View Folder</a></p>
                    <p><a href="${rawFileLink}" target="_blank">üìÑ View Raw Text File</a></p>
                `;
            } else {
                document.getElementById("result").innerHTML = `<p>‚ùå Error: ${result.message}</p>`;
            }
        }

        checkLogin();
    </script>
</body>
</html>
