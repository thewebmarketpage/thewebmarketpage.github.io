<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard</title>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #111;
            color: white;
            text-align: center;
            margin: 0;
            padding: 20px;
        }
        .dashboard-container {
            padding: 20px;
            background: #1a1a1a;
            border-radius: 10px;
            width: 80%;
            margin: 20px auto;
        }
        .user-info {
            background: #222;
            padding: 20px;
            border-radius: 8px;
            margin: 10px 0;
        }
        .logout-btn, .save-btn {
            background: #4CAF50;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }
        .save-btn {
            background: #008CBA;
        }
        .input-field {
            margin: 10px 0;
            padding: 10px;
            width: 80%;
            border-radius: 5px;
            border: none;
        }
    </style>
</head>
<body>
    <div id="content"></div>

    <script type="module">
        // URL to store and edit JSON data
        const dataUrl = "https://writeurl.com/ifNkWeZFDlr0QBtX";

        // Function to fetch the current data
        async function fetchData() {
            const response = await fetch(dataUrl);
            const data = await response.json();
            return data;
        }

        // Function to update the data
        async function updateData(data) {
            const response = await fetch(dataUrl, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(data),
            });
            return response.json();
        }

        // Check if user is logged in
        function checkLogin() {
            const user = sessionStorage.getItem("user");
            if (!user) {
                window.location.href = "index.html";
                return;
            }

            const userData = JSON.parse(user);
            document.getElementById("content").innerHTML = `
                <div class="dashboard-container">
                    <h2>User Dashboard</h2>
                    <div class="user-info">
                        <h3>Welcome, ${userData.name}</h3>
                        <p><strong>Email:</strong> ${userData.email}</p>
                        <p><strong>Account Created:</strong> ${new Date(userData.createdAt).toLocaleDateString()}</p>
                    </div>
                    <h3>Edit Your Data</h3>
                    <div>
                        <label for="username">Username:</label>
                        <input type="text" id="username" class="input-field" value="${userData.name}" placeholder="Enter username">
                    </div>
                    <div>
                        <label for="email">Email:</label>
                        <input type="email" id="email" class="input-field" value="${userData.email}" placeholder="Enter email">
                    </div>
                    <div>
                        <label for="createdAt">Account Created At:</label>
                        <input type="datetime-local" id="createdAt" class="input-field" value="${new Date(userData.createdAt).toISOString().slice(0, 16)}">
                    </div>
                    <button class="save-btn" onclick="saveData()">Save Data</button>
                    <button class="logout-btn" onclick="logout()">Logout</button>
                    <div id="message"></div>
                </div>
            `;
        }

        // Generate JSON format from form inputs
        function generateJsonData() {
            const username = document.getElementById("username").value.trim();
            const email = document.getElementById("email").value.trim();
            const createdAt = document.getElementById("createdAt").value.trim();

            if (!username || !email || !createdAt) {
                alert("Please fill in all fields!");
                return null;
            }

            const newData = {
                "username": username,
                "id": "user" + Math.random().toString(36).substr(2, 9), // Generate a random ID
                "createdAt": createdAt,
                "email": email
            };
            return newData;
        }

        // Save the generated JSON data to the URL
        async function saveData() {
            const newData = generateJsonData();
            if (!newData) return;

            const data = await fetchData();
            if (!data.users) {
                data.users = [];
            }
            data.users.push(newData); // Add the new user data

            // Save the updated data
            await updateData(data);
            document.getElementById("message").innerText = "Data saved successfully!";
        }

        // Logout and clear session
        function logout() {
            sessionStorage.removeItem("user");
            window.location.href = "index.html";
        }

        // Initialize on page load
        window.onload = checkLogin;
    </script>
</body>
</html>
