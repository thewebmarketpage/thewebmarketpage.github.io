<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit User Data</title>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #111;
            color: white;
            text-align: center;
            margin: 0;
            padding: 20px;
        }
        .dashboard-container {
            padding: 20px;
            background: #1a1a1a;
            border-radius: 10px;
            width: 80%;
            margin: 20px auto;
        }
        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }
        .form-group label {
            font-weight: bold;
            display: block;
        }
        .form-group input {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border-radius: 5px;
            border: none;
        }
        .form-group button {
            background: #4CAF50;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .form-group button:hover {
            background-color: #45a049;
        }
        .logout-btn {
            background: #e63946;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="content"></div>

    <script>
        const dataUrl = "https://notepad.pw/G5BIhexqw5inkZwYbDFH";

        async function fetchData() {
            const response = await fetch(dataUrl);
            return response.json();
        }

        async function updateData(data) {
            await fetch(dataUrl, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(data),
            });
        }

        function checkLogin() {
            const user = sessionStorage.getItem("user");
            if (!user) {
                window.location.href = "index.html";
                return;
            }

            const userData = JSON.parse(user);
            document.getElementById("content").innerHTML = `
                <div class='dashboard-container'>
                    <h2>Welcome, ${userData.name}</h2>
                    <p>Edit your user data below:</p>
                    
                    <form id="userForm">
                        <div class="form-group">
                            <label for="user_id">User ID</label>
                            <input type="text" id="user_id" readonly />
                        </div>

                        <div class="form-group">
                            <label for="user_balance">User Balance</label>
                            <input type="number" id="user_balance" step="0.01" />
                        </div>

                        <div class="form-group">
                            <label for="user_count_pages">User Page Count</label>
                            <input type="number" id="user_count_pages" readonly />
                        </div>

                        <div class="form-group">
                            <label>User Pages</label>
                            <div id="userPagesContainer"></div>
                            <button type="button" id="addPageBtn">Add New Page</button>
                        </div>

                        <div class="form-group">
                            <label>User Billing History</label>
                            <div id="billingHistoryContainer"></div>
                            <button type="button" id="addPaymentBtn">Add New Payment</button>
                        </div>

                        <button type="submit">Save Changes</button>
                    </form>
                    
                    <button class='logout-btn' id="logoutBtn">Logout</button>
                </div>
            `;

            loadUserData(userData.email);
            setupEventListeners();
        }

        async function loadUserData(email) {
            const data = await fetchData();
            const user = data.users[email];

            if (user) {
                document.getElementById("user_id").value = user.user_id;
                document.getElementById("user_balance").value = user.user_balance;
                document.getElementById("user_count_pages").value = user.user_count_pages;

                const userPagesContainer = document.getElementById("userPagesContainer");
                userPagesContainer.innerHTML = "";
                user.user_pages.forEach((page, index) => {
                    userPagesContainer.innerHTML += `
                        <div class="page-url-group" id="page_${index}">
                            <input type="text" class="page_url" value="${page.page_url}" />
                            <button type="button" onclick="deletePage(${index})">Delete</button>
                        </div>
                    `;
                });

                const billingHistoryContainer = document.getElementById("billingHistoryContainer");
                billingHistoryContainer.innerHTML = "";
                user.user_billing_history.forEach((payment, index) => {
                    billingHistoryContainer.innerHTML += `
                        <div class="payment-group" id="payment_${index}">
                            <input type="text" class="payment_id" value="${payment.payment_id}" readonly />
                            <input type="number" class="amount_paid" value="${payment.amount_paid}" step="0.01" />
                            <input type="date" class="payment_date" value="${payment.payment_date}" />
                            <input type="text" class="payment_method" value="${payment.payment_method}" />
                            <button type="button" onclick="deletePayment(${index})">Delete</button>
                        </div>
                    `;
                });
            }
        }

        function setupEventListeners() {
            document.getElementById("addPageBtn").addEventListener("click", function () {
                const userPagesContainer = document.getElementById("userPagesContainer");
                const newIndex = userPagesContainer.children.length;
                const newPage = document.createElement("div");
                newPage.className = "page-url-group";
                newPage.innerHTML = `
                    <input type="text" class="page_url" placeholder="Enter new page URL" />
                    <button type="button" onclick="deletePage(${newIndex})">Delete</button>
                `;
                userPagesContainer.appendChild(newPage);
            });

            document.getElementById("addPaymentBtn").addEventListener("click", function () {
                const billingHistoryContainer = document.getElementById("billingHistoryContainer");
                const newIndex = billingHistoryContainer.children.length;
                const newPayment = document.createElement("div");
                newPayment.className = "payment-group";
                newPayment.innerHTML = `
                    <input type="text" class="payment_id" placeholder="Payment ID" />
                    <input type="number" class="amount_paid" placeholder="Amount Paid" step="0.01" />
                    <input type="date" class="payment_date" />
                    <input type="text" class="payment_method" placeholder="Payment Method" />
                    <button type="button" onclick="deletePayment(${newIndex})">Delete</button>
                `;
                billingHistoryContainer.appendChild(newPayment);
            });

            document.getElementById("userForm").addEventListener("submit", async function (event) {
                event.preventDefault();
                alert("Changes saved successfully!");
            });

            document.getElementById("logoutBtn").addEventListener("click", function () {
                sessionStorage.removeItem("user");
                window.location.href = "index.html";
            });
        }

        function deletePage(index) {
            document.getElementById(`page_${index}`).remove();
        }

        function deletePayment(index) {
            document.getElementById(`payment_${index}`).remove();
        }

        window.onload = checkLogin;
    </script>
</body>
</html>
