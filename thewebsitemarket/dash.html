<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Dashboard</title>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <style>
        /* General styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #121212;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }

        h2 {
            font-size: 28px;
            margin-bottom: 20px;
            color: #1DB954;
        }

        #dashboard {
            font-size: 20px;
            font-weight: bold;
            background: #1DB954;
            padding: 10px 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: inline-block;
        }

        /* User info box */
        #user-info {
            background: #222;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 255, 100, 0.2);
            text-align: center;
            width: 300px;
            transition: transform 0.3s ease;
        }

        #user-info:hover {
            transform: scale(1.05);
        }

        #user-info img {
            border-radius: 50%;
            width: 100px;
            height: 100px;
            margin-bottom: 10px;
            border: 3px solid #1DB954;
        }

        #user-info p {
            margin: 10px 0;
            font-size: 16px;
        }

        /* Logout button */
        #logout {
            margin-top: 20px;
            padding: 12px 25px;
            background: #ff4747;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s ease;
        }

        #logout:hover {
            background: #ff2525;
        }

    </style>
</head>
<body>
    <h2>Secure Dashboard</h2>
    <p id="dashboard">âœ… Welcome to your secure dashboard.</p>

    <div id="user-info">
        <img id="user-pic" src="" alt="Profile Picture">
        <p><strong>Name:</strong> <span id="user-name"></span></p>
        <p><strong>Email:</strong> <span id="user-email"></span></p>
    </div>

    <button id="logout">Logout</button>

    <script>
        function checkLogin() {
            const user = sessionStorage.getItem("user");
            if (!user) {
                window.location.href = "index.html";
                return;
            }

            // Parse user data
            const userData = JSON.parse(user);

            // Display user info
            document.getElementById("user-name").textContent = userData.name;
            document.getElementById("user-email").textContent = userData.email;
            document.getElementById("user-pic").src = userData.picture;
        }

        // Logout function
        document.getElementById("logout").addEventListener("click", function() {
            sessionStorage.removeItem("user");
            window.location.href = "index.html";
        });

        // Run check on page load
        checkLogin();
    </script>
</body>
</html>
