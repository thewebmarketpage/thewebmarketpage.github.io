<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #ffffff;
            text-align: center;
            margin: 0;
            padding: 20px;
        }
        .product-container {
            background: #1e1e1e;
            border-radius: 10px;
            padding: 20px;
            max-width: 500px;
            margin: auto;
            box-shadow: 0px 0px 10px rgba(255, 255, 255, 0.2);
        }
        img {
            max-width: 100%;
            border-radius: 10px;
        }
        a {
            color: #00aaff;
            text-decoration: none;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div id="product" class="product-container">Loading...</div>

    <script>
        async function loadProduct() {
            const params = new URLSearchParams(window.location.search);
            const productId = parseInt(params.get("id"));

            if (isNaN(productId)) {
                document.getElementById("product").innerHTML = "<p>Invalid product ID.</p>";
                return;
            }

            try {
                const response = await fetch("data.json");
                const data = await response.json();

                const product = data.find(p => p.id === productId);

                if (!product) {
                    document.getElementById("product").innerHTML = "<p>Product not found.</p>";
                    return;
                }

                document.getElementById("product").innerHTML = `
                    <h2>${product.title}</h2>
                    <img src="${product.image}" alt="${product.title}">
                    <p><strong>Category:</strong> ${product.category}</p>
                    <p>${product.description}</p>
                    <a href="${product.url}" target="_blank">View Product</a>
                `;
            } catch (error) {
                document.getElementById("product").innerHTML = "<p>Error loading product data.</p>";
            }
        }

        loadProduct();
    </script>

</body>
</html>
