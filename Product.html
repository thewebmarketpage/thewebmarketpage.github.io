<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .zoom-effect {
            transition: transform 0.3s ease;
        }
        .zoom-effect:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body class="bg-gray-900 text-gray-100">
    <nav class="bg-gray-800 shadow-lg">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16 items-center">
                <a href="index.html" class="text-xl font-bold text-white">Giant Web Market</a>
            </div>
        </div>
    </nav>
    
    <section class="py-20">
        <div class="max-w-5xl mx-auto px-4 sm:px-6 lg:px-8">
            <div id="productContainer" class="bg-gray-800 rounded-lg shadow-lg p-6"></div>
        </div>
    </section>

    <footer class="bg-gray-800 py-10 text-center">
        <p class="text-gray-400">&copy; 2023 Giant Web Market . All rights reserved.</p>
    </footer>

    <script>
        async function fetchData() {
            const response = await fetch('data.json');
            return await response.json();
        }

        function getProductId() {
            const params = new URLSearchParams(window.location.search);
            return params.get('id');
        }

        async function renderProduct() {
            const data = await fetchData();
            const productId = getProductId();
            const product = data.find(item => item.id === productId);
            const container = document.getElementById('productContainer');
            
            if (product) {
                container.innerHTML = `
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
                        <div class="zoom-effect overflow-hidden">
                            <img src="${product.image}" alt="${product.title}" class="w-full h-96 object-cover rounded-lg">
                        </div>
                        <div>
                            <h1 class="text-3xl font-bold mb-4">${product.title}</h1>
                            <p class="text-gray-400 mb-4">Category: <span class="bg-blue-500 text-white px-2 py-1 rounded">${product.category}</span></p>
                            <p class="text-gray-300 mb-4">${product.description}</p>
                            <a href="${product.url}" target="_blank" class="bg-blue-500 text-white py-2 px-4 rounded-lg font-semibold hover:bg-blue-600 transition duration-300">View Product</a>
                        </div>
                    </div>
                `;
            } else {
                container.innerHTML = '<p class="text-center text-red-500 text-xl">Product not found</p>';
            }
        }

        document.addEventListener('DOMContentLoaded', renderProduct);
    </script>
</body>
</html>
