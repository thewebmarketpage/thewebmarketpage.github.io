<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern CSS Designs</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; transition: background 0.3s, color 0.3s; }
        .container { max-width: 800px; margin: auto; text-align: center; }
        .card { padding: 20px; border-radius: 10px; box-shadow: 2px 2px 10px rgba(0,0,0,0.5); margin-top: 20px; }
        
        /* Dark Mode */
        .dark { background: #121212; color: white; }
        .dark .card { background: #1e1e1e; }
        
        /* Light Mode */
        .light { background: #f5f5f5; color: black; }
        .light .card { background: white; transition: transform 0.3s ease-in-out; }
        .light .card:hover { transform: scale(1.05); }
        
        /* Grid-Based Layout */
        .grid-container { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; }
        .grid-item { background: #ccc; padding: 20px; text-align: center; }
        
        /* Glassmorphism */
        .glass { background: rgba(255, 255, 255, 0.1); border-radius: 15px; backdrop-filter: blur(10px); padding: 20px; }
        
        /* Neumorphism */
        .neumorphism { background: #e0e0e0; border-radius: 10px; box-shadow: 5px 5px 15px #bebebe, -5px -5px 15px #ffffff; padding: 20px; text-align: center; }
        
        /* Retro Pixel */
        .retro { font-family: 'Press Start 2P', cursive; background: black; color: green; text-align: center; padding: 20px; }
        
        /* Parallax Scrolling */
        .parallax { background-image: url('https://source.unsplash.com/random'); height: 100vh; background-attachment: fixed; background-size: cover; text-align: center; color: white; display: flex; align-items: center; justify-content: center; }
        
        /* Cyberpunk Neon */
        .cyberpunk { background: black; color: cyan; text-shadow: 0px 0px 5px cyan, 0px 0px 10px magenta; font-family: 'Orbitron', sans-serif; text-align: center; padding: 20px; }
        
        /* Magazine Layout */
        .magazine { display: flex; flex-wrap: wrap; gap: 10px; }
        .magazine article { flex: 1; min-width: 300px; background: white; padding: 20px; box-shadow: 0px 0px 10px rgba(0,0,0,0.1); }
    </style>
</head>
<body class="dark">
    <div class="container">
        <h1>Modern CSS Designs</h1>
        <label for="theme">Select Theme:</label>
        <select id="theme">
            <option value="dark">Dark Mode</option>
            <option value="light">Light Mode</option>
            <option value="grid">Grid Layout</option>
            <option value="glass">Glassmorphism</option>
            <option value="neumorphism">Neumorphism</option>
            <option value="retro">Retro Pixel</option>
            <option value="parallax">Parallax Scrolling</option>
            <option value="cyberpunk">Cyberpunk Neon</option>
            <option value="magazine">Magazine Layout</option>
        </select>
        
        <div class="card">
            <h2>Welcome to the Design Showcase</h2>
            <p>Use the dropdown to change the theme.</p>
        </div>
        
        <div class="card">
            <h3>Sample Form</h3>
            <form>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name"><br><br>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email"><br><br>
                <button type="submit">Submit</button>
            </form>
        </div>
        
        <div class="card">
            <h3>Sample Table</h3>
            <table border="1" width="100%">
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Age</th>
                </tr>
                <tr>
                    <td>1</td>
                    <td>John Doe</td>
                    <td>28</td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>Jane Doe</td>
                    <td>25</td>
                </tr>
            </table>
        </div>
    </div>
    
    <script>
        document.getElementById("theme").addEventListener("change", function() {
            document.body.className = this.value;
        });
    </script>
</body>
</html>
