<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern CSS Designs</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white p-5 transition-all">
    <div class="max-w-4xl mx-auto text-center">
        <h1 class="text-4xl font-extrabold mb-6 tracking-wider">Modern CSS Designs</h1>
        <label for="theme" class="block mb-3 text-lg">Select Theme:</label>
        <select id="theme" class="p-3 bg-gray-800 text-white border border-gray-700 rounded-md focus:ring-2 focus:ring-blue-500">
            <option value="dark">Dark Mode</option>
            <option value="light">Light Mode</option>
            <option value="glass">Glassmorphism</option>
            <option value="neumorphism">Neumorphism</option>
            <option value="retro">Retro Pixel</option>
            <option value="cyberpunk">Cyberpunk Neon</option>
        </select>
        
        <div class="mt-6 p-6 rounded-xl shadow-2xl bg-gray-800 backdrop-blur-md">
            <h2 class="text-2xl font-semibold">Welcome to the Design Showcase</h2>
            <p class="text-gray-400 mt-2">Use the dropdown to change the theme.</p>
        </div>
        
        <div class="mt-6 p-6 rounded-xl shadow-2xl bg-gray-800">
            <h3 class="text-xl font-semibold">Sample Form</h3>
            <form class="mt-4 space-y-4">
                <label for="name" class="block text-left">Name:</label>
                <input type="text" id="name" class="p-3 w-full bg-gray-700 text-white rounded-md focus:ring-2 focus:ring-blue-500">
                <label for="email" class="block text-left">Email:</label>
                <input type="email" id="email" class="p-3 w-full bg-gray-700 text-white rounded-md focus:ring-2 focus:ring-blue-500">
                <button type="submit" class="px-5 py-3 bg-blue-600 rounded-lg hover:bg-blue-500 transition-all">Submit</button>
            </form>
        </div>
        
        <div class="mt-6 p-6 rounded-xl shadow-2xl bg-gray-800">
            <h3 class="text-xl font-semibold">Sample Table</h3>
            <table class="w-full mt-4 border border-gray-700 rounded-lg overflow-hidden">
                <thead>
                    <tr class="bg-gray-700">
                        <th class="p-3">ID</th>
                        <th class="p-3">Name</th>
                        <th class="p-3">Age</th>
                    </tr>
                </thead>
                <tbody>
                    <tr class="border-t border-gray-700 hover:bg-gray-600 transition-all">
                        <td class="p-3">1</td>
                        <td class="p-3">John Doe</td>
                        <td class="p-3">28</td>
                    </tr>
                    <tr class="border-t border-gray-700 hover:bg-gray-600 transition-all">
                        <td class="p-3">2</td>
                        <td class="p-3">Jane Doe</td>
                        <td class="p-3">25</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    
    <script>
        document.getElementById("theme").addEventListener("change", function() {
            const body = document.body;
            body.className = "transition-all p-5";
            if (this.value === "light") {
                body.classList.add("bg-gray-100", "text-black");
            } else if (this.value === "glass") {
                body.classList.add("backdrop-blur-lg", "bg-white/10");
            } else if (this.value === "neumorphism") {
                body.classList.add("bg-gray-300", "text-gray-900", "shadow-inner");
            } else if (this.value === "retro") {
                body.classList.add("bg-black", "text-green-500", "font-mono");
            } else if (this.value === "cyberpunk") {
                body.classList.add("bg-black", "text-cyan-400", "font-bold", "text-lg");
            } else {
                body.classList.add("bg-gray-900", "text-white");
            }
        });
    </script>
</body>
</html>
