<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sitemap</title>
    <style>
        body {
            background: black;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        nav, footer {
            display: flex;
            justify-content: center;
            gap: 10px;
            padding: 10px;
        }
        .button {
            background: white;
            color: black;
            padding: 10px 20px;
            text-decoration: none;
            display: inline-block;
            border: none;
            cursor: pointer;
            border-radius: 0;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            padding: 20px;
        }
        .box {
            border: 2px solid white;
            padding: 10px;
            width: 200px;
            text-align: center;
        }
        #visitedTitles {
            margin-top: 20px;
            padding: 20px;
        }
    </style>
</head>
<body>
    <nav>
        <a href="#" class="button">Home</a>
        <a href="#" class="button">About</a>
        <a href="#" class="button">Contact</a>
    </nav>
    <h1>Website Sitemap</h1>
    <div class="container" id="sitemap"></div>
    <footer>
        <a href="#" class="button">Privacy</a>
        <a href="#" class="button">Terms</a>
        <a href="#" class="button">Support</a>
    </footer>
    <p>Website Name</p>

    <div id="visitedTitles">
        <h2>Visited Page Titles</h2>
        <ul id="titlesList"></ul>
    </div>

    <script>
        const sitemap = document.getElementById("sitemap");
        const titlesList = document.getElementById("titlesList");

        // Simulate visiting each link from 0 to 199
        for (let i = 0; i < 200; i++) {
            let title = `Page ${i}`;
            let link = document.createElement("a");
            link.href = `product.html?id=${i}`;
            link.textContent = title;
            link.style.color = "white";

            let titleElement = document.createElement("p");
            titleElement.textContent = title;

            let box = document.createElement("div");
            box.classList.add("box");
            box.appendChild(titleElement);
            box.appendChild(link);

            sitemap.appendChild(box);

            // Simulate visiting the link and adding its title to the list
            let visitedTitle = document.createElement("li");
            visitedTitle.textContent = title;
            titlesList.appendChild(visitedTitle);
        }
    </script>
</body>
</html>
