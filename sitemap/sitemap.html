<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sitemap</title>
    <style>
        body {
            background: black;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        nav, footer {
            display: flex;
            justify-content: center;
            gap: 10px;
            padding: 10px;
        }
        .button {
            background: white;
            color: black;
            padding: 10px 20px;
            text-decoration: none;
            display: inline-block;
            border: none;
            cursor: pointer;
            border-radius: 0;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            padding: 20px;
        }
        .box {
            border: 2px solid white;
            padding: 10px;
            width: 200px;
            text-align: center;
        }
        #visitedTitles {
            margin-top: 20px;
            padding: 20px;
        }
    </style>
</head>
<body>
    <nav>
        <a href="#" class="button">Home</a>
        <a href="#" class="button">About</a>
        <a href="#" class="button">Contact</a>
    </nav>
    <h1>Website Sitemap</h1>
    <div class="container" id="sitemap"></div>
    <footer>
        <a href="#" class="button">Privacy</a>
        <a href="#" class="button">Terms</a>
        <a href="#" class="button">Support</a>
    </footer>
    <p>Website Name</p>

    <div id="visitedTitles">
        <h2>Visited Page Titles</h2>
        <ul id="titlesList"></ul>
    </div>

    <script>
        const sitemap = document.getElementById("sitemap");
        const titlesList = document.getElementById("titlesList");

        async function fetchPageTitle(url, index) {
            try {
                const response = await fetch(url);
                const text = await response.text();
                const parser = new DOMParser();
                const doc = parser.parseFromString(text, "text/html");
                const title = doc.querySelector("title")?.innerText || `Page ${index} (No Title)`;
                
                // Add title to the visited list
                let visitedTitle = document.createElement("li");
                visitedTitle.textContent = `${index}: ${title}`;
                titlesList.appendChild(visitedTitle);
            } catch (error) {
                console.error(`Failed to fetch ${url}:`, error);
            }
        }

        for (let i = 0; i < 200; i++) {
            let link = document.createElement("a");
            link.href = `product.html?id=${i}`;
            link.textContent = `Page ${i}`;
            link.style.color = "white";

            let box = document.createElement("div");
            box.classList.add("box");
            box.appendChild(link);
            
            sitemap.appendChild(box);

            // Visit the link and fetch its title
            fetchPageTitle(`product.html?id=${i}`, i);
        }
    </script>
</body>
</html>
