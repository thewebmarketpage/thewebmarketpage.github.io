<!doctype html>
<html>
  <head>
    <title>Sitemap - Your Site</title>
    <meta charset="UTF-8">
    <meta name="description" content="Sitemap of your site">
    <meta name="keywords" content="sitemap, links">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <link rel="stylesheet" href="style.css"> 
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script>
      $(document).ready(function() {
        let linksContainer = document.getElementById('links-container');
        for (let i = 0; i < 200; i++) {
          let linkElement = document.createElement('p');
          let link = document.createElement('a');
          link.href = 'page' + i + '.html';
          link.textContent = 'Page ' + i;
          linkElement.appendChild(link);
          linksContainer.appendChild(linkElement);
        }
      });
    </script>
    <style>
      .contener-for-links {
        width: 80%;
        height: 400px;
        border: 2px solid #ffffff;
        margin: 20px auto;
        padding: 10px;
        overflow-y: auto;
        background-color: #222;
        color: #fff;
      }
      .contener-for-links p {
        margin: 5px 0;
      }
      .nav-links {
        display: flex;
        justify-content: center;
        gap: 20px;
        margin-top: 20px;
      }
      .nav-link {
        display: inline-block;
        padding: 10px 15px;
        border: 2px solid #ffffff;
        background-color: #333;
        color: #fff;
        text-decoration: none;
      }
      .nav-link:hover {
        background-color: #555;
      }
    </style>
  </head>
  <body>
    <div class="global_container_">
      <div class="l-constrained">
        <header class="header group">
          <img class="website-link" src="images/website_link.png" alt="GintWebMarket" width="369" height="38" title="GintWebMarket">
        </header>
        <div class="nav-links">
          <a href="about.html" class="nav-link">ABOUT</a>
          <a href="index.html" class="nav-link">HOME</a>
          <a href="shop.html" class="nav-link">BACK TO SHOP</a>
        </div>
        <div class="contener-for-links" id="links-container"></div>
      </div>
    </div>
  </body>
</html>
