<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading...</title>
    <style>
        body {
            background: black;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        nav, footer {
            display: flex;
            justify-content: center;
            gap: 10px;
            padding: 10px;
        }
        .button {
            background: white;
            color: black;
            padding: 10px 20px;
            text-decoration: none;
            display: inline-block;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            font-weight: bold;
        }
        .container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 10px;
            padding: 20px;
            max-width: 1200px;
            margin: auto;
        }
        .box {
            background: #222;
            padding: 10px;
            border-radius: 5px;
            text-align: center;
        }
        .box img {
            width: 100%;
            height: auto;
            border-radius: 5px;
        }
        .box a {
            color: cyan;
            text-decoration: none;
            display: block;
            margin-top: 5px;
        }
    </style>
</head>
<body>

    <nav>
        <a href="index.html" class="button">Home</a>
        <a href="about.html" class="button">About</a>
        <a href="contact.html" class="button">Contact</a>
    </nav>

    <h1 id="pageTitle">Loading Sitemap...</h1>
    <div class="container" id="sitemap"></div>

    <footer>
        <a href="privacy.html" class="button">Privacy</a>
        <a href="terms.html" class="button">Terms</a>
        <a href="support.html" class="button">Support</a>
    </footer>

    <p>&copy; 2024 Giant Web Market</p>

    <script>
        async function loadProducts() {
            try {
                const response = await fetch("data.json");
                if (!response.ok) throw new Error("Failed to fetch data.json");

                const products = await response.json();
                const sitemap = document.getElementById("sitemap");

                if (products.length === 0) {
                    sitemap.innerHTML = "<p>No products available.</p>";
                    return;
                }

                document.title = products[0].title;
                document.getElementById("pageTitle").innerText = products[0].title;

                sitemap.innerHTML = products.map(product => `
                    <div class="box">
                        <img src="${product.image}" alt="${product.title}">
                        <p>${product.title}</p>
                        <a href="product.html?id=${product.id}">View Product</a>
                    </div>
                `).join("");

            } catch (error) {
                console.error("Error loading products:", error);
                document.getElementById("sitemap").innerHTML = "<p>Failed to load products.</p>";
            }
        }

        loadProducts();
    </script>

</body>
</html>
