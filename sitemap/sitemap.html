<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giant Web Market</title>
    <style>
        body {
            background: black;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        nav, footer {
            display: flex;
            justify-content: center;
            gap: 10px;
            padding: 10px;
        }
        .button {
            background: white;
            color: black;
            padding: 10px 20px;
            text-decoration: none;
            display: inline-block;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            font-weight: bold;
        }
        .container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 10px;
            padding: 20px;
            max-width: 1200px;
            margin: auto;
        }
        .box {
            background: #222;
            padding: 10px;
            border-radius: 5px;
            text-align: center;
        }
        .box img {
            width: 100%;
            height: auto;
            border-radius: 5px;
            max-height: 200px;
            object-fit: cover;
        }
        .box a {
            color: cyan;
            text-decoration: none;
            display: block;
            margin-top: 5px;
        }
        .error-message {
            color: #ff6b6b;
            background: #2c2c2c;
            padding: 10px;
            border-radius: 5px;
            margin: 20px auto;
            max-width: 600px;
        }
    </style>
</head>
<body>

    <!-- Navigation Bar -->
    <nav>
        <a href="index.html" class="button">Home</a>
        <a href="about.html" class="button">About</a>
        <a href="contact.html" class="button">Contact</a>
    </nav>

    <h1 id="pageTitle">Giant Web Market - Products</h1>
    <div id="errorMessage"></div>

    <!-- Products Content -->
    <div class="container" id="productContainer"></div>

    <!-- Footer -->
    <footer>
        <a href="privacy.html" class="button">Privacy</a>
        <a href="terms.html" class="button">Terms</a>
        <a href="support.html" class="button">Support</a>
    </footer>

    <p>&copy; 2024 Giant Web Market</p>

    <script>
        // Fallback product data to use if data.json can't be loaded
        const fallbackProducts = [
            {
                "title": "New Lightweight Children's Backpack Shopping Children's Cute Sunflower Pendant with Colorful Small School Bag",
                "category": "General",
                "description": "New Lightweight Children's Backpack Shopping Children's Cute Sunflower Pendant with Colorful Small School Bag",
                "url": "https://s.click.aliexpress.com/e/_omA1bOu",
                "image": "https://ae-pic-a1.aliexpress-media.com/kf/S778179324eff4e3b9684eb721ad16fffK.jpg",
                "id": 276
            }
        ];

        function displayProducts(products) {
            const productContainer = document.getElementById("productContainer");
            
            if (products.length === 0) {
                productContainer.innerHTML = "<p>No products available.</p>";
                return;
            }
            
            // Create product boxes
            productContainer.innerHTML = products.map(product => `
                <div class="box">
                    <img src="${product.image}" alt="${product.title}" onerror="this.src='/api/placeholder/250/200';this.onerror='';">
                    <h3>${product.title}</h3>
                    <p>${product.category || 'Uncategorized'}</p>
                    <a href="${product.url}" target="_blank">View Product</a>
                </div>
            `).join("");
        }

        async function loadProducts() {
            try {
                // Attempt to fetch the data.json file
                const response = await fetch("data.json");
                
                if (!response.ok) {
                    throw new Error(`Failed to fetch data.json (${response.status}: ${response.statusText})`);
                }
                
                // Parse JSON data
                let data = await response.json();
                let products = Array.isArray(data) ? data : [data];
                
                // Display the products
                displayProducts(products);
                
            } catch (error) {
                console.error("Error loading products:", error);
                
                // Show error message
                const errorElem = document.getElementById("errorMessage");
                errorElem.innerHTML = `
                    <div class="error-message">
                        <p>Could not load products from server. Showing sample product instead.</p>
                        <p><small>Technical details: ${error.message}</small></p>
                    </div>
                `;
                
                // Use fallback products
                displayProducts(fallbackProducts);
            }
        }
        
        // Load products when the page loads
        document.addEventListener("DOMContentLoaded", loadProducts);
    </script>

</body>
</html>
