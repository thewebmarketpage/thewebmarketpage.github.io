<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giant Web Market</title>
    <style>
        body {
            background: black;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        nav, footer {
            display: flex;
            justify-content: center;
            gap: 10px;
            padding: 10px;
        }
        .button {
            background: white;
            color: black;
            padding: 10px 20px;
            text-decoration: none;
            display: inline-block;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            font-weight: bold;
        }
        .container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 10px;
            padding: 20px;
            max-width: 1200px;
            margin: auto;
        }
        .box {
            background: #222;
            padding: 10px;
            border-radius: 5px;
            text-align: center;
        }
        .box img {
            width: 100%;
            height: auto;
            border-radius: 5px;
            max-height: 200px;
            object-fit: cover;
        }
        .box a {
            color: cyan;
            text-decoration: none;
            display: block;
            margin-top: 5px;
        }
        .error-message {
            color: #ff6b6b;
            background: #2c2c2c;
            padding: 10px;
            border-radius: 5px;
            margin: 20px auto;
            max-width: 600px;
        }
        .loading {
            margin: 20px;
            font-size: 18px;
        }
    </style>
</head>
<body>

    <!-- Navigation Bar -->
    <nav>
        <a href="index.html" class="button">Home</a>
        <a href="about.html" class="button">About</a>
        <a href="contact.html" class="button">Contact</a>
    </nav>

    <h1 id="pageTitle">Giant Web Market - Products</h1>
    <div id="errorMessage"></div>

    <!-- Products Content -->
    <div id="loadingMessage" class="loading">Loading products...</div>
    <div class="container" id="productContainer"></div>

    <!-- Footer -->
    <footer>
        <a href="privacy.html" class="button">Privacy</a>
        <a href="terms.html" class="button">Terms</a>
        <a href="support.html" class="button">Support</a>
    </footer>

    <p>&copy; 2024 Giant Web Market</p>

    <script>
        // Generate sample products with different IDs
        function generateSampleProducts() {
            const sampleProductBase = {
                "title": "New Lightweight Children's Backpack Shopping Children's Cute Sunflower Pendant",
                "category": "General",
                "description": "New Lightweight Children's Backpack Shopping Children's Cute Sunflower Pendant with Colorful Small School Bag",
                "url": "https://s.click.aliexpress.com/e/_omA1bOu",
                "image": "https://ae-pic-a1.aliexpress-media.com/kf/S778179324eff4e3b9684eb721ad16fffK.jpg"
            };
            
            // Create multiple sample products with different IDs and slight variations
            const products = [];
            for (let i = 1; i <= 8; i++) {
                products.push({
                    ...sampleProductBase,
                    id: 275 + i,
                    title: `${sampleProductBase.title} - Style ${i}`,
                    category: i % 2 === 0 ? "School Supplies" : "Kids Accessories"
                });
            }
            
            return products;
        }

        function displayProducts(products) {
            const productContainer = document.getElementById("productContainer");
            document.getElementById("loadingMessage").style.display = "none";
            
            if (products.length === 0) {
                productContainer.innerHTML = "<p>No products available.</p>";
                return;
            }
            
            // Create product boxes
            productContainer.innerHTML = products.map(product => `
                <div class="box" data-id="${product.id || 'unknown'}">
                    <img src="${product.image}" alt="${product.title}" onerror="this.src='/api/placeholder/250/200';this.onerror='';">
                    <h3>${product.title}</h3>
                    <p>${product.category || 'Uncategorized'}</p>
                    <a href="${product.url}" target="_blank">View Product</a>
                </div>
            `).join("");
        }

        async function loadProducts() {
            try {
                // Attempt to fetch the data.json file
                const response = await fetch("data.json");
                
                if (!response.ok) {
                    throw new Error(`Failed to fetch data.json (${response.status}: ${response.statusText})`);
                }
                
                // Parse JSON data
                let rawData = await response.json();
                let products = [];
                
                // Handle different possible JSON structures
                if (Array.isArray(rawData)) {
                    // If it's already an array, use it directly
                    products = rawData;
                } else if (typeof rawData === 'object') {
                    if (rawData.products && Array.isArray(rawData.products)) {
                        // If it has a products array property
                        products = rawData.products;
                    } else if (rawData.id !== undefined) {
                        // If it's a single product object
                        products = [rawData];
                    } else {
                        // If it's an object with product IDs as keys
                        products = Object.values(rawData);
                    }
                }
                
                // Display the products
                displayProducts(products);
                
            } catch (error) {
                console.error("Error loading products:", error);
                
                // Show error message
                const errorElem = document.getElementById("errorMessage");
                errorElem.innerHTML = `
                    <div class="error-message">
                        <p>Could not load products from server. Showing sample products instead.</p>
                        <p><small>Technical details: ${error.message}</small></p>
                    </div>
                `;
                
                // Use generated sample products
                const sampleProducts = generateSampleProducts();
                displayProducts(sampleProducts);
            }
        }
        
        // Load products when the page loads
        document.addEventListener("DOMContentLoaded", loadProducts);
    </script>

</body>
</html>
