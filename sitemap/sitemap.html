<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sitemap</title>
    <style>
        body {
            background: black;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        nav, footer {
            display: flex;
            justify-content: center;
            gap: 10px;
            padding: 10px;
        }
        .button {
            background: white;
            color: black;
            padding: 10px 20px;
            text-decoration: none;
            display: inline-block;
            border: none;
            cursor: pointer;
            border-radius: 0;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            padding: 20px;
        }
        .box {
            border: 2px solid white;
            padding: 10px;
            width: 200px;
            text-align: center;
        }
    </style>
</head>
<body>
    <nav>
        <a href="#" class="button">Home</a>
        <a href="#" class="button">About</a>
        <a href="#" class="button">Contact</a>
    </nav>
    <h1>Website Sitemap</h1>
    <div class="container" id="sitemap"></div>
    <footer>
        <a href="#" class="button">Privacy</a>
        <a href="#" class="button">Terms</a>
        <a href="#" class="button">Support</a>
    </footer>
    <p>Website Name</p>

    <script>
        const sitemap = document.getElementById("sitemap");

        async function fetchPageTitle(url, box, index) {
            try {
                const response = await fetch(url);
                const text = await response.text();
                const parser = new DOMParser();
                const doc = parser.parseFromString(text, "text/html");
                const title = doc.querySelector("title")?.innerText || `Page ${index} (No Title)`;

                // Update the box with the actual title
                box.querySelector(".title").textContent = title;
            } catch (error) {
                console.error(`Failed to fetch ${url}:`, error);
            }
        }

        for (let i = 0; i < 200; i++) {
            let pageUrl = `product.html?id=${i}`;

            let box = document.createElement("div");
            box.classList.add("box");

            let titleElement = document.createElement("p");
            titleElement.classList.add("title");
            titleElement.textContent = `Fetching...`;

            let link = document.createElement("a");
            link.href = pageUrl;
            link.textContent = `Visit Page ${i}`;
            link.style.color = "white";

            box.appendChild(titleElement);
            box.appendChild(link);
            sitemap.appendChild(box);

            // Fetch title and update the box
            fetchPageTitle(pageUrl, box, i);
        }
    </script>
</body>
</html>
