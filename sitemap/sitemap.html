<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giant Web Market</title>
    <style>
        body {
            background: black;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        nav, footer {
            display: flex;
            justify-content: center;
            gap: 10px;
            padding: 10px;
        }
        .button {
            background: white;
            color: black;
            padding: 10px 20px;
            text-decoration: none;
            display: inline-block;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            font-weight: bold;
        }
        .container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 10px;
            padding: 20px;
            max-width: 1200px;
            margin: auto;
        }
        .box {
            background: #222;
            padding: 10px;
            border-radius: 5px;
            text-align: center;
        }
        .box img {
            width: 100%;
            height: auto;
            border-radius: 5px;
        }
        .box a {
            color: cyan;
            text-decoration: none;
            display: block;
            margin-top: 5px;
        }
    </style>
</head>
<body>

    <!-- Navigation Bar -->
    <nav>
        <a href="index.html" class="button">Home</a>
        <a href="about.html" class="button">About</a>
        <a href="contact.html" class="button">Contact</a>
    </nav>

    <h1 id="pageTitle">Loading Products...</h1>

    <!-- Products Content -->
    <div class="container" id="productContainer"></div>

    <!-- Footer -->
    <footer>
        <a href="privacy.html" class="button">Privacy</a>
        <a href="terms.html" class="button">Terms</a>
        <a href="support.html" class="button">Support</a>
    </footer>

    <p>&copy; 2024 Giant Web Market</p>

    <script>
        async function loadProducts() {
            try {
                // Fetch the data.json file
                const response = await fetch("data.json");
                if (!response.ok) throw new Error("Failed to fetch data.json");
                
                // Parse JSON data
                // Assuming data.json contains an array of products
                // If it's a single object as shown in your example, we'll convert it to an array
                let data = await response.json();
                let products = Array.isArray(data) ? data : [data];
                
                // Get main site title from the first product if available
                if (products.length > 0) {
                    // Update the page title and header with the main product title
                    const mainTitle = "Giant Web Market - Product Catalog";
                    document.title = mainTitle;
                    document.getElementById("pageTitle").innerText = mainTitle;
                }
                
                // Generate HTML for each product
                const productContainer = document.getElementById("productContainer");
                
                if (products.length === 0) {
                    productContainer.innerHTML = "<p>No products available.</p>";
                    return;
                }
                
                // Create product boxes
                productContainer.innerHTML = products.map(product => `
                    <div class="box">
                        <img src="${product.image}" alt="${product.title}">
                        <h3>${product.title}</h3>
                        <p>${product.category}</p>
                        <a href="${product.url}" target="_blank">View Product</a>
                    </div>
                `).join("");
                
            } catch (error) {
                console.error("Error loading products:", error);
                document.getElementById("productContainer").innerHTML = 
                    `<p>Failed to load products: ${error.message}</p>`;
                document.getElementById("pageTitle").innerText = "Error Loading Products";
            }
        }
        
        // Load products when the page loads
        document.addEventListener("DOMContentLoaded", loadProducts);
    </script>

</body>
</html>
