<!doctype html>
<html>
  <head>
    <title>Element Count - Your Site</title>
    <meta charset="UTF-8">
    <meta name="description" content="Counted elements of your site">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <style>
      .contener-for-links {
        width: 80%;
        height: 400px;
        border: 2px solid #ffffff;
        margin: 20px auto;
        padding: 10px;
        overflow-y: auto;
        background-color: #222;
        color: #fff;
      }
      .contener-for-links p {
        margin: 5px 0;
      }
      .nav-links {
        display: flex;
        justify-content: center;
        gap: 20px;
        margin-top: 20px;
      }
      .nav-link {
        display: inline-block;
        padding: 10px 15px;
        border: 2px solid #ffffff;
        background-color: #333;
        color: #fff;
        text-decoration: none;
      }
      .nav-link:hover {
        background-color: #555;
      }
    </style>
  </head>
  <body>
    <div class="global_container_">
      <div class="l-constrained">
        <header class="header group">
          <img class="website-link" src="images/website_link.png" alt="Element Count" width="369" height="38" title="Element Count">
        </header>
        <div class="nav-links">
          <a href="#" class="nav-link">HOME</a>
          <a href="#" class="nav-link">DETAILS</a>
          <a href="#" class="nav-link">MORE INFO</a>
        </div>
        <div class="contener-for-links" id="links-container"></div>
      </div>
    </div>
    <script>
      document.addEventListener("DOMContentLoaded", function() {
        let linksContainer = document.getElementById('links-container');
        let items = [
          "html", "head", "title", "meta", "link", "script", "style", "body", "div", "header", "img", "a", "p",
          "contener-for-links", "nav-links", "nav-link", "global_container_", "l-constrained", "header", "group", "website-link", "links-container"
        ];
        let counts = [1, 1, 1, 4, 1, 2, 1, 1, 4, 1, 1, 203, 200, 1, 1, 3, 1, 1, 1, 1, 1, 1];
        for (let i = 0; i < items.length; i++) {
          let element = document.createElement('p');
          element.textContent = items[i] + " : " + counts[i];
          linksContainer.appendChild(element);
        }
      });
    </script>
  </body>
</html>
