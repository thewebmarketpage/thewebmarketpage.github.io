<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sitemap</title>
    <style>
        body {
            background: black;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        nav, footer {
            display: flex;
            justify-content: center;
            gap: 10px;
            padding: 10px;
        }
        .button {
            background: white;
            color: black;
            padding: 10px 20px;
            text-decoration: none;
            display: inline-block;
            border: none;
            cursor: pointer;
            border-radius: 0;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            padding: 20px;
        }
        .box {
            border: 2px solid white;
            padding: 10px;
            width: 200px;
            text-align: center;
        }
    </style>
</head>
<body>
    <nav>
        <a href="index.html" class="button">Home</a>
        <a href="about.html" class="button">About</a>
        <a href="contact.html" class="button">Contact</a>
    </nav>
    
    <h1 id="pageTitle">Website Sitemap</h1>

    <div class="container" id="sitemap"></div>

    <footer>
        <a href="privacy.html" class="button">Privacy</a>
        <a href="terms.html" class="button">Terms</a>
        <a href="support.html" class="button">Support</a>
    </footer>

    <p>Website Name</p>

    <script>
        async function loadSitemap() {
            try {
                const response = await fetch("data.json");
                if (!response.ok) throw new Error("Failed to load data.json");

                const data = await response.json();
                const sitemapContainer = document.getElementById("sitemap");

                // Set the page title to the first product title (optional)
                if (data.length > 0) {
                    document.title = `${data[0].title} - Sitemap`;
                    document.getElementById("pageTitle").innerText = `Sitemap - ${data[0].title}`;
                }

                data.forEach(product => {
                    let box = document.createElement("div");
                    box.classList.add("box");

                    let titleElement = document.createElement("p");
                    titleElement.textContent = product.title;

                    let link = document.createElement("a");
                    link.href = `product.html?id=${product.id}`;
                    link.textContent = "View Product";
                    link.style.color = "white";

                    box.appendChild(titleElement);
                    box.appendChild(link);
                    sitemapContainer.appendChild(box);
                });

            } catch (error) {
                console.error("Error loading sitemap:", error);
            }
        }

        loadSitemap();
    </script>
</body>
</html>
