<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading Sitemap...</title>
    <style>
        body {
            background: black;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        nav, footer {
            display: flex;
            justify-content: center;
            gap: 10px;
            padding: 10px;
        }
        .button {
            background: white;
            color: black;
            padding: 10px 20px;
            text-decoration: none;
            display: inline-block;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            font-weight: bold;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            padding: 20px;
        }
        .box {
            border: 2px solid white;
            padding: 10px;
            width: 250px;
            text-align: center;
            background: #222;
            border-radius: 5px;
        }
        .box a {
            color: cyan;
            text-decoration: none;
            display: block;
            margin-top: 5px;
        }
        .box img {
            width: 100%;
            height: auto;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <!-- Navigation Bar -->
    <nav>
        <a href="index.html" class="button">Home</a>
        <a href="about.html" class="button">About</a>
        <a href="contact.html" class="button">Contact</a>
    </nav>

    <h1 id="pageTitle">Loading Sitemap...</h1>

    <!-- Sitemap Content -->
    <div class="container" id="sitemap">Loading products...</div>

    <!-- Footer -->
    <footer>
        <a href="privacy.html" class="button">Privacy</a>
        <a href="terms.html" class="button">Terms</a>
        <a href="support.html" class="button">Support</a>
    </footer>

    <p>&copy; 2024 Giant Web Market</p>

    <script>
        async function loadSitemap() {
            try {
                const response = await fetch("data.json");
                if (!response.ok) throw new Error("Failed to load data.json");

                const data = await response.json();
                const sitemapContainer = document.getElementById("sitemap");

                // If no products are found, display a message
                if (data.length === 0) {
                    sitemapContainer.innerHTML = "<p>No products available.</p>";
                    return;
                }

                // Set the page title using the first product's title
                document.title = `Sitemap - ${data[0].title}`;
                document.getElementById("pageTitle").innerText = `Sitemap - ${data[0].title}`;

                // Clear loading text
                sitemapContainer.innerHTML = "";

                // Generate product links
                data.forEach(product => {
                    let box = document.createElement("div");
                    box.classList.add("box");

                    let image = document.createElement("img");
                    image.src = product.image;
                    image.alt = product.title;

                    let titleElement = document.createElement("p");
                    titleElement.textContent = product.title;

                    let link = document.createElement("a");
                    link.href = `product.html?id=${product.id}`;
                    link.textContent = "View Product";

                    box.appendChild(image);
                    box.appendChild(titleElement);
                    box.appendChild(link);
                    sitemapContainer.appendChild(box);
                });

            } catch (error) {
                console.error("Error loading sitemap:", error);
                document.getElementById("sitemap").innerHTML = "<p>Failed to load products.</p>";
            }
        }

        loadSitemap();
    </script>

</body>
</html>
