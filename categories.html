<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Categories - Giant Web Market</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-gray-100">
    
    <!-- Navbar -->
    <nav class="bg-gray-800 shadow-lg">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <a href="/index.html" class="text-xl font-bold text-white">Giant Web Market</a>
                </div>
                <div class="hidden md:flex items-center space-x-4">
                    <a href="/index.html" class="text-gray-300 hover:text-white">Home</a>
                    <a href="/about.html" class="text-gray-300 hover:text-white">About</a>
                </div>
            </div>
        </div>
    </nav>
    
    <!-- Categories List -->
    <section class="py-20">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <h2 class="text-3xl font-bold text-center text-white mb-6">Product Categories</h2>
            <div id="categoriesList" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
                <!-- Categories will be dynamically added here -->
            </div>
        </div>
    </section>
    
    <!-- Footer -->
    <footer class="bg-gray-800 py-10">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 text-center">
            <p class="text-gray-400">&copy; 2023 Giant Web Market. All rights reserved.</p>
        </div>
    </footer>
    
    <script>
        async function loadCategories() {
            try {
                const response = await fetch("data.json");
                const data = await response.json();

                const categories = [...new Set(data.map(product => product.category))]; // Get unique categories

                const categoriesListContainer = document.getElementById("categoriesList");

                categories.forEach(category => {
                    categoriesListContainer.innerHTML += `
                        <div class="bg-gray-800 p-4 rounded-lg shadow-lg border-b-2 border-blue-500">
                            <a href="category.html?category=${encodeURIComponent(category)}" class="text-white font-bold text-lg hover:text-blue-500 transition duration-300">
                                ${category}
                            </a>
                        </div>
                    `;
                });
            } catch (error) {
                document.getElementById("categoriesList").innerHTML = "<p class='text-red-500'>Error loading categories.</p>";
            }
        }

        loadCategories();
    </script>
    
</body>
</html>
