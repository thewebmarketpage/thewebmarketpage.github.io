<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Categories - Giant Web Market</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-gray-100">
    
    <!-- Navbar -->
    <nav class="bg-gray-800 shadow-lg">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <a href="/index.html" class="text-xl font-bold text-white">Giant Web Market</a>
                </div>
                <div class="hidden md:flex items-center space-x-4">
                    <a href="/index.html" class="text-gray-300 hover:text-white">Home</a>
                    <a href="/about.html" class="text-gray-300 hover:text-white">About</a>
                </div>
            </div>
        </div>
    </nav>
    
    <!-- Categories List -->
    <section class="py-20">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <h2 class="text-3xl font-bold text-center text-white mb-6">Product Categories</h2>
            <div id="categoriesList" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
                <!-- Categories will be dynamically added here -->
            </div>
        </div>
    </section>
    
    <!-- Footer -->
    <footer class="bg-gray-800 py-10 text-center">
        <a href="/about.html" class="text-gray-300 hover:text-white">About</a>
        <a href="/index.html" class="text-gray-300 hover:text-white">Home</a>
        <a href="/categories.html" class="text-gray-300 hover:text-white">Categories</a>
        <p class="text-gray-400">&copy; 2024 Giant Web Market. All rights reserved.</p>
    </footer>
    
    <script>
        async function loadCategories() {
            try {
                const response = await fetch("data.json");
                const data = await response.json();

                const categories = [...new Set(data.map(product => product.category))]; // Get unique categories

                const categoriesListContainer = document.getElementById("categoriesList");

                // Loop through categories
                categories.forEach(category => {
                    // Filter the first 3 products in each category
                    const categoryProducts = data.filter(product => product.category === category).slice(0, 3);

                    // Generate HTML for the category and products
                    let categoryHtml = `
                        <div class="bg-gray-800 p-6 rounded-lg shadow-lg border-b-2 border-blue-500">
                            <h3 class="text-white font-bold text-xl mb-4">
                                <a href="category.html?category=${encodeURIComponent(category)}" class="hover:text-blue-500 transition duration-300">${category}</a>
                            </h3>
                            <div class="space-y-4">
                    `;

                    categoryProducts.forEach(product => {
                        categoryHtml += `
                            <div class="bg-gray-700 p-4 rounded-lg shadow-lg">
                                <a href="product.html?id=${product.id}" class="text-white font-semibold hover:text-blue-500 transition duration-300">
                                    <img src="${product.image}" alt="${product.title}" class="w-full h-32 object-cover rounded-lg mb-2">
                                    <h4 class="text-sm">${product.title}</h4>
                                </a>
                            </div>
                        `;
                    });

                    categoryHtml += `
                            </div>
                        </div>
                    `;

                    // Append the category block to the categories list container
                    categoriesListContainer.innerHTML += categoryHtml;
                });
            } catch (error) {
                document.getElementById("categoriesList").innerHTML = "<p class='text-red-500'>Error loading categories.</p>";
            }
        }

        loadCategories();
    </script>
    
</body>
</html>
