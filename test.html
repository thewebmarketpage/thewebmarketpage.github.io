<!doctype html>
<html>
  <head>
    <title>Product Page</title>
    <meta charset="UTF-8">
    <meta name="description" content="Product details dynamically loaded from data.json">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" href="style.css"> 
  </head>
  <body>
    <div class="global_container_">
      <div class="l-constrained">
        <header class="header group">
          <img class="website-link" src="images/website_link.png" alt="GintWebMarket" width="369" height="38">
          <div class="about-button-borders-holder">
            <img class="about-button-borders-link" src="images/about_button_borders_link.png" alt="About" width="88" height="24">
          </div>
          <div class="home-button-borders-holder">
            <img class="home-button-borders-link" src="images/home_button_borders_link.png" alt="Home" width="85" height="23">
          </div>
        </header>
        <input type="text" id="searchBox" placeholder="Search products..." class="search-input">
        <div class="col group" id="cardsContainer">
          <!-- Product cards will be inserted here -->
        </div>
      </div>
    </div>
    
    <script>
        async function fetchData() {
            const response = await fetch('data.json');
            return response.json();
        }

        function renderCards(data, searchQuery = '') {
            const cardsContainer = document.getElementById('cardsContainer');
            cardsContainer.innerHTML = '';

            data.forEach(item => {
                if (
                    item.title.toLowerCase().includes(searchQuery.toLowerCase()) ||
                    item.category.toLowerCase().includes(searchQuery.toLowerCase()) ||
                    item.description.toLowerCase().includes(searchQuery.toLowerCase())
                ) {
                    const card = `
                        <div class="bg-gray-800 rounded-lg shadow-lg border-b-4 border-blue-500 transform transition duration-300 hover:scale-105 hover:shadow-xl">
                            <div class="zoom-effect overflow-hidden">
                                <a href="product.html?id=${item.id}">
                                    <img src="${item.image}" alt="${item.title}" class="w-full h-48 object-cover">
                                </a>
                            </div>
                            <div class="p-6">
                                <div class="flex space-x-2 mb-4">
                                    <a href="category.html?category=${encodeURIComponent(item.category)}" class="bg-blue-500 text-white text-sm px-2 py-1 rounded-full hover:bg-blue-600">
                                        ${item.category}
                                    </a>
                                </div>
                                <h3 class="text-xl font-bold mb-2">
                                    <a href="product.html?id=${item.id}" class="hover:text-blue-400">${item.title}</a>
                                </h3>
                                <p class="text-gray-400">${item.description.substring(0, 100)}...</p>
                                <a href="product.html?id=${item.id}" class="mt-4 inline-block bg-blue-500 text-white py-2 px-4 rounded-full font-semibold hover:bg-blue-600 transition duration-300">View Product</a>
                            </div>
                        </div>
                    `;
                    cardsContainer.innerHTML += card;
                }
            });
        }

        document.addEventListener('DOMContentLoaded', async () => {
            const data = await fetchData();
            renderCards(data);

            document.getElementById('searchBox').addEventListener('input', (e) => {
                renderCards(data, e.target.value);
            });
        });
    </script>
  </body>
</html>
