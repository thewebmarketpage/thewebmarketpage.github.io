<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giant Web Market</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom CSS for image zoom effect */
        .zoom-effect {
            transition: transform 0.3s ease;
        }
        .zoom-effect:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body class="bg-gray-900 text-gray-100">

    <!-- Navbar -->
    <nav class="bg-gray-800 shadow-lg">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <a href="#" class="text-xl font-bold text-white">Giant Web Market</a>
                    <h3>The Largest Products Directory</h3>
                    <small>Worldwide Products Database And Best Price</small>
                </div>
                <div class="hidden md:flex items-center space-x-4">
                    <a href="/index.html" class="text-gray-300 hover:text-white">Home</a>
                    <a href="/about.html" class="text-gray-300 hover:text-white">About</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <section class="bg-gray-800 py-20">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 text-center">
            <h1 class="text-5xl font-bold mb-6">Welcome to MyWebsite</h1>
            <p class="text-xl mb-8">Your one-stop solution for all your needs.</p>
            <a href="#" class="bg-blue-500 text-white py-2 px-6 rounded-full font-semibold hover:bg-blue-600 transition duration-300">Get Started</a>
        </div>
    </section>

    <!-- Products Directory -->
    <section class="py-20">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <h2 class="text-3xl font-bold text-center mb-12">Our Products</h2>

            <!-- Search Box -->
            <div class="mb-8">
                <input
                    type="text"
                    id="searchBox"
                    placeholder="Search products..."
                    class="w-full p-3 rounded-lg bg-gray-700 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500"
                />
            </div>

            <!-- Cards Container -->
            <div id="cardsContainer" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
                <!-- Cards will be dynamically inserted here -->
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-gray-800 py-10">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 text-center">
            <p class="text-gray-400">&copy; 2023 MyWebsite. All rights reserved.</p>
        </div>
    </footer>

    <!-- Script to Load Data and Render Cards -->
    <script>
        // Fetch data from data.json
        async function fetchData() {
            const response = await fetch('data.json');
            const data = await response.json();
            return data;
        }

        // Render cards based on data
        function renderCards(data, searchQuery = '') {
            const cardsContainer = document.getElementById('cardsContainer');
            cardsContainer.innerHTML = ''; // Clear existing cards

            data.forEach(item => {
                // Filter based on search query
                if (
                    item.title.toLowerCase().includes(searchQuery.toLowerCase()) ||
                    item.category.toLowerCase().includes(searchQuery.toLowerCase()) ||
                    item.description.toLowerCase().includes(searchQuery.toLowerCase())
                ) {
                    const card = `
                        <div class="bg-gray-800 rounded-lg shadow-lg border-b-4 border-blue-500 transform transition duration-300 hover:scale-105 hover:shadow-xl">
                            <div class="zoom-effect overflow-hidden">
                                <img src="${item.image}" alt="${item.title}" class="w-full h-48 object-cover">
                            </div>
                            <div class="p-6">
                                <div class="flex space-x-2 mb-4">
                                    <span class="bg-blue-500 text-white text-sm px-2 py-1 rounded-full">${item.category}</span>
                                </div>
                                <h3 class="text-xl font-bold mb-2">${item.title}</h3>
                                <p class="text-gray-400">${item.description.substring(0, 100)}...</p>
                                <a href="${item.url}" target="_blank" class="mt-4 inline-block bg-blue-500 text-white py-2 px-4 rounded-full font-semibold hover:bg-blue-600 transition duration-300">Learn More</a>
                            </div>
                        </div>
                    `;
                    cardsContainer.innerHTML += card;
                }
            });
        }

        // Load data and render cards on page load
        document.addEventListener('DOMContentLoaded', async () => {
            const data = await fetchData();
            renderCards(data);

            // Add event listener for search box
            const searchBox = document.getElementById('searchBox');
            searchBox.addEventListener('input', (e) => {
                renderCards(data, e.target.value);
            });
        });
    </script>

</body>
</html>
