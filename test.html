<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card with Multiple Features</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #eaeaea;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .card {
            background-color: #1c1c1c;
            border-radius: 20px;
            width: 300px;
            overflow: hidden;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
            color: #fff;
            position: relative;
            border-bottom: 5px solid #3498db; /* Bottom border */
        }

        .card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .card:hover img {
            transform: scale(1.2); /* Image zoom effect */
        }

        .card-body {
            padding: 15px;
        }

        .card-body h3 {
            margin: 0;
            font-size: 1.5em;
            color: #3498db; /* Title color */
        }

        .card-body p {
            font-size: 1em;
            color: #b0b0b0;
            margin-top: 10px;
        }

        /* Badges and Labels */
        .badge {
            background-color: #e74c3c;
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 0.8em;
            display: inline-block;
            margin-right: 10px;
        }

        .label {
            background-color: #3498db;
            color: white;
            padding: 3px 8px;
            border-radius: 3px;
            font-size: 0.9em;
            margin-right: 5px;
        }

        /* Hover Effect */
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
        }

        /* Dark Blue Mode */
        .dark-blue .card-body h3 {
            color: #3498db;
        }

    </style>
</head>
<body>

    <div class="card dark-blue" id="card-container">
        <!-- Content will be dynamically loaded here -->
        <img id="card-image" src="" alt="Product Image">
        <div class="card-body">
            <h3 id="card-title">Card with Multiple Features</h3>
            <p id="card-description">This card has a combination of bottom border, interactive image zoom, badges, hover effect, rounded corners with shadow, and a dark blue theme.</p>

            <!-- Badges and Labels will be dynamically added -->
            <div id="card-badges"></div>
            <a id="card-url" href="#" target="_blank">View on Amazon</a>
        </div>
    </div>

    <script>
        // Function to fetch data from data.json
        async function loadCardData() {
            try {
                const response = await fetch('data.json'); // Load data.json file
                const data = await response.json();

                // Update the card with the data from the JSON
                document.getElementById('card-title').innerText = data.title;
                document.getElementById('card-description').innerText = data.description;
                document.getElementById('card-image').src = data.image;
                document.getElementById('card-url').href = data.url;

                // Add badges and labels if needed (e.g., "New" and "Sale")
                const badgesContainer = document.getElementById('card-badges');
                const badgeNew = document.createElement('div');
                badgeNew.classList.add('badge');
                badgeNew.innerText = 'New'; // Example badge
                badgesContainer.appendChild(badgeNew);

                const labelSale = document.createElement('div');
                labelSale.classList.add('label');
                labelSale.innerText = 'Sale'; // Example label
                badgesContainer.appendChild(labelSale);
            } catch (error) {
                console.error('Error loading data:', error);
            }
        }

        // Load the data when the page loads
        window.onload = loadCardData;
    </script>

</body>
</html>
