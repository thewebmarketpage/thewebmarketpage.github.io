<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #eaeaea;
            margin: 0;
            padding: 0;
        }

        .category-nav {
            display: flex;
            justify-content: center;
            background-color: #1c1c1c;
            padding: 10px;
        }

        .category-nav a {
            color: #3498db;
            text-decoration: none;
            padding: 10px;
            font-size: 1.1em;
            margin: 0 10px;
        }

        .product-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            padding: 20px;
            justify-content: center;
        }

        .product-card {
            background-color: #1c1c1c;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
            cursor: pointer;
            text-align: center;
            transition: transform 0.3s ease;
        }

        .product-card:hover {
            transform: translateY(-5px);
        }

        .product-img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .product-title {
            padding: 10px;
            background-color: #2c3e50;
            color: white;
            font-size: 1.1em;
        }

        #product-detail {
            display: none;
            background-color: #1c1c1c;
            padding: 20px;
            margin-top: 20px;
            border-radius: 10px;
            width: 60%;
            margin-left: auto;
            margin-right: auto;
        }

        #product-detail img {
            width: 100%;
            height: 300px;
            object-fit: cover;
            border-radius: 10px;
        }

        .similar-products {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        .similar-product {
            background-color: #2c3e50;
            padding: 10px;
            border-radius: 10px;
            width: 200px;
            cursor: pointer;
            text-align: center;
        }

        .similar-product img {
            width: 100%;
            height: 150px;
            object-fit: cover;
        }

        .back-to-grid {
            background-color: #3498db;
            color: white;
            padding: 10px 20px;
            text-align: center;
            cursor: pointer;
            margin-top: 20px;
            border-radius: 5px;
        }

    </style>
</head>
<body>

    <div class="category-nav" id="category-nav">
        <!-- Categories will be dynamically loaded here -->
    </div>

    <div class="product-grid" id="product-grid">
        <!-- Product cards will be dynamically loaded here -->
    </div>

    <div id="product-detail">
        <h2 id="product-title"></h2>
        <img id="product-image" src="" alt="Product Image">
        <p id="product-description"></p>
        <p id="product-category" style="color: #3498db;"></p>
        <a id="product-link" href="#" target="_blank" style="color: #3498db;">View Product</a>

        <div id="similar-products" class="similar-products">
            <!-- Similar products will be dynamically loaded here -->
        </div>

        <div class="back-to-grid" onclick="backToGrid()">Back to Grid</div>
    </div>

    <script>
        // Fetch data from data.json file
        async function loadData() {
            try {
                const response = await fetch('data.json');
                const data = await response.json();
                loadCategoryNav(data);
                loadProductGrid(data);
            } catch (error) {
                console.error("Error loading data:", error);
            }
        }

        // Load categories into navigation bar
        function loadCategoryNav(data) {
            const nav = document.getElementById("category-nav");
            const categories = [...new Set(data.map(product => product.category))]; // Get unique categories
            categories.forEach(category => {
                const categoryLink = document.createElement('a');
                categoryLink.innerText = category;
                categoryLink.href = '#';
                categoryLink.onclick = () => filterByCategory(category, data);
                nav.appendChild(categoryLink);
            });
        }

        // Load products by category
        function filterByCategory(category, data) {
            const filteredData = data.filter(product => product.category === category);
            loadProductGrid(filteredData);
        }

        // Load product grid from data
        function loadProductGrid(data) {
            const grid = document.getElementById("product-grid");
            grid.innerHTML = ''; // Clear previous grid content
            data.forEach((product, index) => {
                const productCard = document.createElement('div');
                productCard.classList.add('product-card');
                productCard.onclick = () => showProductDetail(index, data);

                productCard.innerHTML = `
                    <img src="${product.image}" class="product-img" alt="${product.title}">
                    <div class="product-title">${product.title}</div>
                `;
                grid.appendChild(productCard);
            });
        }

        // Show product details
        function showProductDetail(index, data) {
            const product = data[index];
            document.getElementById("product-title").innerText = product.title;
            document.getElementById("product-description").innerText = product.description;
            document.getElementById("product-category").innerText = `Category: ${product.category}`;
            document.getElementById("product-image").src = product.image;
            document.getElementById("product-link").href = product.url;

            // Show similar products based on the clicked product's category
            const similarProductsContainer = document.getElementById("similar-products");
            similarProductsContainer.innerHTML = ''; // Clear previous similar products

            // Filter products that share the same category
            const similarProducts = data.filter(p => p.category === product.category && p !== product);

            similarProducts.forEach((similarProduct) => {
                const similarProductCard = document.createElement('div');
                similarProductCard.classList.add('similar-product');
                similarProductCard.onclick = () => showProductDetail(data.indexOf(similarProduct), data);

                similarProductCard.innerHTML = `
                    <img src="${similarProduct.image}" class="product-img" alt="${similarProduct.title}">
                    <div class="product-title">${similarProduct.title}</div>
                `;
                similarProductsContainer.appendChild(similarProductCard);
            });

            // Hide grid and show details
            document.getElementById("product-grid").style.display = 'none';
            document.getElementById("product-detail").style.display = 'block';

            // Scroll to the product details section
            document.getElementById("product-detail").scrollIntoView({ behavior: "smooth" });
        }

        // Back to product grid
        function backToGrid() {
            document.getElementById("product-grid").style.display = 'grid';
            document.getElementById("product-detail").style.display = 'none';
        }

        // Initial load of products and categories
        loadData(); // Call the function to load data from the JSON file
    </script>

</body>
</html>
