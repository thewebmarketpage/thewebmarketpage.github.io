<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zoom Cards</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .card-image:hover {
            transform: scale(1.1);
            transition: transform 0.3s ease;
        }
    </style>
</head>
<body class="bg-white text-gray-900">

    <div class="container mx-auto p-6">
        <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6">
            <!-- Card -->
            <div class="bg-white p-6 rounded-lg shadow-lg">
                <div class="card-image">
                    <img src="https://ae-pic-a1.aliexpress-media.com/kf/Hd50c46ce5da54b21856c7cd287dcc444Q.jpg" alt="Product Image" class="w-full h-48 object-cover rounded-t-lg">
                </div>
                <div class="pt-4">
                    <h3 class="text-xl font-bold mb-2">2Pcs Audio Electrolytic Capacitor</h3>
                    <p class="text-gray-500 mb-4">Category: Electronic Components</p>
                    <p class="text-gray-700 mb-4">Price Now: USD 0.99</p>
                    <a href="https://s.click.aliexpress.com/e/_o2bLFCK" class="text-blue-600 hover:underline" target="_blank">View Product</a>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
