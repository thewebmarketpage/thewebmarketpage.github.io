<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Most Recent Sports News</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <h1 class="text-2xl font-bold mb-6">Sports News</h1>
            <nav>
                <div class="nav-item"><a href="https://giantwebmarket.com/sport-news/index.html"><i class="fas fa-home"></i> Home</a></div>
                <div class="nav-item"><a href="https://giantwebmarket.com/sport-news/trending.html"><i class="fas fa-fire"></i> Trending</a></div>
                <div class="nav-item"><a href="https://giantwebmarket.com/sport-news/most-recent.html"><i class="fas fa-user"></i> Most Recent</a></div>
            </nav>
        </div>

        <div class="feed-container">
            <div class="recent-news">
                <h3 class="feed-title">Most Recent <span id="recent-count">(0/5)</span></h3>
                <div class="recent-news-grid" id="recent-news-grid">
                    <!-- Recent news cards will be loaded here -->
                </div>
            </div>
            
            <div class="trending">
                <h3 class="feed-title">Trending Now <span id="trending-count">(0/10)</span></h3>
                <div class="trending-grid" id="trending-grid">
                    <!-- Trending cards will be loaded here -->
                </div>
            </div>
        </div>

        <div class="sidebar-content">
            <h2 class="text-xl font-bold mb-4">Popular Topics <span id="sidebar-count">(0/10)</span></h2>
            <div id="sidebar-content">
                <!-- Sidebar content will be loaded here -->
            </div>
        </div>
    </div>

    <script>
        // Different RSS feeds for the most recent page
        const recentNewsFeeds = [
            "https://rss.nytimes.com/services/xml/rss/nyt/Sports.xml",  // NY Times Sports
            "https://www.cbssports.com/rss/headlines",  // CBS Sports
            "https://sports.yahoo.com/rss"  // Yahoo Sports
        ];
        
        const trendingFeeds = [
            "https://www.bbc.com/sport/rss.xml",  // BBC Sport
            "https://www.foxsports.com/feedout/syndicatedContent?categoryId=1"  // Fox Sports
        ];
        
        const sidebarFeeds = [
            "https://rss.cnn.com/rss/edition_sport.rss",  // CNN Sport
            "https://www.nbcnews.com/id/3032112/device/rss/rss.xml"  // NBC Sports
        ];
        
        // Categories mapping for trending cards
        const categories = {
            "nyt": "NY Times",
            "cbssports": "CBS Sports",
            "yahoo": "Yahoo Sports",
            "bbc": "BBC Sport",
            "foxsports": "Fox Sports",
            "cnn": "CNN Sport",
            "nbc": "NBC Sports"
        };
        
        // Extract category from feed URL
        function getCategoryFromURL(url) {
            for (const [key, category] of Object.entries(categories)) {
                if (url.includes(key)) {
                    return category;
                }
            }
            return "Sports";
        }

        // Function to check if an image URL is valid
        function isValidImage(url) {
            return new Promise((resolve) => {
                const img = new Image();
                img.onload = () => resolve(true);
                img.onerror = () => resolve(false);
                img.src = url;
            });
        }
        
        // Format the date for display
        function formatDate(dateString) {
            const date = new Date(dateString);
            const now = new Date();
            const diff = Math.floor((now - date) / 1000 / 60); // minutes
            
            if (diff < 60) {
                return `${diff}m ago`;
            } else if (diff < 1440) {
                return `${Math.floor(diff / 60)}h ago`;
            } else {
                return `${Math.floor(diff / 1440)}d ago`;
            }
        }

        // Update the counters
        function updateCounters(recentCount, trendingCount, sidebarCount) {
            document.getElementById('recent-count').textContent = `(${recentCount}/5)`;
            document.getElementById('trending-count').textContent = `(${trendingCount}/10)`;
            document.getElementById('sidebar-count').textContent = `(${sidebarCount}/10)`;
        }

        // Function to check if an article should be ignored based on forbidden terms
        function shouldIgnoreArticle(title) {
            const forbiddenTerms = ["Womenâ€™s", "Women", "Womens", "girl", "trans", "female", "females"];
            return forbiddenTerms.some(term => title.toLowerCase().includes(term.toLowerCase()));
        }

        async function fetchRecentSports() {
            const recentNewsGrid = document.getElementById("recent-news-grid");
            const trendingGrid = document.getElementById("trending-grid");
            const sidebarContent = document.getElementById("sidebar-content");
            
            let recentCount = 0;
            let trendingCount = 0;
            let sidebarCount = 0;
            
            // Fetch and process recent news feeds
            for (let feedIndex = 0; feedIndex < recentNewsFeeds.length; feedIndex++) {
                if (recentCount >= 5) break;
                
                const feed = recentNewsFeeds[feedIndex];
                const data = await fetchRSSFeed(feed);
                const category = getCategoryFromURL(feed);
                
                if (!data || !data.items) continue;
                
                for (let i = 0; i < data.items.length && recentCount < 5; i++) {
                    const article = data.items[i];
                    if (shouldIgnoreArticle(article.title)) continue;
                    
                    const imgUrl = article.enclosure ? article.enclosure.link : 'https://via.placeholder.com/600x300';
                    const isImageValid = await isValidImage(imgUrl);
                    
                    if (isImageValid) {
                        const newsItem = document.createElement("div");
                        newsItem.className = "recent-card";
                        newsItem.innerHTML = 
                            `<img src="${imgUrl}" alt="News Image">
                            <div class="recent-card-content">
                                <div class="title">${article.title}</div>
                                <p class="text-source">${data.feed.title}</p>
                                <div class="timestamp"><i class="far fa-clock"></i> ${formatDate(article.pubDate)}</div>
                                <a href="${article.link}" target="_blank">Read more</a>
                            </div>`;
                        recentNewsGrid.appendChild(newsItem);
                        recentCount++;
                        updateCounters(recentCount, trendingCount, sidebarCount);
                    }
                }
            }
            
            // Fetch and process trending feeds
            for (let feedIndex = 0; feedIndex < trendingFeeds.length; feedIndex++) {
                if (trendingCount >= 10) break;
                
                const feed = trendingFeeds[feedIndex];
                const data = await fetchRSSFeed(feed);
                const category = getCategoryFromURL(feed);
                
                if (!data || !data.items) continue;
                
                for (let i = 0; i < data.items.length && trendingCount < 10; i++) {
                    const article = data.items[i];
                    if (shouldIgnoreArticle(article.title)) continue;
                    
                    const imgUrl = article.enclosure ? article.enclosure.link : 'https://via.placeholder.com/600x300';
                    const isImageValid = await isValidImage(imgUrl);
                    
                    if (isImageValid) {
                        const newsItem = document.createElement("div");
                        newsItem.className = "trending-card";
                        newsItem.innerHTML = 
                            `<div class="category">${category}</div>
                            <img src="${imgUrl}" alt="News Image">
                            <div class="trending-card-content">
                                <div class="title">${article.title}</div>
                                <p class="text-source">${data.feed.title}</p>
                                <div class="timestamp"><i class="far fa-clock"></i> ${formatDate(article.pubDate)}</div>
                                <a href="${article.link}" target="_blank">Read more</a>
                            </div>`;
                        trendingGrid.appendChild(newsItem);
                        trendingCount++;
                        updateCounters(recentCount, trendingCount, sidebarCount);
                    }
                }
            }
            
            // Fetch and process sidebar feeds
            for (let feedIndex = 0; feedIndex < sidebarFeeds.length; feedIndex++) {
                if (sidebarCount >= 10) break;
                
                const feed = sidebarFeeds[feedIndex];
                const data = await fetchRSSFeed(feed);
                
                if (!data || !data.items) continue;
                
                for (let i = 0; i < data.items.length && sidebarCount < 10; i++) {
                    const article = data.items[i];
                    if (shouldIgnoreArticle(article.title)) continue;
                    
                    const sidebarItem = document.createElement("div");
                    sidebarItem.className = "sidebar-list";
                    sidebarItem.innerHTML = 
                        `<div class="title">${article.title}</div>
                        <p class="text-source">${data.feed.title}</p>
                        <div class="timestamp"><i class="far fa-clock"></i> ${formatDate(article.pubDate)}</div>
                        <a href="${article.link}" target="_blank">Read more</a>`;
                    sidebarContent.appendChild(sidebarItem);
                    sidebarCount++;
                    updateCounters(recentCount, trendingCount, sidebarCount);
                }
            }
        }

        fetchRecentSports();
    </script>
</body>
</html>
