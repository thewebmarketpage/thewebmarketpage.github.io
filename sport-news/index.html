<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sports News</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            background: rgb(214, 187, 161);
            font-family: Georgia, serif;
            color: #333;
            margin: 0;
            padding: 0;
        }
        .wrapper {
            background: rgb(247, 246, 240);
            position: relative;
            margin: 0 auto;
            width: 1200px;
            padding: 20px;
        }
        header {
            text-align: center;
            padding: 20px 0;
        }
        .headline {
            font-weight: normal;
            font-size: 71px;
            margin: 0 0 20px 0;
        }
        .ticker {
            color: rgb(143, 141, 141);
            font-size: 24px;
            border-bottom: 1px solid #bbb;
            padding-bottom: 8px;
        }
        .ticker span {
            color: rgb(255, 112, 0);
        }
        .columns4 {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            margin-top: 20px;
        }
        .teasers {
            width: 45%;
            background: rgb(172, 162, 122);
            padding: 15px;
            margin-bottom: 20px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        }
        .teasers h1 {
            font-size: 22px;
            margin: 0 0 10px;
            color: white;
        }
        .teasers h2 {
            font-size: 18px;
            color: #004A83;
            margin: 0 0 10px;
        }
        .teasers figure img {
            width: 100%;
            height: auto;
            border-top: 1px solid #ccc;
            border-bottom: 1px solid #ccc;
        }
        .byline {
            border-top: 1px solid black;
            padding: 10px 0;
            font-weight: bold;
        }
        a {
            text-decoration: none;
            color: #004A83;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <header>
            <h1 class="headline">Latest Sports News</h1>
            <h3 class="ticker">Breaking: <span>Top stories updated live</span></h3>
        </header>
        <div class="columns4" id="news-container"></div>
    </div>
    <script>
        const rssFeeds = [
            "https://www.espn.com/espn/rss/news",
            "https://rss.nytimes.com/services/xml/rss/nyt/Sports.xml",
            "https://feeds.bbci.co.uk/sport/rss.xml",
            "https://www.cbssports.com/rss/headlines/",
            "https://sports.yahoo.com/rss/",
            "https://www.si.com/rss/si_topstories.rss",
            "https://www.sportingnews.com/us/rss",
            "https://www.theguardian.com/uk/sport/rss",
            "https://www.skysports.com/rss/12040",
            "https://feeds.feedburner.com/ndtvnews-sports",
            "https://www.reddit.com/r/sports/.rss",
            "https://www.washingtonpost.com/sports/rss.xml",
            "https://www.latimes.com/sports/rss2.0.xml",
            "https://www.npr.org/rss/rss.php?id=1055",
            "https://www.foxsports.com/feedout/syndicatedContent/soccer/rss",
            "https://www.goal.com/feeds/en/news",
            "https://www.dailymail.co.uk/sport/index.rss",
            "https://www.independent.co.uk/sport/rss",
            "https://www.bleacherreport.com/articles/feed?tag_id=19",
            "https://www.eurosport.com/rss.xml"
        ];
        
        async function fetchRSSFeed(url) {
            try {
                const response = await fetch(`https://api.rss2json.com/v1/api.json?rss_url=${encodeURIComponent(url)}`);
                return await response.json();
            } catch (error) {
                console.error("Error fetching RSS feed:", error);
                return null;
            }
        }

        async function fetchSportsNews() {
            const newsContainer = document.getElementById("news-container");
            let newsCount = 0;

            for (const feed of rssFeeds) {
                if (newsCount >= 50) break;
                const data = await fetchRSSFeed(feed);
                
                if (data && data.items) {
                    data.items.slice(0, 1).forEach(article => {
                        if (newsCount >= 50) return;
                        const newsItem = document.createElement("div");
                        newsItem.className = "teasers";
                        newsItem.innerHTML = `
                            <h1>${article.title}</h1>
                            <h2>${data.feed.title}</h2>
                            <figure>
                                <img src="${article.enclosure ? article.enclosure.link : ''}" alt="News Image">
                            </figure>
                            <p class="byline">${article.description}</p>
                            <a href="${article.link}" target="_blank">Read more</a>
                        `;
                        newsContainer.appendChild(newsItem);
                        newsCount++;
                    });
                }
            }
        }

        fetchSportsNews();
    </script>
</body>
</html>
