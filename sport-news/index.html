<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sports News - X Style</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css">
    <style>
        body { background: #15202b; color: #ffffff; font-family: Arial, sans-serif; }
        .container { max-width: 1200px; margin: auto; display: flex; }
        .sidebar { width: 250px; padding: 20px; }
        .feed { flex: 1; padding: 20px; }
        .trending { width: 300px; padding: 20px; }
        .card { background: #192734; border-radius: 12px; padding: 15px; margin-bottom: 15px; }
        .card img { border-radius: 12px; }
        .card .title { font-weight: bold; font-size: 18px; }
        .nav-item { padding: 10px; font-size: 18px; }
    </style>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <h1 class="text-2xl font-bold mb-4">Sports News</h1>
            <nav>
                <div class="nav-item"><i class="fas fa-home"></i> Home</div>
                <div class="nav-item"><i class="fas fa-fire"></i> Trending</div>
                <div class="nav-item"><i class="fas fa-user"></i> Profile</div>
            </nav>
        </div>

        <div class="feed" id="news-container"></div>

        <div class="trending">
            <h2 class="text-xl font-bold mb-4">Trending Topics</h2>
            <div class="card">#Sports</div>
            <div class="card">#Football</div>
            <div class="card">#NBA</div>
        </div>
    </div>

    <script>
        const rssFeeds = [
            "https://www.espn.com/espn/rss/news",
            "https://rss.nytimes.com/services/xml/rss/nyt/Sports.xml",
            "https://feeds.bbci.co.uk/sport/rss.xml",
            "https://www.cbssports.com/rss/headlines/",
            "https://sports.yahoo.com/rss/"
        ];

        async function fetchRSSFeed(url) {
            try {
                const response = await fetch(`https://api.rss2json.com/v1/api.json?rss_url=${encodeURIComponent(url)}`);
                return await response.json();
            } catch (error) {
                console.error("Error fetching RSS feed:", error);
                return null;
            }
        }

        async function fetchSportsNews() {
            const newsContainer = document.getElementById("news-container");
            let newsCount = 0;
            for (const feed of rssFeeds) {
                if (newsCount >= 10) break;
                const data = await fetchRSSFeed(feed);
                if (data && data.items) {
                    data.items.slice(0, 2).forEach(article => {
                        if (newsCount >= 10) return;
                        const newsItem = document.createElement("div");
                        newsItem.className = "card";
                        newsItem.innerHTML = `
                            <img src="${article.enclosure ? article.enclosure.link : 'https://via.placeholder.com/600x300'}" alt="News Image" class="w-full">
                            <p class="title mt-2">${article.title}</p>
                            <p class="text-gray-400 text-sm">${data.feed.title}</p>
                            <a href="${article.link}" target="_blank" class="text-blue-400">Read more</a>
                        `;
                        newsContainer.appendChild(newsItem);
                        newsCount++;
                    });
                }
            }
        }

        fetchSportsNews();
    </script>
</body>
</html>
