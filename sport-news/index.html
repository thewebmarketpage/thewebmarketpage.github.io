<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post a Link</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mui/material@5.11.0/dist/material.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/17.0.2/umd/react.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/17.0.2/umd/react-dom.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.17.12/babel.min.js"></script>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        function PostPage() {
            const [posts, setPosts] = React.useState([]);
            const [link, setLink] = React.useState("");
            const [image, setImage] = React.useState("");
            const [description, setDescription] = React.useState("");

            const handleSubmit = () => {
                if (link && image && description) {
                    setPosts([...posts, { link, image, description }]);
                    setLink("");
                    setImage("");
                    setDescription("");
                }
            };

            return (
                <div style={{ maxWidth: "600px", margin: "20px auto", textAlign: "center" }}>
                    <h2>Post a Link</h2>
                    <input type="text" placeholder="Link" value={link} onChange={(e) => setLink(e.target.value)} style={{ width: "100%", padding: "8px", marginBottom: "10px" }} /><br />
                    <input type="text" placeholder="Image URL" value={image} onChange={(e) => setImage(e.target.value)} style={{ width: "100%", padding: "8px", marginBottom: "10px" }} /><br />
                    <textarea placeholder="Description" value={description} onChange={(e) => setDescription(e.target.value)} style={{ width: "100%", padding: "8px", marginBottom: "10px" }}></textarea><br />
                    <button onClick={handleSubmit} style={{ padding: "10px 20px", background: "blue", color: "white", border: "none", cursor: "pointer" }}>Post</button>
                    <div style={{ marginTop: "20px" }}>
                        {posts.map((post, index) => (
                            <div key={index} style={{ border: "1px solid #ddd", padding: "10px", marginBottom: "10px" }}>
                                <img src={post.image} alt="Post Image" style={{ width: "100%", height: "200px", objectFit: "cover" }} />
                                <h4><a href={post.link} target="_blank" rel="noopener noreferrer">{post.link}</a></h4>
                                <p>{post.description}</p>
                            </div>
                        ))}
                    </div>
                </div>
            );
        }
        ReactDOM.render(<PostPage />, document.getElementById("root"));
    </script>
</body>
</html>
