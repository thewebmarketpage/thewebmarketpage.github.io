<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sports News</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="https://unpkg.com/mvp.css">
</head>
<body>
    <div class="container">
        <header>
            <h1 class="headline">Latest Sports News</h1>
            <h3 class="ticker">Breaking: <span>Top stories updated live</span></h3>
        </header>
        <div class="news-container" id="news-container"></div>
    </div>
    <script>
        const rssFeeds = [
            "https://www.espn.com/espn/rss/news",
            "https://rss.nytimes.com/services/xml/rss/nyt/Sports.xml",
            "https://feeds.bbci.co.uk/sport/rss.xml",
            "https://www.cbssports.com/rss/headlines/",
            "https://sports.yahoo.com/rss/",
            "https://www.si.com/rss/si_topstories.rss",
            "https://www.sportingnews.com/us/rss",
            "https://www.theguardian.com/uk/sport/rss",
            "https://www.skysports.com/rss/12040",
            "https://feeds.feedburner.com/ndtvnews-sports",
            "https://www.reddit.com/r/sports/.rss",
            "https://www.washingtonpost.com/sports/rss.xml",
            "https://www.latimes.com/sports/rss2.0.xml",
            "https://www.npr.org/rss/rss.php?id=1055",
            "https://www.foxsports.com/feedout/syndicatedContent/soccer/rss",
            "https://www.goal.com/feeds/en/news",
            "https://www.dailymail.co.uk/sport/index.rss",
            "https://www.independent.co.uk/sport/rss",
            "https://www.bleacherreport.com/articles/feed?tag_id=19",
            "https://www.eurosport.com/rss.xml"
        ];
        
        async function fetchRSSFeed(url) {
            try {
                const response = await fetch(`https://api.rss2json.com/v1/api.json?rss_url=${encodeURIComponent(url)}`);
                return await response.json();
            } catch (error) {
                console.error("Error fetching RSS feed:", error);
                return null;
            }
        }

        async function fetchSportsNews() {
            const newsContainer = document.getElementById("news-container");
            let newsCount = 0;

            for (const feed of rssFeeds) {
                if (newsCount >= 50) break;
                const data = await fetchRSSFeed(feed);
                
                if (data && data.items) {
                    data.items.slice(0, 1).forEach(article => {
                        if (newsCount >= 50) return;
                        const newsItem = document.createElement("div");
                        newsItem.className = "news-item";
                        newsItem.innerHTML = `
                            <img src="${article.enclosure ? article.enclosure.link : 'https://via.placeholder.com/600x300'}" alt="News Image">
                            <div class="news-content">
                                <h2 class="news-title">${article.title}</h2>
                                <p class="news-source">${data.feed.title}</p>
                                <p class="byline">${article.description}</p>
                                <a href="${article.link}" target="_blank" class="btn btn-primary">Read more</a>
                            </div>
                        `;
                        newsContainer.appendChild(newsItem);
                        newsCount++;
                    });
                }
            }
        }

        fetchSportsNews();
    </script>
</body>
</html>
