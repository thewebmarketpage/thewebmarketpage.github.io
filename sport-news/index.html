<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sports News</title>
    <script src="https://cdn.jsdelivr.net/npm/twind@latest"></script>
</head>
<body class="bg-gray-900 text-white p-6">
    <h1 class="text-3xl font-bold mb-4">Latest Sports News</h1>
    <div id="news-container" class="grid gap-4"></div>

    <script>
        async function fetchSportsNews() {
            try {
                const response = await fetch('https://newsapi.org/v2/top-headlines?category=sports&apiKey=YOUR_API_KEY');
                const data = await response.json();
                const newsContainer = document.getElementById('news-container');
                newsContainer.innerHTML = '';
                
                data.articles.forEach(article => {
                    const articleElement = document.createElement('div');
                    articleElement.className = 'p-4 bg-gray-800 rounded-lg';
                    articleElement.innerHTML = `
                        <h2 class="text-xl font-semibold">${article.title}</h2>
                        <p class="text-gray-400">${article.description || 'No description available.'}</p>
                        <a href="${article.url}" class="text-blue-400 hover:underline" target="_blank">Read more</a>
                    `;
                    newsContainer.appendChild(articleElement);
                });
            } catch (error) {
                console.error('Error fetching news:', error);
            }
        }

        fetchSportsNews();
    </script>
</body>
</html>
