<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sports News</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="wrapper">
        <header>
            <h1 class="headline">Latest Sports News</h1>
            <h3 class="ticker">Breaking: <span>Top stories updated live</span></h3>
        </header>
        <div class="columns4" id="news-container"></div>
    </div>
    <script>
        async function fetchSportsNews() {
            const apiKey = "YOUR_API_KEY";
            const url = `https://newsapi.org/v2/top-headlines?category=sports&language=en&apiKey=${apiKey}`;
            
            try {
                const response = await fetch(url);
                const data = await response.json();
                const newsContainer = document.getElementById("news-container");
                
                if (data.articles) {
                    data.articles.slice(0, 8).forEach(article => {
                        const newsItem = document.createElement("div");
                        newsItem.className = "teasers";
                        newsItem.innerHTML = `
                            <h1>${article.title}</h1>
                            <h2>${article.source.name}</h2>
                            <figure>
                                <img src="${article.urlToImage}" alt="News Image">
                            </figure>
                            <p class="byline">${article.description}</p>
                            <a href="${article.url}" target="_blank">Read more</a>
                        `;
                        newsContainer.appendChild(newsItem);
                    });
                }
            } catch (error) {
                console.error("Error fetching news:", error);
            }
        }

        fetchSportsNews();
    </script>
</body>
</html>
