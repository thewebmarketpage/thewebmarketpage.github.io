<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post a Link</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/17.0.2/umd/react.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/17.0.2/umd/react-dom.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.17.12/babel.min.js"></script>
    <script src="https://unpkg.com/@unocss/runtime"></script>
    <style>
        body { font-family: sans-serif; }
    </style>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        const { useState } = React;

        function PostPage() {
            const [posts, setPosts] = useState([]);
            const [link, setLink] = useState("");
            const [image, setImage] = useState("");
            const [description, setDescription] = useState("");

            const handleSubmit = () => {
                if (link && image && description) {
                    setPosts([...posts, { link, image, description }]);
                    setLink("");
                    setImage("");
                    setDescription("");
                }
            };

            return (
                <div className="flex flex-col min-h-screen items-center bg-gray-100 p-4">
                    <nav className="w-full bg-blue-500 text-white p-4 text-center text-xl">Post a Link</nav>
                    <header className="w-full bg-blue-400 text-white text-center py-6">
                        <h1 className="text-2xl">Share Your Favorite Links</h1>
                        <p className="text-lg">Post links with images and descriptions</p>
                    </header>
                    <div className="max-w-xl w-full bg-white shadow-md p-6 mt-6 rounded-md">
                        <h2 className="text-lg font-bold mb-4">Share a Link</h2>
                        <input className="w-full border p-2 mb-2" type="text" placeholder="Link" value={link} onChange={(e) => setLink(e.target.value)} />
                        <input className="w-full border p-2 mb-2" type="text" placeholder="Image URL" value={image} onChange={(e) => setImage(e.target.value)} />
                        <textarea className="w-full border p-2 mb-2" placeholder="Description" value={description} onChange={(e) => setDescription(e.target.value)} />
                        <button className="bg-blue-500 text-white px-4 py-2 rounded-md" onClick={handleSubmit}>Post</button>
                    </div>
                    <div className="grid grid-cols-1 sm:grid-cols-2 gap-4 mt-6 w-full max-w-2xl">
                        {posts.length === 0 ? (
                            <p className="text-center w-full">No posts yet. Add one above.</p>
                        ) : (
                            posts.map((post, index) => (
                                <div key={index} className="bg-white shadow-md rounded-md p-4">
                                    <img className="w-full h-40 object-cover rounded-md" src={post.image} alt="Post" />
                                    <h3 className="mt-2 font-bold"><a href={post.link} target="_blank" className="text-blue-500">{post.link}</a></h3>
                                    <p className="text-gray-700">{post.description}</p>
                                </div>
                            ))
                        )}
                    </div>
                    <footer className="w-full bg-blue-500 text-white text-center p-4 mt-6">Â© 2025 Post a Link. All rights reserved.</footer>
                </div>
            );
        }

        ReactDOM.render(<PostPage />, document.getElementById("root"));
    </script>
</body>
</html>
