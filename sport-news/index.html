<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sports News - X Style</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css">
    <style>
        body { 
            background: #15202b; 
            color: #ffffff; 
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container { 
            max-width: 1200px; 
            margin: 0 auto; 
            display: flex;
            padding: 10px; 
        }
        .sidebar { 
            width: 250px; 
            padding: 20px;
            position: sticky;
            top: 0;
            height: 100vh;
        }
        .feed { 
            flex: 1; 
            padding: 20px 10px; 
            display: grid; 
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); 
            gap: 16px; /* Consistent gap between cards */
        }
        .trending { 
            width: 300px; 
            padding: 20px;
            position: sticky;
            top: 0;
            height: 100vh;
            overflow-y: auto;
        }
        .card { 
            background: #192734; 
            border-radius: 12px; 
            padding: 15px; 
            display: flex; 
            flex-direction: column; 
            height: 320px; /* Fixed height */
            margin-bottom: 0; /* Remove bottom margin */
            transition: transform 0.2s;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .card:hover {
            transform: translateY(-5px);
        }
        .card img { 
            border-radius: 12px; 
            width: 100%; 
            height: 160px; /* Slightly reduced height for images */
            object-fit: cover; 
        }
        .card .title { 
            font-weight: bold; 
            font-size: 16px; 
            margin: 10px 0 5px 0; 
            max-height: 40px; /* Fixed height for title */
            overflow: hidden;
            text-overflow: ellipsis;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
        }
        .card p { 
            font-size: 14px; 
            color: #a0a0a0;
            margin: 5px 0;
            overflow: hidden;
            text-overflow: ellipsis;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
        }
        .card a { 
            font-size: 14px; 
            color: #1da1f2; 
            text-decoration: none;
            margin-top: auto; /* Push link to bottom */
            padding-top: 8px;
        }
        .nav-item { 
            padding: 12px 15px; 
            font-size: 18px;
            border-radius: 30px;
            margin-bottom: 8px;
            transition: background-color 0.2s;
        }
        .nav-item:hover {
            background-color: #192734;
            cursor: pointer;
        }
        .nav-item i {
            margin-right: 10px;
        }
        .trending-text { 
            background: #192734; 
            border-radius: 12px; 
            padding: 15px; 
            margin-bottom: 15px; 
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .trending-text .title {
            font-weight: bold; 
            font-size: 16px; 
            margin-bottom: 5px;
            overflow: hidden;
            text-overflow: ellipsis;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
        }
        h1, h2 {
            margin-bottom: 20px;
        }
        .text-source {
            font-size: 13px;
            color: #8899a6;
            margin: 5px 0;
        }
        #trending-count, #feed-count {
            font-size: 12px;
            color: #8899a6;
            margin-left: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <h1 class="text-2xl font-bold mb-6">Sports News</h1>
            <nav>
                <div class="nav-item"><i class="fas fa-home"></i> Home</div>
                <div class="nav-item"><i class="fas fa-fire"></i> Trending</div>
                <div class="nav-item"><i class="fas fa-user"></i> Profile</div>
            </nav>
        </div>

        <div class="feed" id="news-container">
            <!-- Feed posts will be loaded here -->
        </div>

        <div class="trending">
            <h2 class="text-xl font-bold mb-4">Trending Topics <span id="trending-count">(0/20)</span></h2>
            <div id="trending-texts">
                <!-- Trending posts will be loaded here -->
            </div>
        </div>
    </div>

    <script>
        const rssFeeds = [
            "https://www.espn.com/espn/rss/news",
            "https://rss.nytimes.com/services/xml/rss/nyt/Sports.xml",
            "https://feeds.bbci.co.uk/sport/rss.xml",
            "https://www.cbssports.com/rss/headlines/",
            "https://sports.yahoo.com/rss/"
        ];

        async function fetchRSSFeed(url) {
            try {
                const response = await fetch(`https://api.rss2json.com/v1/api.json?rss_url=${encodeURIComponent(url)}`);
                return await response.json();
            } catch (error) {
                console.error("Error fetching RSS feed:", error);
                return null;
            }
        }

        // Function to check if an image URL is valid
        function isValidImage(url) {
            return new Promise((resolve) => {
                const img = new Image();
                img.onload = () => resolve(true);
                img.onerror = () => resolve(false);
                img.src = url;
            });
        }

        // Update the counters
        function updateCounters(feedCount, trendingCount) {
            document.getElementById('feed-count').textContent = `(${feedCount}/10)`;
            document.getElementById('trending-count').textContent = `(${trendingCount}/20)`;
        }

        async function fetchSportsNews() {
            const newsContainer = document.getElementById("news-container");
            const trendingTextsContainer = document.getElementById("trending-texts");
            let feedCount = 0;
            let trendingCount = 0;
            
            // Add a counter to title
            const feedTitle = document.createElement("h2");
            feedTitle.className = "text-xl font-bold mb-4";
            feedTitle.innerHTML = `Latest News <span id="feed-count">(0/10)</span>`;
            newsContainer.appendChild(feedTitle);
            
            // Create a div to hold the feed cards
            const feedCardsContainer = document.createElement("div");
            feedCardsContainer.className = "grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4";
            feedCardsContainer.style.display = "grid";
            feedCardsContainer.style.gridTemplateColumns = "repeat(auto-fill, minmax(250px, 1fr))";
            feedCardsContainer.style.gap = "16px";
            newsContainer.appendChild(feedCardsContainer);

            // Fetch and process all feeds
            for (let feedIndex = 0; feedIndex < rssFeeds.length; feedIndex++) {
                if (feedCount >= 10 && trendingCount >= 20) break; // Exit if we have all needed posts
                
                const feed = rssFeeds[feedIndex];
                const data = await fetchRSSFeed(feed);
                
                if (!data || !data.items) continue;
                
                // Process each item in the feed
                for (let i = 0; i < data.items.length; i++) {
                    const article = data.items[i];
                    
                    // Skip if we've reached our limits
                    if (feedCount >= 10 && trendingCount >= 20) break;
                    
                    const imgUrl = article.enclosure ? article.enclosure.link : 'https://via.placeholder.com/600x300';
                    const isImageValid = await isValidImage(imgUrl);
                    
                    // For feed posts (with valid images)
                    if (isImageValid && feedCount < 10) {
                        const newsItem = document.createElement("div");
                        newsItem.className = "card";
                        newsItem.innerHTML = `
                            <img src="${imgUrl}" alt="News Image">
                            <div class="title">${article.title}</div>
                            <p class="text-source">${data.feed.title}</p>
                            <a href="${article.link}" target="_blank">Read more</a>
                        `;
                        feedCardsContainer.appendChild(newsItem);
                        feedCount++;
                        updateCounters(feedCount, trendingCount);
                    } 
                    // For trending posts
                    else if (trendingCount < 20) {
                        const trendingText = document.createElement("div");
                        trendingText.className = "trending-text";
                        trendingText.innerHTML = `
                            <div class="title">${article.title}</div>
                            <p class="text-source">${data.feed.title}</p>
                            <a href="${article.link}" target="_blank" class="text-blue-400">Read more</a>
                        `;
                        trendingTextsContainer.appendChild(trendingText);
                        trendingCount++;
                        updateCounters(feedCount, trendingCount);
                    }
                }
            }
        }

        fetchSportsNews();
    </script>
</body>
</html>
