<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind Components</title>
    <script src="https://cdn.jsdelivr.net/npm/@unocss/runtime"></script>
    <script src="https://cdn.jsdelivr.net/npm/twind/shim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/react@18/umd/react.production.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/shadcn-ui@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/lucide-react@latest"></script>
</head>
<body class="bg-gradient-to-br from-gray-900 via-blue-800 to-purple-900 text-gray-200 p-10 font-mono">
    <div class="container mx-auto space-y-10">
        <button class="bg-gradient-to-r from-red-500 to-orange-500 hover:from-red-600 hover:to-orange-600 text-white font-bold py-3 px-6 rounded-lg shadow-md transform transition hover:scale-110">Click Me</button>
        
        <div class="border border-gray-400 rounded-lg p-6 bg-gray-700 shadow-lg hover:shadow-gray-900 transition-all duration-300">
            <h2 class="text-xl font-semibold">Stylish Card</h2>
            <p class="text-gray-300">This card has dynamic hover effects.</p>
        </div>

        <input type="text" class="w-full p-3 rounded-lg border border-gray-500 bg-gray-600 text-white focus:ring-2 focus:ring-blue-500 focus:outline-none shadow-md" placeholder="Enter text..." />

        <select class="w-full p-3 rounded-lg border border-gray-500 bg-gray-600 text-white cursor-pointer focus:ring-2 focus:ring-green-500">
            <option>Choice A</option>
            <option>Choice B</option>
        </select>

        <textarea class="w-full p-3 rounded-lg border border-gray-500 bg-gray-600 text-white focus:ring-2 focus:ring-purple-500" placeholder="Type your message..."></textarea>

        <label class="flex items-center space-x-3 cursor-pointer">
            <input type="checkbox" class="form-checkbox text-yellow-400 w-5 h-5" />
            <span class="text-lg">Enable feature</span>
        </label>

        <label class="flex items-center space-x-3 cursor-pointer">
            <input type="radio" name="option" class="form-radio text-green-400 w-5 h-5" />
            <span class="text-lg">Select Option</span>
        </label>

        <div class="bg-gray-800 p-6 rounded-lg shadow-lg hover:shadow-gray-900 transition-all">
            <h3 class="text-xl font-bold">Interactive Modal</h3>
            <p class="text-gray-300">A stylish modal with hover effects.</p>
        </div>

        <div class="bg-gray-800 p-6 rounded-lg shadow-lg hover:shadow-gray-900 transition-all">
            <h3 class="text-xl font-bold">Dropdown Menu</h3>
            <ul class="space-y-3">
                <li class="hover:bg-gray-500 p-3 rounded-md transition-all">Menu Item 1</li>
                <li class="hover:bg-gray-500 p-3 rounded-md transition-all">Menu Item 2</li>
            </ul>
        </div>

        <div class="w-full h-64 bg-gray-800 rounded-lg flex items-center justify-center shadow-lg hover:shadow-gray-900 transition">
            <p class="text-gray-300 text-lg">Image Placeholder</p>
        </div>

        <progress class="w-full h-3 rounded-lg overflow-hidden bg-gray-500" value="50" max="100"></progress>
    </div>
</body>
</html>
