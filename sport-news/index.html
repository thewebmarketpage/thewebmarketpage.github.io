<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind Components</title>
    <script src="https://cdn.jsdelivr.net/npm/@unocss/runtime"></script>
    <script src="https://cdn.jsdelivr.net/npm/twind/shim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/react@18/umd/react.production.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/shadcn-ui@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/lucide-react@latest"></script>
</head>
<body class="bg-gradient-to-br from-gray-800 via-indigo-700 to-purple-800 text-gray-200 p-10 font-sans">
    <div class="container mx-auto space-y-10">
        <button class="bg-gradient-to-r from-teal-400 to-blue-500 hover:from-teal-500 hover:to-blue-600 text-white font-bold py-3 px-6 rounded-full shadow-lg transform transition hover:scale-105">Click Me</button>
        
        <div class="border border-gray-500 rounded-xl p-8 bg-gray-700 shadow-xl hover:shadow-indigo-900 transition-all duration-300">
            <h2 class="text-2xl font-bold">Elegant Card</h2>
            <p class="text-gray-300">This card has smooth transitions and a unique design.</p>
        </div>

        <input type="text" class="w-full p-4 rounded-xl border border-gray-600 bg-gray-700 text-white focus:ring-2 focus:ring-blue-400 focus:outline-none shadow-lg" placeholder="Enter text..." />

        <select class="w-full p-4 rounded-xl border border-gray-600 bg-gray-700 text-white cursor-pointer focus:ring-2 focus:ring-green-400">
            <option>Choice A</option>
            <option>Choice B</option>
        </select>

        <textarea class="w-full p-4 rounded-xl border border-gray-600 bg-gray-700 text-white focus:ring-2 focus:ring-purple-400" placeholder="Type your message..."></textarea>

        <label class="flex items-center space-x-4 cursor-pointer">
            <input type="checkbox" class="form-checkbox text-yellow-400 w-6 h-6" />
            <span class="text-lg">Enable feature</span>
        </label>

        <label class="flex items-center space-x-4 cursor-pointer">
            <input type="radio" name="option" class="form-radio text-green-400 w-6 h-6" />
            <span class="text-lg">Select Option</span>
        </label>

        <div class="bg-gray-800 p-8 rounded-xl shadow-xl hover:shadow-indigo-900 transition-all">
            <h3 class="text-2xl font-semibold">Interactive Modal</h3>
            <p class="text-gray-300">A stylish modal with enhanced hover effects.</p>
        </div>

        <div class="bg-gray-800 p-8 rounded-xl shadow-xl hover:shadow-indigo-900 transition-all">
            <h3 class="text-2xl font-semibold">Dropdown Menu</h3>
            <ul class="space-y-4">
                <li class="hover:bg-gray-600 p-4 rounded-lg transition-all">Menu Item 1</li>
                <li class="hover:bg-gray-600 p-4 rounded-lg transition-all">Menu Item 2</li>
            </ul>
        </div>

        <div class="w-full h-72 bg-gray-800 rounded-xl flex items-center justify-center shadow-xl hover:shadow-indigo-900 transition">
            <p class="text-gray-300 text-lg">Image Placeholder</p>
        </div>

        <progress class="w-full h-4 rounded-xl overflow-hidden bg-gray-600" value="50" max="100"></progress>
    </div>
</body>
</html>
