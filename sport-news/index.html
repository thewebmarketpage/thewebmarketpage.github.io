<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind Components</title>
    <script src="https://cdn.jsdelivr.net/npm/@unocss/runtime"></script>
    <script src="https://cdn.jsdelivr.net/npm/twind/shim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/react@18/umd/react.production.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/shadcn-ui@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/lucide-react@latest"></script>
</head>
<body class="bg-gradient-to-r from-purple-900 to-blue-900 text-gray-100 p-6">
    <div class="container mx-auto space-y-6">
        <button class="bg-gradient-to-r from-green-400 to-blue-500 hover:from-green-500 hover:to-blue-600 text-white font-bold py-3 px-6 rounded-xl shadow-lg">Button</button>
        
        <div class="border border-gray-600 rounded-xl p-6 bg-gray-800 shadow-md">
            <h2 class="text-xl font-bold">Card</h2>
            <p class="text-gray-300">This is a card component.</p>
        </div>

        <input type="text" class="w-full p-3 rounded-xl border border-gray-600 bg-gray-700 text-white shadow-inner" placeholder="Input field" />

        <select class="w-full p-3 rounded-xl border border-gray-600 bg-gray-700 text-white">
            <option>Option 1</option>
            <option>Option 2</option>
        </select>

        <textarea class="w-full p-3 rounded-xl border border-gray-600 bg-gray-700 text-white" placeholder="Textarea"></textarea>

        <label class="flex items-center space-x-3">
            <input type="checkbox" class="form-checkbox text-green-400" />
            <span>Checkbox</span>
        </label>

        <label class="flex items-center space-x-3">
            <input type="radio" name="radio" class="form-radio text-green-400" />
            <span>Radio Button</span>
        </label>

        <div class="bg-gray-700 p-6 rounded-xl shadow-lg">
            <h3 class="text-xl font-bold">Modal</h3>
            <p class="text-gray-300">This is a simple modal component.</p>
        </div>

        <div class="bg-gray-700 p-6 rounded-xl shadow-lg">
            <h3 class="text-xl font-bold">Dropdown</h3>
            <ul class="space-y-3">
                <li class="hover:bg-gray-600 p-3 rounded-lg">Item 1</li>
                <li class="hover:bg-gray-600 p-3 rounded-lg">Item 2</li>
            </ul>
        </div>

        <div class="w-full h-64 bg-gray-700 rounded-xl flex items-center justify-center shadow-lg">
            <p class="text-gray-300">Placeholder for an Image</p>
        </div>

        <progress class="w-full h-3 rounded-xl overflow-hidden" value="50" max="100"></progress>
    </div>
</body>
</html>
