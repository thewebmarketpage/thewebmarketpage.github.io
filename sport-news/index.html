<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twind Styled Page</title>
    <script src="https://cdn.jsdelivr.net/npm/twind@0.16.17/twind.min.js"></script>
    <script>
        twind.install();
    </script>
</head>
<body class="bg-gray-900 text-white flex flex-col items-center justify-center min-h-screen">
    <header class="text-2xl font-bold p-4">Welcome to Twind Styled Page</header>
    <main class="p-6 bg-gray-800 rounded-lg shadow-lg max-w-md text-center">
        <p class="text-lg">This is a simple page styled using Twind.</p>
        <button class="mt-4 px-4 py-2 bg-blue-500 hover:bg-blue-600 text-white rounded-lg" onclick="alert('Twind is working!')">
            Click Me
        </button>
    </main>
</body>
</html>
