<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind Components</title>
    <script src="https://cdn.jsdelivr.net/npm/@unocss/runtime"></script>
    <script src="https://cdn.jsdelivr.net/npm/twind/shim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/react@18/umd/react.production.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/shadcn-ui@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/lucide-react@latest"></script>
</head>
<body class="bg-gray-900 text-white p-4">
    <div class="container mx-auto space-y-4">
        <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Button</button>
        
        <div class="border border-gray-700 rounded-lg p-4">
            <h2 class="text-lg font-bold">Card</h2>
            <p class="text-gray-400">This is a card component.</p>
        </div>

        <input type="text" class="w-full p-2 rounded border border-gray-700 bg-gray-800 text-white" placeholder="Input field" />

        <select class="w-full p-2 rounded border border-gray-700 bg-gray-800 text-white">
            <option>Option 1</option>
            <option>Option 2</option>
        </select>

        <textarea class="w-full p-2 rounded border border-gray-700 bg-gray-800 text-white" placeholder="Textarea"></textarea>

        <label class="flex items-center space-x-2">
            <input type="checkbox" class="form-checkbox text-blue-500" />
            <span>Checkbox</span>
        </label>

        <label class="flex items-center space-x-2">
            <input type="radio" name="radio" class="form-radio text-blue-500" />
            <span>Radio Button</span>
        </label>

        <div class="bg-gray-800 p-4 rounded-lg">
            <h3 class="text-lg font-bold">Modal</h3>
            <p class="text-gray-400">This is a simple modal component.</p>
        </div>

        <div class="bg-gray-800 p-4 rounded-lg">
            <h3 class="text-lg font-bold">Dropdown</h3>
            <ul class="space-y-2">
                <li class="hover:bg-gray-700 p-2 rounded">Item 1</li>
                <li class="hover:bg-gray-700 p-2 rounded">Item 2</li>
            </ul>
        </div>

        <div class="w-full h-64 bg-gray-800 rounded-lg flex items-center justify-center">
            <p class="text-gray-400">Placeholder for an Image</p>
        </div>

        <progress class="w-full" value="50" max="100"></progress>
    </div>
</body>
</html>
