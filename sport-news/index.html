<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sports News - X Style</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css">
    <style>
        body { background: #15202b; color: #ffffff; font-family: Arial, sans-serif; }
        .container { max-width: 1200px; margin: auto; display: flex; }
        .sidebar { width: 250px; padding: 20px; }
        .feed { 
            flex: 1; 
            padding: 20px; 
            display: grid; 
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); 
            gap: 10px; /* Reduced gap between cards */
        }
        .trending { width: 300px; padding: 20px; }
        .card { 
            background: #192734; 
            border-radius: 12px; 
            padding: 15px; 
            display: flex; 
            flex-direction: column; 
            justify-content: space-between; 
            overflow: hidden; 
            height: 100px; /* Fixed height */
            min-width: 250px; /* Minimum width to prevent shrinking */
        }
        .card img { 
            border-radius: 12px; 
            width: 100%; 
            height: 200px; /* Fixed height for images */
            object-fit: cover; 
        }
        .card .title { 
            font-weight: bold; 
            font-size: 18px; 
            margin-top: 10px; 
            height: 40px; /* Fixed height for title */
            overflow: hidden; 
        }
        .card p { 
            font-size: 14px; 
            color: #a0a0a0;
            margin-top: 5px;
            height: 50px; /* Fixed height for description */
            overflow: hidden; 
        }
        .card a { 
            font-size: 14px; 
            color: #00aaff; 
            text-decoration: none; 
        }
        .nav-item { padding: 10px; font-size: 18px; }
        .trending-text { 
            background: #192734; 
            border-radius: 12px; 
            padding: 15px; 
            margin-bottom: 15px; 
            height: 150px; /* Fixed height for trending text */
            overflow: hidden; 
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <h1 class="text-2xl font-bold mb-4">Sports News</h1>
            <nav>
                <div class="nav-item"><i class="fas fa-home"></i> Home</div>
                <div class="nav-item"><i class="fas fa-fire"></i> Trending</div>
                <div class="nav-item"><i class="fas fa-user"></i> Profile</div>
            </nav>
        </div>

        <div class="feed" id="news-container"></div>

        <div class="trending">
            <h2 class="text-xl font-bold mb-4">Trending Topics</h2>
            <div id="trending-texts"></div>
        </div>
    </div>

    <script>
        const rssFeeds = [
            "https://www.espn.com/espn/rss/news",
            "https://rss.nytimes.com/services/xml/rss/nyt/Sports.xml",
            "https://feeds.bbci.co.uk/sport/rss.xml",
            "https://www.cbssports.com/rss/headlines/",
            "https://sports.yahoo.com/rss/"
        ];

        async function fetchRSSFeed(url) {
            try {
                const response = await fetch(`https://api.rss2json.com/v1/api.json?rss_url=${encodeURIComponent(url)}`);
                return await response.json();
            } catch (error) {
                console.error("Error fetching RSS feed:", error);
                return null;
            }
        }

        // Function to check if an image URL is valid (i.e., it doesn't return a 404 or fail to load)
        function isValidImage(url) {
            return new Promise((resolve) => {
                const img = new Image();
                img.onload = () => resolve(true);
                img.onerror = () => resolve(false);
                img.src = url;
            });
        }

        async function fetchSportsNews() {
            const newsContainer = document.getElementById("news-container");
            const trendingTextsContainer = document.getElementById("trending-texts");
            let newsCount = 0;
            for (const feed of rssFeeds) {
                if (newsCount >= 12) break; // Fetching only 12 posts, 6 for feed, 6 for trending
                const data = await fetchRSSFeed(feed);
                if (data && data.items) {
                    data.items.slice(0, 2).forEach(async article => {
                        if (newsCount >= 12) return;

                        const imgUrl = article.enclosure ? article.enclosure.link : 'https://via.placeholder.com/600x300';
                        const isImageValid = await isValidImage(imgUrl);

                        if (isImageValid) {
                            // Only add posts with valid images
                            const newsItem = document.createElement("div");
                            newsItem.className = "card";
                            newsItem.innerHTML = `
                                <img src="${imgUrl}" alt="News Image">
                                <p class="title">${article.title}</p>
                                <p class="text-gray-400 text-sm">${data.feed.title}</p>
                                <a href="${article.link}" target="_blank" class="text-blue-400">Read more</a>
                            `;
                            newsContainer.appendChild(newsItem);
                            newsCount++;
                        } else {
                            // Skip posts with broken images
                            const trendingText = document.createElement("div");
                            trendingText.className = "trending-text";
                            trendingText.innerHTML = `
                                <p class="title">${article.title}</p>
                                <p class="text-gray-400 text-sm">${data.feed.title}</p>
                                <a href="${article.link}" target="_blank" class="text-blue-400">Read more</a>
                            `;
                            trendingTextsContainer.appendChild(trendingText);
                        }
                    });
                }
            }
        }

        fetchSportsNews();
    </script>
</body>
</html>
