<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tech News Aggregator</title>
    <style>
        /* Add your existing CSS styles here */
    </style>
</head>
<body class="dark-theme">
    <!-- Navigation -->
    <nav>
        <ul>
            <li><a href="#" data-category="all">All</a></li>
            <li><a href="#" data-category="ai">AI</a></li>
            <li><a href="#" data-category="programming">Programming</a></li>
            <li><a href="#" data-category="gadgets">Gadgets</a></li>
        </ul>
        <input type="text" id="search" placeholder="Search news...">
    </nav>

    <!-- Loading State -->
    <div id="loading" class="loading">
        <div class="spinner"></div>
    </div>

    <!-- News Grid -->
    <div class="grid" id="news-grid">
        <!-- News cards will be injected here by JavaScript -->
    </div>

    <script>
        const rssFeeds = {
            all: [
                'https://techcrunch.com/feed/',
                'https://www.theverge.com/rss/index.xml',
                // Add your 50+ RSS feeds here
            ],
            ai: [
                'https://openai.com/blog/rss/',
                'https://www.deepmind.com/blog/rss.xml',
                // Add AI-related feeds here
            ],
            programming: [
                'https://stackoverflow.blog/feed/',
                'https://www.smashingmagazine.com/feed/',
                // Add programming-related feeds here
            ],
            gadgets: [
                'https://www.gizmodo.com/rss',
                'https://www.engadget.com/rss.xml',
                // Add gadget-related feeds here
            ]
        };

        const newsGrid = document.getElementById('news-grid');
        const loading = document.getElementById('loading');

        async function fetchNews(category = 'all') {
            showLoading();
            newsGrid.innerHTML = ''; // Clear previous news
            const feeds = rssFeeds[category];

            for (const feed of feeds) {
                try {
                    const response = await fetch(feed);
                    const text = await response.text();
                    const parser = new DOMParser();
                    const xmlDoc = parser.parseFromString(text, "text/xml");

                    const items = xmlDoc.querySelectorAll('item');
                    for (const item of items) {
                        const title = item.querySelector('title').textContent;
                        const description = item.querySelector('description').textContent;
                        const link = item.querySelector('link').textContent;
                        const image = item.querySelector('enclosure') ? item.querySelector('enclosure').getAttribute('url') : 'https://via.placeholder.com/300';

                        // Validate image URL
                        if (await isImageValid(image)) {
                            const card = document.createElement('div');
                            card.className = 'card';
                            card.innerHTML = `
                                <img src="${image}" alt="${title}" onerror="this.remove(); this.parentElement.remove();">
                                <div class="card-content">
                                    <h3>${title}</h3>
                                    <p>${description}</p>
                                    <a href="${link}" target="_blank">Read More</a>
                                </div>
                            `;
                            card.addEventListener('click', () => {
                                showExpandedPost(title, description, image, link);
                            });
                            newsGrid.appendChild(card);
                        }
                    }
                } catch (error) {
                    console.error('Error fetching RSS feed:', error);
                }
            }
            hideLoading();
        }

        // Function to check if an image URL is valid
        async function isImageValid(url) {
            if (!url || url === 'https://via.placeholder.com/300') return false; // Skip placeholder images
            try {
                const response = await fetch(url, { method: 'HEAD' });
                return response.ok && response.headers.get('Content-Type').startsWith('image');
            } catch (error) {
                return false;
            }
        }

        function showExpandedPost(title, description, image, link) {
            const expandedPost = document.createElement('div');
            expandedPost.className = 'expanded-post';
            expandedPost.innerHTML = `
                <div class="expanded-post-content">
                    <img src="${image}" alt="${title}" onerror="this.remove();">
                    <h2>${title}</h2>
                    <p>${description}</p>
                    <a href="${link}" target="_blank">Read More</a>
                    <button onclick="closeExpandedPost()">Close</button>
                </div>
            `;
            document.body.appendChild(expandedPost);
        }

        function closeExpandedPost() {
            const expandedPost = document.querySelector('.expanded-post');
            if (expandedPost) {
                expandedPost.remove();
            }
        }

        function showLoading() {
            loading.style.display = 'flex';
        }

        function hideLoading() {
            loading.style.display = 'none';
        }

        // Event Listeners
        document.querySelectorAll('nav a').forEach(link => {
            link.addEventListener('click', (e) => {
                e.preventDefault();
                const category = e.target.getAttribute('data-category');
                fetchNews(category);
            });
        });

        document.getElementById('search').addEventListener('input', (e) => {
            const query = e.target.value.toLowerCase();
            document.querySelectorAll('.card').forEach(card => {
                const title = card.querySelector('h3').textContent.toLowerCase();
                const description = card.querySelector('p').textContent.toLowerCase();
                if (title.includes(query) || description.includes(query)) {
                    card.style.display = 'block';
                } else {
                    card.style.display = 'none';
                }
            });
        });

        // Initial Load
        fetchNews();
    </script>
</body>
</html>
