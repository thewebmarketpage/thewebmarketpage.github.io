<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tech News Aggregator</title>
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #e0e0e0;
            line-height: 1.6;
        }

        /* Dark Theme */
        .dark-theme {
            background-color: #121212;
            color: #e0e0e0;
        }

        /* Grid Layout */
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            padding: 20px;
        }

        /* News Card */
        .card {
            background-color: #1e1e1e;
            border-radius: 10px;
            overflow: hidden;
            transition: transform 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        .card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .card-content {
            padding: 15px;
        }

        .card-content h3 {
            margin-bottom: 10px;
            font-size: 1.2em;
        }

        .card-content p {
            font-size: 0.9em;
            color: #b0b0b0;
        }

        .card-content a {
            color: #1e90ff;
            text-decoration: none;
            font-weight: bold;
        }

        .card-content a:hover {
            text-decoration: underline;
        }

        /* Expanded Post */
        .expanded-post {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            z-index: 1000;
        }

        .expanded-post-content {
            background-color: #1e1e1e;
            padding: 20px;
            border-radius: 10px;
            max-width: 800px;
            width: 100%;
            max-height: 90vh;
            overflow-y: auto;
        }

        .expanded-post-content img {
            width: 100%;
            height: auto;
            margin-bottom: 20px;
        }

        .expanded-post-content h2 {
            margin-bottom: 10px;
        }

        .expanded-post-content p {
            margin-bottom: 20px;
        }

        .expanded-post-content a {
            color: #1e90ff;
            text-decoration: none;
            font-weight: bold;
        }

        .expanded-post-content a:hover {
            text-decoration: underline;
        }

        /* Mobile Responsiveness */
        @media (max-width: 768px) {
            .grid {
                grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            }
        }
    </style>
</head>
<body class="dark-theme">
    <div class="grid" id="news-grid">
        <!-- News cards will be injected here by JavaScript -->
    </div>

    <script>
        const rssFeeds = [
            'https://techcrunch.com/feed/',
            'https://www.theverge.com/rss/index.xml',
            // Add more RSS feeds here
        ];

        const apiUrl = 'https://api.allorigins.win/get?url=';
        const newsGrid = document.getElementById('news-grid');

        async function fetchNews() {
            for (const feed of rssFeeds) {
                try {
                    const response = await fetch(`${apiUrl}${encodeURIComponent(feed)}`);
                    const data = await response.json();
                    const parser = new DOMParser();
                    const xmlDoc = parser.parseFromString(data.contents, "text/xml");

                    const items = xmlDoc.querySelectorAll('item');
                    items.forEach(item => {
                        const title = item.querySelector('title').textContent;
                        const description = item.querySelector('description').textContent;
                        const link = item.querySelector('link').textContent;
                        const image = item.querySelector('enclosure') ? item.querySelector('enclosure').getAttribute('url') : 'https://via.placeholder.com/300';

                        const card = document.createElement('div');
                        card.className = 'card';
                        card.innerHTML = `
                            <img src="${image}" alt="${title}">
                            <div class="card-content">
                                <h3>${title}</h3>
                                <p>${description}</p>
                                <a href="${link}" target="_blank">Read More</a>
                            </div>
                        `;
                        newsGrid.appendChild(card);
                    });
                } catch (error) {
                    console.error('Error fetching RSS feed:', error);
                }
            }
        }

        fetchNews();
    </script>
</body>
</html>
