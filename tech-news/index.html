<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tech News Aggregator</title>
    <style>
        /* Add your existing CSS styles here */

        /* Share Button */
        .share-btn {
            background-color: #1e90ff;
            color: #fff;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.9em;
            margin-top: 10px;
        }

        .share-btn:hover {
            background-color: #0077cc;
        }
    </style>
</head>
<body class="dark-theme">
    <!-- Navigation -->
    <nav>
        <ul>
            <li><a href="#" data-category="all">All</a></li>
            <li><a href="#" data-category="ai">AI</a></li>
            <li><a href="#" data-category="programming">Programming</a></li>
            <li><a href="#" data-category="gadgets">Gadgets</a></li>
        </ul>
        <input type="text" id="search" placeholder="Search news...">
    </nav>

    <!-- Loading State -->
    <div id="loading" class="loading">
        <div class="spinner"></div>
    </div>

    <!-- News Grid -->
    <div class="grid" id="news-grid">
        <!-- News cards will be injected here by JavaScript -->
    </div>

    <!-- Load More Button -->
    <div class="load-more">
        <button id="load-more-btn">Load More</button>
    </div>

    <script>
        const rssFeeds = {
            all: [
                'https://techcrunch.com/feed/',
                'https://www.theverge.com/rss/index.xml',
                // Add your 50+ RSS feeds here
            ],
            ai: [
                'https://openai.com/blog/rss/',
                'https://www.deepmind.com/blog/rss.xml',
                // Add AI-related feeds here
            ],
            programming: [
                'https://stackoverflow.blog/feed/',
                'https://www.smashingmagazine.com/feed/',
                // Add programming-related feeds here
            ],
            gadgets: [
                'https://www.gizmodo.com/rss',
                'https://www.engadget.com/rss.xml',
                // Add gadget-related feeds here
            ]
        };

        const newsGrid = document.getElementById('news-grid');
        const loading = document.getElementById('loading');
        const loadMoreBtn = document.getElementById('load-more-btn');
        const postsPerLoad = 20; // Number of posts to load per click
        let currentCategory = 'all';
        let allPosts = []; // Store all fetched posts
        let visiblePosts = 0; // Track the number of visible posts

        async function fetchNews(category = 'all') {
            showLoading();
            newsGrid.innerHTML = ''; // Clear previous news
            allPosts = []; // Reset all posts
            visiblePosts = 0; // Reset visible posts
            const feeds = rssFeeds[category];

            for (const feed of feeds) {
                try {
                    const response = await fetch(feed);
                    const text = await response.text();
                    const parser = new DOMParser();
                    const xmlDoc = parser.parseFromString(text, "text/xml");

                    const items = xmlDoc.querySelectorAll('item');
                    items.forEach((item, index) => {
                        const title = item.querySelector('title').textContent;
                        const description = item.querySelector('description').textContent;
                        const link = item.querySelector('link').textContent;

                        allPosts.push({ title, description, link, id: index }); // Store all posts with unique ID
                    });
                } catch (error) {
                    console.error('Error fetching RSS feed:', error);
                }
            }

            hideLoading();
            loadMorePosts(); // Load initial set of posts
            checkURLForPost(); // Check URL for specific post
        }

        function loadMorePosts() {
            const remainingPosts = allPosts.slice(visiblePosts, visiblePosts + postsPerLoad);
            if (remainingPosts.length === 0) {
                loadMoreBtn.style.display = 'none'; // Hide button if no more posts
                return;
            }

            // Show loading effect
            showLoadingEffect(remainingPosts.length);

            // Simulate loading delay
            setTimeout(() => {
                remainingPosts.forEach(post => {
                    const card = document.createElement('div');
                    card.className = 'card';
                    card.innerHTML = `
                        <div class="card-content">
                            <h3>${post.title}</h3>
                            <p>${post.description}</p>
                            <a href="${post.link}" target="_blank">Read More</a>
                            <button class="share-btn" onclick="sharePost(${post.id})">Share</button>
                        </div>
                    `;
                    card.addEventListener('click', () => {
                        showExpandedPost(post.title, post.description, post.link, post.id);
                    });
                    newsGrid.appendChild(card);
                });

                visiblePosts += remainingPosts.length; // Update visible posts count
                hideLoadingEffect();
            }, 1000); // Simulate 1-second loading delay
        }

        function showLoadingEffect(count) {
            for (let i = 0; i < count; i++) {
                const loadingCard = document.createElement('div');
                loadingCard.className = 'loading-card';
                loadingCard.innerHTML = `
                    <h3></h3>
                    <p></p>
                    <a></a>
                `;
                newsGrid.appendChild(loadingCard);
            }
        }

        function hideLoadingEffect() {
            document.querySelectorAll('.loading-card').forEach(card => card.remove());
        }

        function showExpandedPost(title, description, link, id) {
            const expandedPost = document.createElement('div');
            expandedPost.className = 'expanded-post';
            expandedPost.innerHTML = `
                <div class="expanded-post-content">
                    <h2>${title}</h2>
                    <p>${description}</p>
                    <a href="${link}" target="_blank">Read More</a>
                    <button class="share-btn" onclick="sharePost(${id})">Share</button>
                    <button onclick="closeExpandedPost()">Close</button>
                </div>
            `;
            document.body.appendChild(expandedPost);

            // Update URL
            const url = new URL(window.location);
            url.searchParams.set('post', id);
            window.history.pushState({}, '', url);
        }

        function closeExpandedPost() {
            const expandedPost = document.querySelector('.expanded-post');
            if (expandedPost) {
                expandedPost.remove();
            }

            // Clear URL
            const url = new URL(window.location);
            url.searchParams.delete('post');
            window.history.pushState({}, '', url);
        }

        function sharePost(id) {
            const post = allPosts.find(post => post.id === id);
            if (post) {
                const url = new URL(window.location);
                url.searchParams.set('post', id);
                const shareUrl = url.toString();

                // Copy to clipboard
                navigator.clipboard.writeText(shareUrl).then(() => {
                    alert('Link copied to clipboard!');
                }).catch(() => {
                    prompt('Copy this link:', shareUrl);
                });
            }
        }

        function checkURLForPost() {
            const urlParams = new URLSearchParams(window.location.search);
            const postId = urlParams.get('post');
            if (postId) {
                const post = allPosts.find(post => post.id === parseInt(postId));
                if (post) {
                    showExpandedPost(post.title, post.description, post.link, post.id);
                }
            }
        }

        function showLoading() {
            loading.style.display = 'flex';
        }

        function hideLoading() {
            loading.style.display = 'none';
        }

        // Event Listeners
        document.querySelectorAll('nav a').forEach(link => {
            link.addEventListener('click', (e) => {
                e.preventDefault();
                currentCategory = e.target.getAttribute('data-category');
                fetchNews(currentCategory);
            });
        });

        document.getElementById('search').addEventListener('input', (e) => {
            const query = e.target.value.toLowerCase();
            document.querySelectorAll('.card').forEach(card => {
                const title = card.querySelector('h3').textContent.toLowerCase();
                const description = card.querySelector('p').textContent.toLowerCase();
                if (title.includes(query) || description.includes(query)) {
                    card.style.display = 'block';
                } else {
                    card.style.display = 'none';
                }
            });
        });

        loadMoreBtn.addEventListener('click', () => {
            loadMorePosts();
        });

        // Initial Load
        fetchNews();
    </script>
</body>
</html>
