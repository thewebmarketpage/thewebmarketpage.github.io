<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tech News</title>
    <script src="https://cdn.jsdelivr.net/npm/twind@0.16.17/twind.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #fff;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 90%;
            margin: 20px auto;
        }
        .card {
            background-color: #1E1E1E;
            border-radius: 8px;
            margin-bottom: 15px;
            padding: 20px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
        }
        .card-title {
            font-size: 1.2rem;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .card-description {
            font-size: 1rem;
            margin-bottom: 15px;
        }
        .card-link {
            text-decoration: none;
            color: #00aaff;
        }
        .card-link:hover {
            text-decoration: underline;
        }
        .loader {
            text-align: center;
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Latest Technology News</h1>
        <div id="news-container">
            <div class="loader">
                <span>Loading...</span>
            </div>
        </div>
    </div>

    <script>
        const feedUrls = [
            'https://www.wired.com/feed',
            'https://www.theverge.com/rss/index.xml',
            'https://www.techrepublic.com/rssfeeds/',
            'https://www.computerweekly.com/rss',
            'https://www.engadget.com/rss.xml',
            'https://www.technewsworld.com/perl/syndi..',
            'https://www.geekwire.com/feed',
            'https://www.techtree.com/content/rssfeeds',
            'https://www.techrepublic.com/rssfeeds/',
            'https://techatty.com/rss-feeds'
        ];

        async function fetchRSS(feedUrl) {
            const response = await fetch(`https://api.allorigins.win/get?url=${encodeURIComponent(feedUrl)}`);
            const data = await response.json();
            const xml = data.contents;
            const parser = new DOMParser();
            const doc = parser.parseFromString(xml, "application/xml");
            return doc;
        }

        async function displayNews() {
            const newsContainer = document.getElementById('news-container');
            newsContainer.innerHTML = ''; // Clear the loader
            
            try {
                const allFeeds = await Promise.all(feedUrls.map(url => fetchRSS(url)));
                const items = [];
                
                allFeeds.forEach(feed => {
                    const entries = feed.querySelectorAll('item');
                    entries.forEach(entry => {
                        const title = entry.querySelector('title').textContent;
                        const description = entry.querySelector('description').textContent;
                        const link = entry.querySelector('link').textContent;
                        const pubDate = entry.querySelector('pubDate').textContent;
                        
                        items.push({
                            title,
                            description,
                            link,
                            pubDate
                        });
                    });
                });

                items.forEach(item => {
                    const card = document.createElement('div');
                    card.classList.add('card');
                    
                    const title = document.createElement('div');
                    title.classList.add('card-title');
                    title.textContent = item.title;

                    const description = document.createElement('div');
                    description.classList.add('card-description');
                    description.textContent = item.description;

                    const link = document.createElement('a');
                    link.classList.add('card-link');
                    link.href = item.link;
                    link.target = '_blank';
                    link.textContent = 'Read more';

                    const date = document.createElement('div');
                    date.style.fontSize = '0.8rem';
                    date.style.color = '#aaa';
                    date.textContent = `Published: ${new Date(item.pubDate).toLocaleString()}`;

                    card.appendChild(title);
                    card.appendChild(description);
                    card.appendChild(link);
                    card.appendChild(date);

                    newsContainer.appendChild(card);
                });
            } catch (error) {
                newsContainer.innerHTML = '<p>Error loading news</p>';
            }
        }

        displayNews();
    </script>
</body>
</html>
