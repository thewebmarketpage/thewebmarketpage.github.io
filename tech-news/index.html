<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tech News RSS Fetcher</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #222;
      color: #ddd;
      margin: 0;
      padding: 0;
    }
    h1 {
      text-align: center;
      color: #00b0ff;
    }
    .rss-feed {
      margin: 20px;
      padding: 10px;
      border: 1px solid #444;
      border-radius: 5px;
      background-color: #333;
    }
    .rss-item {
      margin-bottom: 15px;
      padding: 10px;
      border: 1px solid #444;
      border-radius: 5px;
      background-color: #444;
    }
    .rss-item a {
      color: #00b0ff;
      text-decoration: none;
    }
    .rss-item a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <h1>Tech News from Multiple Sources</h1>

  <div id="rss-container"></div>

  <script>
    // List of RSS feed URLs
    const rssFeeds = [
      'https://www.mashable.com/tech/rss',
      'https://www.recode.net/rss/index.xml',
      'https://www.theverge.com/tech/rss',
      'https://www.9to5mac.com/feed/',
      'https://www.laptopmag.com/rss',
      'https://www.anandtech.com/rss',
      'https://www.phonearena.com/feed',
      'https://www.gizmodo.com/rss',
      'https://www.bloomberg.com/technology/feed',
      'https://www.theinquirer.net/rss',
      'https://www.pcworld.com/article/feed.xml',
      'https://www.siliconvalley.com/rss',
      'https://www.techcrunch.com/startups/feed/',
      'https://www.scientificamerican.com/technology/feed/',
      'https://www.space.com/rss',
      'https://www.huffpost.com/technology/feed/',
      'https://www.foxnews.com/tech/feed',
      'https://www.pcmag.com/feed',
      'https://www.tomshardware.com/feeds',
      'https://www.ibtimes.com/rss'
    ];

    // Function to fetch and display RSS feed
    async function fetchRSS(feedUrl) {
      try {
        const response = await fetch(feedUrl, {
          method: 'GET',
          headers: {
            'Content-Type': 'application/xml',
          },
        });

        if (!response.ok) {
          throw new Error('Network response was not ok');
        }

        const data = await response.text(); // Get the response as text (XML)
        console.log('Raw RSS Feed:', data); // Log the raw XML data to the console

        // Parse the XML data
        const parser = new DOMParser();
        const xmlDoc = parser.parseFromString(data, "application/xml");

        // Get all the items from the RSS feed
        const items = xmlDoc.getElementsByTagName("item");
        const rssContainer = document.getElementById('rss-container');

        // Display the items
        Array.from(items).forEach(item => {
          const title = item.querySelector("title") ? item.querySelector("title").textContent : "No title";
          const link = item.querySelector("link") ? item.querySelector("link").textContent : "#";
          const description = item.querySelector("description") ? item.querySelector("description").textContent : "No description available.";

          const rssItemDiv = document.createElement('div');
          rssItemDiv.className = 'rss-item';
          rssItemDiv.innerHTML = `
            <h3><a href="${link}" target="_blank">${title}</a></h3>
            <p>${description}</p>
            <a href="${link}" target="_blank">Read more</a>
          `;

          rssContainer.appendChild(rssItemDiv);
        });
      } catch (error) {
        console.error('Fetching error:', error);
      }
    }

    // Fetch each RSS feed directly
    rssFeeds.forEach(feed => fetchRSS(feed));

  </script>

</body>
</html>
