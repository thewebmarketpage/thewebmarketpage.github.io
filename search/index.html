<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON Search with Pagination</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* Root Variables */
        :root {
            --primary-bg: #ffffff;
            --primary-text: #333333;
            --highlight-bg: #ffcc00;
            --button-bg: #0066cc;
            --button-bg-hover: #005bb5;
            --border-radius: 8px;
            --input-bg: #f0f0f0;
            --input-border: #ddd;
            --input-focus: #0066cc;
            --card-bg-light: #f9f9f9;
            --card-bg-dark: #333;
            --card-shadow-light: rgba(0, 0, 0, 0.1);
            --card-shadow-dark: rgba(255, 255, 255, 0.2);
            --transition-speed: 0.3s;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: var(--primary-bg);
            color: var(--primary-text);
            margin: 0;
            padding: 0;
            transition: background-color var(--transition-speed), color var(--transition-speed);
            box-sizing: border-box;
        }

        /* General Container */
        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        h1 {
            text-align: center;
            font-size: 2rem;
            margin-top: 50px;
        }

        /* Dark mode */
        body.dark-mode {
            background-color: #121212;
            color: #eaeaea;
        }

        /* Search Box */
        .search-box {
            display: flex;
            justify-content: center;
            margin-top: 30px;
            gap: 10px;
        }

        #search-input {
            padding: 12px 18px;
            border: 1px solid var(--input-border);
            border-radius: var(--border-radius);
            background-color: var(--input-bg);
            font-size: 16px;
            width: 100%;
            max-width: 500px;
            transition: border-color var(--transition-speed);
        }

        #search-input:focus {
            outline: none;
            border-color: var(--input-focus);
        }

        #search-button {
            padding: 12px 20px;
            background-color: var(--button-bg);
            color: white;
            border: none;
            border-radius: var(--border-radius);
            font-size: 16px;
            cursor: pointer;
            transition: background-color var(--transition-speed);
        }

        #search-button:hover {
            background-color: var(--button-bg-hover);
        }

        /* Search Results */
        .result-item {
            display: flex;
            align-items: center;
            margin: 15px 0;
            padding: 20px;
            border-radius: var(--border-radius);
            background-color: var(--card-bg-light);
            box-shadow: var(--card-shadow-light);
            transition: background-color var(--transition-speed), box-shadow var(--transition-speed);
        }

        .result-item.dark-mode {
            background-color: var(--card-bg-dark);
            box-shadow: var(--card-shadow-dark);
        }

        .result-item img {
            width: 40px;
            height: 40px;
            margin-right: 20px;
            border-radius: 50%;
        }

        .result-item h2 {
            margin: 0;
            font-size: 1.1rem;
            color: var(--highlight-bg);
        }

        .result-item a {
            text-decoration: none;
            color: inherit;
        }

        .result-url {
            color: #006621;
            font-size: 0.875rem;
            margin-top: 10px;
        }

        .result-description {
            color: #777;
            font-size: 0.9rem;
            margin-top: 12px;
        }

        /* No Results */
        .no-results {
            text-align: center;
            color: var(--primary-text);
            font-size: 1rem;
            margin-top: 50px;
        }

        /* Theme Toggle Button */
        .theme-toggle-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 10px;
            background-color: var(--button-bg);
            color: white;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            transition: background-color var(--transition-speed);
            font-size: 20px;
        }

        .theme-toggle-btn:hover {
            background-color: var(--button-bg-hover);
        }

        /* Loading & Results Count */
        #status-message {
            text-align: center;
            font-size: 1rem;
            color: #007700;
            margin-top: 20px;
        }

        #results-count {
            text-align: center;
            margin-top: 20px;
            font-size: 1rem;
            color: var(--primary-text);
        }

        /* Search Highlight */
        .highlight {
            background-color: #ffff99;
            font-weight: bold;
        }

        /* Pagination */
        .pagination {
            text-align: center;
            margin-top: 20px;
        }

        .pagination button {
            padding: 10px 15px;
            margin: 0 5px;
            border: none;
            background-color: var(--button-bg);
            color: white;
            border-radius: var(--border-radius);
            cursor: pointer;
            font-size: 14px;
            transition: background-color var(--transition-speed);
        }

        .pagination button:hover {
            background-color: var(--button-bg-hover);
        }

        .pagination .active {
            background-color: var(--highlight-bg);
        }

    </style>
</head>
<body>

    <!-- Theme Toggle Button -->
    <button class="theme-toggle-btn" id="theme-toggle">ðŸŒ™</button>

    <div class="container">
        <h1>JSON Search with Pagination</h1>

        <!-- Search Box -->
        <div class="search-box">
            <input type="text" id="search-input" placeholder="Enter search term...">
            <button id="search-button">Search</button>
        </div>

        <!-- Loading Status -->
        <div id="status-message">Loading data...</div>

        <!-- Results Count -->
        <div id="results-count"></div>

        <!-- Search Results -->
        <div id="search-results"></div>

        <!-- Pagination -->
        <div class="pagination" id="pagination-buttons">
            <!-- Buttons for pages 1 to 10 will be inserted here -->
        </div>
    </div>

    <script>
        let searchData = [];
        let currentPage = 1;
        const resultsPerPage = 10;
        let totalResults = 0;
        let isDarkMode = false;

        // Function to toggle dark mode
        document.getElementById('theme-toggle').addEventListener('click', () => {
            isDarkMode = !isDarkMode;
            document.body.classList.toggle('dark-mode', isDarkMode);
            document.querySelectorAll('.result-item').forEach(item => {
                item.classList.toggle('dark-mode', isDarkMode);
            });
        });

        // Function to load data from data.json
        async function loadData() {
            const statusMessage = document.getElementById('status-message');
            try {
                const response = await fetch('data.json');
                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }
                searchData = await response.json();
                totalResults = searchData.length;
                statusMessage.textContent = 'Data loaded successfully. Ready to search.';
                setTimeout(() => {
                    statusMessage.textContent = '';
                }, 3000);
                renderPagination();
            } catch (error) {
                console.error('Error loading data:', error);
                statusMessage.textContent = 'Error loading data.json. Please make sure the file exists and is valid JSON.';
            }
        }

        // Function to get favicon dynamically
        function getFavicon(url) {
            const domain = new URL(url).hostname;
            return `https://www.google.com/s2/favicons?domain=${domain}`;
        }

        // Function to highlight search terms in text
        function highlightText(text, searchTerm) {
            if (!text) return '';
            const regex = new RegExp(searchTerm, 'gi');
            return text.replace(regex, match => `<span class="highlight">${match}</span>`);
        }

        // Function to perform search
        function performSearch() {
            const searchTerm = document.getElementById('search-input').value.toLowerCase();
            const resultsContainer = document.getElementById('search-results');
            const resultsCountContainer = document.getElementById('results-count');

            resultsContainer.innerHTML = '';
            if (searchTerm.trim() === '') {
                resultsCountContainer.textContent = '';
                return;
            }

            const results = searchData.filter(item => {
                return (
                    (item.title && item.title.toLowerCase().includes(searchTerm)) ||
                    (item.description && item.description.toLowerCase().includes(searchTerm)) ||
                    (item.link && item.link.toLowerCase().includes(searchTerm))
                );
            });

            resultsCountContainer.textContent = `${results.length} results found`;

            renderResults(results, currentPage);
        }

        // Function to render search results based on page
        function renderResults(results, page) {
            const resultsContainer = document.getElementById('search-results');
            const startIndex = (page - 1) * resultsPerPage;
            const endIndex = Math.min(startIndex + resultsPerPage, results.length);

            const pageResults = results.slice(startIndex, endIndex);
            pageResults.forEach(result => {
                const resultItem = document.createElement('div');
                resultItem.className = 'result-item';

                const highlightedTitle = highlightText(result.title, document.getElementById('search-input').value);
                const highlightedDescription = highlightText(result.description, document.getElementById('search-input').value);

                resultItem.innerHTML = `
                    <img class="icon" src="${getFavicon(result.link)}" alt="icon">
                    <div>
                        <h2><a href="${result.link}" target="_blank">${highlightedTitle}</a></h2>
                        <div class="result-url">${result.link}</div>
                        <div class="result-description">${highlightedDescription}</div>
                    </div>
                `;
                resultsContainer.appendChild(resultItem);
            });
        }

        // Function to render pagination buttons
        function renderPagination() {
            const paginationContainer = document.getElementById('pagination-buttons');
            const totalPages = Math.ceil(totalResults / resultsPerPage);

            paginationContainer.innerHTML = '';
            for (let i = 1; i <= totalPages; i++) {
                const pageButton = document.createElement('button');
                pageButton.textContent = i;
                pageButton.className = i === currentPage ? 'active' : '';
                pageButton.addEventListener('click', () => {
                    currentPage = i;
                    renderResults(searchData, currentPage);
                    renderPagination();
                });
                paginationContainer.appendChild(pageButton);
            }
        }

        document.addEventListener('DOMContentLoaded', async () => {
            await loadData();
            document.getElementById('search-button').addEventListener('click', performSearch);
            document.getElementById('search-input').addEventListener('input', debounce(performSearch, 300));
        });

        // Debounce function to limit the number of searches while typing
        function debounce(func, delay) {
            let timeout;
            return function () {
                clearTimeout(timeout);
                timeout = setTimeout(func, delay);
            };
        }
    </script>
</body>
</html>
