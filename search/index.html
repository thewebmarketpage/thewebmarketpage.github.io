<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern JSON Search with Pagination</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="styles.css" rel="stylesheet"> <!-- Link to external CSS file -->
</head>
<body data-theme="light">
    <!-- Theme Toggle Button -->
    <button class="theme-toggle-btn" id="theme-toggle">ðŸŒ™</button>

    <div class="container">
        <h1>Modern JSON Search</h1>

        <!-- Search Box -->
        <div class="search-box">
            <input type="text" id="search-input" placeholder="Enter search term...">
            <button id="search-button">Search</button>
        </div>

        <!-- Loading Status -->
        <div id="status-message">Loading data...</div>

        <!-- Results Count -->
        <div id="results-count"></div>

        <!-- Search Results -->
        <div id="search-results"></div>

        <!-- Pagination -->
        <div class="pagination" id="pagination-buttons"></div>
    </div>

    <script>
        let searchData = [];
        let currentPage = 1;
        const resultsPerPage = 10;
        let totalResults = 0;

        // Theme Toggle
        const themeToggle = document.getElementById('theme-toggle');
        themeToggle.addEventListener('click', () => {
            const body = document.body;
            const theme = body.getAttribute('data-theme');
            body.setAttribute('data-theme', theme === 'light' ? 'dark' : 'light');
            themeToggle.textContent = theme === 'light' ? 'â˜€ï¸' : 'ðŸŒ™';
        });

        // Load Data
        async function loadData() {
            const statusMessage = document.getElementById('status-message');
            try {
                const response = await fetch('data.json');
                if (!response.ok) throw new Error(`HTTP error! Status: ${response.status}`);
                searchData = await response.json();
                totalResults = searchData.length;
                statusMessage.textContent = 'Data loaded successfully. Ready to search.';
                setTimeout(() => statusMessage.textContent = '', 3000);
                renderPagination();
            } catch (error) {
                console.error('Error loading data:', error);
                statusMessage.textContent = 'Error loading data.json. Please check the file.';
            }
        }

        // Get Favicon
        function getFavicon(url) {
            const domain = new URL(url).hostname;
            return `https://www.google.com/s2/favicons?domain=${domain}`;
        }

        // Highlight Text
        function highlightText(text, searchTerm) {
            if (!text) return '';
            const regex = new RegExp(searchTerm, 'gi');
            return text.replace(regex, match => `<span class="highlight">${match}</span>`);
        }

        // Perform Search
        function performSearch() {
            const searchTerm = document.getElementById('search-input').value.toLowerCase();
            const resultsContainer = document.getElementById('search-results');
            const resultsCountContainer = document.getElementById('results-count');

            resultsContainer.innerHTML = '';
            if (!searchTerm.trim()) {
                resultsCountContainer.textContent = '';
                return;
            }

            const results = searchData.filter(item => 
                (item.title && item.title.toLowerCase().includes(searchTerm)) ||
                (item.description && item.description.toLowerCase().includes(searchTerm)) ||
                (item.link && item.link.toLowerCase().includes(searchTerm))
            );

            resultsCountContainer.textContent = `${results.length} results found`;
            renderResults(results, currentPage);
        }

        // Render Results
        function renderResults(results, page) {
            const resultsContainer = document.getElementById('search-results');
            const startIndex = (page - 1) * resultsPerPage;
            const endIndex = Math.min(startIndex + resultsPerPage, results.length);

            const pageResults = results.slice(startIndex, endIndex);
            pageResults.forEach(result => {
                const resultItem = document.createElement('div');
                resultItem.className = 'result-item';

                const highlightedTitle = highlightText(result.title, document.getElementById('search-input').value);
                const highlightedDescription = highlightText(result.description, document.getElementById('search-input').value);

                resultItem.innerHTML = `
                    <img class="icon" src="${getFavicon(result.link)}" alt="icon">
                    <div>
                        <h2><a href="${result.link}" target="_blank">${highlightedTitle}</a></h2>
                        <div class="result-url">${result.link}</div>
                        <div class="result-description">${highlightedDescription}</div>
                    </div>
                `;
                resultsContainer.appendChild(resultItem);
            });
        }

        // Render Pagination
        function renderPagination() {
            const paginationContainer = document.getElementById('pagination-buttons');
            const totalPages = Math.ceil(totalResults / resultsPerPage);

            paginationContainer.innerHTML = '';
            for (let i = 1; i <= totalPages; i++) {
                const pageButton = document.createElement('button');
                pageButton.textContent = i;
                pageButton.className = i === currentPage ? 'active' : '';
                pageButton.addEventListener('click', () => {
                    currentPage = i;
                    renderResults(searchData, currentPage);
                    renderPagination();
                });
                paginationContainer.appendChild(pageButton);
            }
        }

        // Debounce Function
        function debounce(func, delay) {
            let timeout;
            return function () {
                clearTimeout(timeout);
                timeout = setTimeout(func, delay);
            };
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', async () => {
            await loadData();
            document.getElementById('search-button').addEventListener('click', performSearch);
            document.getElementById('search-input').addEventListener('input', debounce(performSearch, 300));
        });
    </script>
</body>
</html>
