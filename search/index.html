<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SearchPro</title>
    <style>
        body { font-family: Arial, sans-serif; background: #121212; color: #fff; text-align: center; }
        .navbar { display: flex; justify-content: space-around; padding: 10px; background: #1e1e1e; }
        .search-container { margin-top: 20px; }
        input, select, button { padding: 10px; margin: 5px; }
        button { background: #007bff; color: white; border: none; cursor: pointer; }
        .results { margin-top: 20px; text-align: left; }
    </style>
</head>
<body>
    <div class="navbar">
        <span>SearchPro</span>
        <span>Home</span>
        <span>About</span>
        <span>Theme</span>
    </div>
    
    <div class="search-container">
        <input type="text" id="search" placeholder="Enter your search term">
        <select id="source">
            <option>Source:</option>
            <option value="any">Any</option>
        </select>
        <select id="date">
            <option>Date:</option>
            <option value="any">Any</option>
        </select>
        <select id="sort">
            <option>Sort:</option>
            <option value="relevance">Relevance</option>
        </select>
        <label><input type="checkbox" id="exactMatch"> Exact Match</label>
        <label><input type="checkbox" id="includeSimilar"> Include Similar</label>
        <button onclick="searchData()">Search</button>
    </div>
    
    <div class="results" id="results"></div>
    
    <script>
        async function searchData() {
            let searchTerm = document.getElementById('search').value.toLowerCase();
            let exactMatch = document.getElementById('exactMatch').checked;
            let includeSimilar = document.getElementById('includeSimilar').checked;
            let response = await fetch('data.json');
            let data = await response.json();
            let results = data.filter(item => 
                exactMatch ? item.title.toLowerCase() === searchTerm : item.title.toLowerCase().includes(searchTerm)
            );
            
            if (includeSimilar) {
                results = [...results, ...data.filter(item => item.description.toLowerCase().includes(searchTerm))];
            }
            
            document.getElementById('results').innerHTML = results.map(item => `<p>${item.title}</p>`).join('');
        }
    </script>
</body>
</html>
