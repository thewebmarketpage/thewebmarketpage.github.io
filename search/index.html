<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON Search</title>
    <style>
        body {
            background-color: #121212;
            color: #ffffff;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        input, button {
            padding: 10px;
            margin: 10px;
            border: none;
            border-radius: 5px;
        }
        input {
            width: 300px;
        }
        button {
            background-color: #007bff;
            color: white;
            cursor: pointer;
        }
        .search-results {
            margin-top: 20px;
        }
        .result-item {
            background: #1e1e1e;
            padding: 15px;
            margin: 10px auto;
            width: 80%;
            border-radius: 8px;
            text-align: left;
        }
        .pagination {
            margin-top: 20px;
        }
        .pagination button {
            margin: 5px;
            padding: 8px;
            background: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        .pagination button.active {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <h1>JSON Search</h1>
    <input type="text" id="search-input" placeholder="Search...">
    <button id="search-button">Search</button>
    <div class="search-results" id="results"></div>
    <div class="pagination" id="pagination-buttons"></div>
    
    <script>
        let searchData = [];
        let currentPage = 1;
        const resultsPerPage = 5;

        async function loadData() {
            const response = await fetch('data.json');
            searchData = await response.json();
        }

        function performSearch() {
            const query = document.getElementById('search-input').value.toLowerCase();
            const filteredResults = searchData.filter(item => item.title.toLowerCase().includes(query));
            displayResults(filteredResults);
        }

        function displayResults(results) {
            const resultsContainer = document.getElementById('results');
            resultsContainer.innerHTML = '';
            const start = (currentPage - 1) * resultsPerPage;
            const end = start + resultsPerPage;
            const paginatedResults = results.slice(start, end);
            
            paginatedResults.forEach(result => {
                const resultItem = document.createElement('div');
                resultItem.classList.add('result-item');
                resultItem.innerHTML = `
                    <h2><a href="${result.link}" target="_blank">${result.title}</a></h2>
                    <p>${result.description}</p>
                `;
                resultsContainer.appendChild(resultItem);
            });
            renderPagination(results.length);
        }

        function renderPagination(total) {
            const paginationContainer = document.getElementById('pagination-buttons');
            const totalPages = Math.ceil(total / resultsPerPage);
            paginationContainer.innerHTML = '';
            
            if (totalPages <= 1) return;
            
            for (let i = 1; i <= totalPages; i++) {
                const button = document.createElement('button');
                button.textContent = i;
                if (i === currentPage) button.classList.add('active');
                button.addEventListener('click', () => {
                    currentPage = i;
                    performSearch();
                });
                paginationContainer.appendChild(button);
            }
        }

        document.getElementById('search-button').addEventListener('click', performSearch);
        document.getElementById('search-input').addEventListener('keyup', event => {
            if (event.key === 'Enter') performSearch();
        });

        loadData();
    </script>
</body>
</html>
