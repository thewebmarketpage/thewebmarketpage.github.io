<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SearchPro</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white flex flex-col items-center justify-center min-h-screen">
    <header class="w-full p-5 bg-gray-800 flex justify-between items-center">
        <h1 class="text-2xl font-bold">SearchPro</h1>
        <nav>
            <ul class="flex space-x-6">
                <li><a href="#" class="hover:text-blue-400">Home</a></li>
                <li><a href="#" class="hover:text-blue-400">About</a></li>
                <li><a href="#" class="hover:text-blue-400">Theme</a></li>
            </ul>
        </nav>
    </header>
    <main class="flex flex-col items-center mt-20 w-full px-5">
        <h2 class="text-3xl font-semibold mb-6">Enter your search term</h2>
        <div class="w-full max-w-2xl flex space-x-2">
            <input type="text" id="searchInput" class="w-full p-3 rounded-lg bg-gray-800 border border-gray-700 text-white focus:outline-none focus:ring-2 focus:ring-blue-400" placeholder="Search...">
            <button id="searchBtn" class="px-5 py-3 bg-blue-500 hover:bg-blue-600 text-white font-semibold rounded-lg">Search</button>
        </div>
    </main>
</body>
</html>
