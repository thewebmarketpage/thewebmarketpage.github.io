<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern JSON Search with Pagination</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #4f46e5;
            --primary-hover: #4338ca;
            --text-color: #333;
            --text-secondary: #666;
            --bg-color: #f9fafb;
            --card-bg: #fff;
            --border-color: #e5e7eb;
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --shadow-md: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            --highlight-bg: #fef3c7;
        }

        [data-theme="dark"] {
            --primary-color: #6366f1;
            --primary-hover: #818cf8;
            --text-color: #e5e7eb;
            --text-secondary: #9ca3af;
            --bg-color: #111827;
            --card-bg: #1f2937;
            --border-color: #374151;
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.2);
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.3), 0 2px 4px -1px rgba(0, 0, 0, 0.2);
            --shadow-md: 0 10px 15px -3px rgba(0, 0, 0, 0.3), 0 4px 6px -2px rgba(0, 0, 0, 0.2);
            --highlight-bg: #78350f;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            line-height: 1.5;
            transition: background-color 0.3s, color 0.3s;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 2rem 1rem;
        }

        h1 {
            font-size: 2.25rem;
            font-weight: 700;
            text-align: center;
            margin-bottom: 2rem;
            color: var(--text-color);
        }

        .theme-toggle-btn {
            position: fixed;
            top: 1rem;
            right: 1rem;
            width: 2.5rem;
            height: 2.5rem;
            border-radius: 50%;
            border: none;
            background-color: var(--card-bg);
            box-shadow: var(--shadow);
            cursor: pointer;
            font-size: 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 100;
            transition: box-shadow 0.3s;
        }

        .theme-toggle-btn:hover {
            box-shadow: var(--shadow-md);
        }

        .search-box {
            display: flex;
            margin-bottom: 1.5rem;
            border-radius: 0.5rem;
            overflow: hidden;
            box-shadow: var(--shadow);
            border: 1px solid var(--border-color);
        }

        #search-input {
            flex-grow: 1;
            padding: 0.75rem 1rem;
            border: none;
            font-size: 1rem;
            color: var(--text-color);
            background-color: var(--card-bg);
            outline: none;
        }

        #search-button {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 0 1.5rem;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        #search-button:hover {
            background-color: var(--primary-hover);
        }

        #status-message, #results-count {
            text-align: center;
            margin-bottom: 1rem;
            color: var(--text-secondary);
        }

        #search-results {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .result-item {
            background-color: var(--card-bg);
            border-radius: 0.5rem;
            padding: 1rem;
            box-shadow: var(--shadow-sm);
            transition: box-shadow 0.3s, transform 0.3s;
            display: flex;
            gap: 0.75rem;
            border: 1px solid var(--border-color);
        }

        .result-item:hover {
            box-shadow: var(--shadow);
            transform: translateY(-2px);
        }

        .icon {
            width: 16px;
            height: 16px;
            margin-top: 0.25rem;
        }

        .result-item h2 {
            font-size: 1.125rem;
            font-weight: 600;
            margin-bottom: 0.25rem;
        }

        .result-item a {
            color: var(--primary-color);
            text-decoration: none;
            transition: text-decoration 0.3s;
        }

        .result-item a:hover {
            text-decoration: underline;
        }

        .result-url {
            font-size: 0.875rem;
            color: var(--text-secondary);
            margin-bottom: 0.5rem;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            max-width: 100%;
        }

        .result-description {
            color: var(--text-color);
            font-size: 0.9375rem;
            line-height: 1.5;
        }

        .highlight {
            background-color: var(--highlight-bg);
            padding: 0 0.15rem;
            border-radius: 0.25rem;
        }

        .pagination {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 0.5rem;
            margin-top: 2rem;
        }

        .pagination button {
            width: 2.25rem;
            height: 2.25rem;
            border-radius: 0.375rem;
            border: none;
            background-color: var(--card-bg);
            color: var(--text-color);
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s;
            box-shadow: var(--shadow-sm);
            border: 1px solid var(--border-color);
        }

        .pagination button:hover {
            background-color: var(--border-color);
        }

        .pagination button.active {
            background-color: var(--primary-color);
            color: white;
            border-color: var(--primary-color);
        }

        @media (max-width: 640px) {
            .search-box {
                flex-direction: column;
            }

            #search-button {
                padding: 0.75rem;
            }

            .result-item {
                padding: 0.75rem;
            }
        }
    </style>
</head>
<body data-theme="light">
    <!-- Theme Toggle Button -->
    <button class="theme-toggle-btn" id="theme-toggle">🌙</button>

    <div class="container">
        <h1>Modern JSON Search</h1>

        <!-- Search Box -->
        <div class="search-box">
            <input type="text" id="search-input" placeholder="Enter search term...">
            <button id="search-button">Search</button>
        </div>

        <!-- Loading Status -->
        <div id="status-message">Loading data...</div>

        <!-- Results Count -->
        <div id="results-count"></div>

        <!-- Search Results -->
        <div id="search-results"></div>

        <!-- Pagination -->
        <div class="pagination" id="pagination-buttons"></div>
    </div>

    <script>
        let searchData = [];
        let currentPage = 1;
        const resultsPerPage = 10;
        let totalResults = 0;

        // Theme Toggle
        const themeToggle = document.getElementById('theme-toggle');
        themeToggle.addEventListener('click', () => {
            const body = document.body;
            const theme = body.getAttribute('data-theme');
            body.setAttribute('data-theme', theme === 'light' ? 'dark' : 'light');
            themeToggle.textContent = theme === 'light' ? '☀️' : '🌙';
        });

        // Load Data
        async function loadData() {
            const statusMessage = document.getElementById('status-message');
            try {
                const response = await fetch('data.json');
                if (!response.ok) throw new Error(`HTTP error! Status: ${response.status}`);
                searchData = await response.json();
                totalResults = searchData.length;
                statusMessage.textContent = 'Data loaded successfully. Ready to search.';
                setTimeout(() => statusMessage.textContent = '', 3000);
                renderPagination();
            } catch (error) {
                console.error('Error loading data:', error);
                statusMessage.textContent = 'Error loading data.json. Please check the file.';
            }
        }

        // Get Favicon
        function getFavicon(url) {
            const domain = new URL(url).hostname;
            return `https://www.google.com/s2/favicons?domain=${domain}`;
        }

        // Highlight Text
        function highlightText(text, searchTerm) {
            if (!text) return '';
            const regex = new RegExp(searchTerm, 'gi');
            return text.replace(regex, match => `<span class="highlight">${match}</span>`);
        }

        // Perform Search
        function performSearch() {
            const searchTerm = document.getElementById('search-input').value.toLowerCase();
            const resultsContainer = document.getElementById('search-results');
            const resultsCountContainer = document.getElementById('results-count');

            resultsContainer.innerHTML = '';
            if (!searchTerm.trim()) {
                resultsCountContainer.textContent = '';
                return;
            }

            const results = searchData.filter(item => 
                (item.title && item.title.toLowerCase().includes(searchTerm)) ||
                (item.description && item.description.toLowerCase().includes(searchTerm)) ||
                (item.link && item.link.toLowerCase().includes(searchTerm))
            );

            resultsCountContainer.textContent = `${results.length} results found`;
            renderResults(results, currentPage);
        }

        // Render Results
        function renderResults(results, page) {
            const resultsContainer = document.getElementById('search-results');
            const startIndex = (page - 1) * resultsPerPage;
            const endIndex = Math.min(startIndex + resultsPerPage, results.length);

            const pageResults = results.slice(startIndex, endIndex);
            pageResults.forEach(result => {
                const resultItem = document.createElement('div');
                resultItem.className = 'result-item';

                const highlightedTitle = highlightText(result.title, document.getElementById('search-input').value);
                const highlightedDescription = highlightText(result.description, document.getElementById('search-input').value);

                resultItem.innerHTML = `
                    <img class="icon" src="${getFavicon(result.link)}" alt="icon">
                    <div>
                        <h2><a href="${result.link}" target="_blank">${highlightedTitle}</a></h2>
                        <div class="result-url">${result.link}</div>
                        <div class="result-description">${highlightedDescription}</div>
                    </div>
                `;
                resultsContainer.appendChild(resultItem);
            });
        }

        // Render Pagination
        function renderPagination() {
            const paginationContainer = document.getElementById('pagination-buttons');
            const totalPages = Math.ceil(totalResults / resultsPerPage);

            paginationContainer.innerHTML = '';
            for (let i = 1; i <= totalPages; i++) {
                const pageButton = document.createElement('button');
                pageButton.textContent = i;
                pageButton.className = i === currentPage ? 'active' : '';
                pageButton.addEventListener('click', () => {
                    currentPage = i;
                    renderResults(searchData, currentPage);
                    renderPagination();
                });
                paginationContainer.appendChild(pageButton);
            }
        }

        // Debounce Function
        function debounce(func, delay) {
            let timeout;
            return function () {
                clearTimeout(timeout);
                timeout = setTimeout(func, delay);
            };
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', async () => {
            await loadData();
            document.getElementById('search-button').addEventListener('click', performSearch);
            document.getElementById('search-input').addEventListener('input', debounce(performSearch, 300));
        });
    </script>
</body>
</html>
