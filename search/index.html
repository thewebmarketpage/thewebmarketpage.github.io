<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON Search</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #121212;
            color: #fff;
            transition: all 0.3s;
        }

        h1 {
            text-align: center;
            margin: 20px;
            color: #fff;
        }

        .search-container {
            display: flex;
            justify-content: center;
            margin-bottom: 30px;
        }

        #search-input {
            width: 70%;
            padding: 12px;
            font-size: 16px;
            border: 1px solid #444;
            border-radius: 4px 0 0 4px;
            background-color: #333;
            color: #fff;
        }

        #search-button {
            padding: 12px 20px;
            font-size: 16px;
            background-color: #4285f4;
            color: white;
            border: none;
            border-radius: 0 4px 4px 0;
            cursor: pointer;
        }

        #search-button:hover {
            background-color: #3367d6;
        }

        .result-item {
            border: 1px solid #444;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
            background-color: #1e1e1e;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .result-title {
            font-size: 18px;
            color: #1a73e8;
            margin-bottom: 8px;
        }

        .result-title a {
            text-decoration: none;
            color: inherit;
        }

        .result-url {
            color: #d9d9d9;
            font-size: 14px;
            margin-bottom: 8px;
        }

        .result-description {
            color: #ddd;
        }

        .result-time {
            color: #bbb;
            font-size: 13px;
        }

        .search-engine {
            display: inline-block;
            background-color: #555;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
        }

        #results-count {
            margin: 20px;
            text-align: center;
        }

        .no-results {
            text-align: center;
            padding: 20px;
            color: #bbb;
        }

        #status-message {
            text-align: center;
            padding: 10px;
            color: #bbb;
            font-style: italic;
        }

        .highlight {
            background-color: #ff0;
            font-weight: bold;
        }

        .dark-mode-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: #555;
            color: #fff;
            border: none;
            border-radius: 50%;
            padding: 10px;
            cursor: pointer;
            font-size: 18px;
        }

        .dark-mode-toggle:hover {
            background-color: #777;
        }
    </style>
</head>
<body>
    <button class="dark-mode-toggle" id="dark-mode-toggle">🌙</button>
    <h1>JSON Search</h1>
    
    <div class="search-container">
        <input type="text" id="search-input" placeholder="Enter search term...">
        <button id="search-button">Search</button>
    </div>
    
    <div id="status-message">Loading data...</div>
    <div id="results-count"></div>
    <div id="search-results"></div>
    
    <script>
        let searchData = [];
        let isDarkMode = true;

        // Load data from data.json
        async function loadData() {
            const statusMessage = document.getElementById('status-message');
            try {
                const response = await fetch('data.json');
                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }
                searchData = await response.json();
                statusMessage.textContent = 'Data loaded successfully. Ready to search.';
                statusMessage.style.color = '#007700';
                setTimeout(() => {
                    statusMessage.textContent = '';
                }, 3000);
                return true;
            } catch (error) {
                console.error('Error loading data:', error);
                statusMessage.textContent = 'Error loading data.json. Please make sure the file exists and is valid JSON.';
                statusMessage.style.color = '#cc0000';
                return false;
            }
        }

        // Function to highlight search terms in text
        function highlightText(text, searchTerm) {
            if (!text) return '';
            const regex = new RegExp(searchTerm, 'gi');
            return text.replace(regex, match => `<span class="highlight">${match}</span>`);
        }

        // Function to get Google domain icons
        async function getDomainIcon(url) {
            try {
                const domain = new URL(url).hostname.replace('www.', '');
                const iconUrl = `https://www.google.com/s2/favicons?domain=${domain}`;
                return iconUrl;
            } catch (error) {
                return 'https://www.google.com/s2/favicons?domain=default';
            }
        }

        // Perform search function
        function performSearch() {
            const searchTerm = document.getElementById('search-input').value.toLowerCase();
            const resultsContainer = document.getElementById('search-results');
            const resultsCountContainer = document.getElementById('results-count');
            
            resultsContainer.innerHTML = '';
            if (searchTerm.trim() === '') {
                resultsCountContainer.textContent = '';
                return;
            }

            // Filter data based on search term
            const results = searchData.filter(item => {
                return (
                    (item.title && item.title.toLowerCase().includes(searchTerm)) ||
                    (item.description && item.description.toLowerCase().includes(searchTerm)) ||
                    (item.search_engine && item.search_engine.toLowerCase().includes(searchTerm)) ||
                    (item.link && item.link.toLowerCase().includes(searchTerm))
                );
            });

            // Display results count
            resultsCountContainer.textContent = `${results.length} results found`;

            // Display results
            if (results.length > 0) {
                results.forEach(async result => {
                    const resultItem = document.createElement('div');
                    resultItem.className = 'result-item';

                    const highlightedTitle = highlightText(result.title, searchTerm);
                    const highlightedDescription = highlightText(result.description, searchTerm);
                    const highlightedEngine = highlightText(result.search_engine, searchTerm);
                    const iconUrl = await getDomainIcon(result.link);
                    
                    resultItem.innerHTML = `
                        <div>
                            <img src="${iconUrl}" alt="Icon" style="width: 30px; height: 30px; margin-right: 10px;">
                            <h2 class="result-title"><a href="${result.link}" target="_blank">${highlightedTitle}</a></h2>
                            <div class="result-url">${result.link}</div>
                            <div class="result-description">${highlightedDescription}</div>
                            <div class="result-time">
                                <span class="search-engine">${highlightedEngine}</span>
                                ${result.time}
                            </div>
                        </div>
                    `;

                    resultsContainer.appendChild(resultItem);
                });
            } else {
                resultsContainer.innerHTML = '<div class="no-results">No results found</div>';
            }
        }

        // Toggle dark mode
        document.getElementById('dark-mode-toggle').addEventListener('click', () => {
            isDarkMode = !isDarkMode;
            document.body.style.backgroundColor = isDarkMode ? '#121212' : '#fff';
            document.body.style.color = isDarkMode ? '#fff' : '#000';
            document.getElementById('dark-mode-toggle').textContent = isDarkMode ? '🌙' : '☀️';
        });

        // Initialize application
        document.addEventListener('DOMContentLoaded', async () => {
            const dataLoaded = await loadData();
            if (dataLoaded) {
                document.getElementById('search-button').addEventListener('click', performSearch);
                document.getElementById('search-input').addEventListener('input', () => {
                    clearTimeout(window.searchTimeout);
                    window.searchTimeout = setTimeout(performSearch, 300);
                });
                document.getElementById('search-input').addEventListener('keyup', event => {
                    if (event.key === 'Enter') {
                        performSearch();
                    }
                });
            }
        });
    </script>
</body>
</html>
