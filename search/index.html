<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SearchPro - Modern JSON Search</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #121212;
            color: #e0e0e0;
            margin: 0;
            padding: 0;
        }

        .header {
            background-color: #1e1e1e;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.5em;
            font-weight: 600;
        }

        .nav-menu {
            display: flex;
        }

        .nav-menu a {
            color: #e0e0e0;
            text-decoration: none;
            margin-left: 20px;
        }

        .search-container {
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .search-input-container {
            display: flex;
            width: 80%;
            max-width: 800px;
            margin-bottom: 20px;
        }

        .search-input {
            flex-grow: 1;
            padding: 10px;
            border: 1px solid #333;
            background-color: #222;
            color: #e0e0e0;
            border-radius: 5px 0 0 5px;
        }

        .search-button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 0 5px 5px 0;
            cursor: pointer;
        }

        .filters-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            margin-bottom: 20px;
        }

        .filter {
            margin: 10px;
            display: flex;
            align-items: center;
        }

        .filter label {
            margin-right: 5px;
        }

        .filter select, .filter input[type="checkbox"] {
            background-color: #222;
            color: #e0e0e0;
            border: 1px solid #333;
            padding: 5px;
            border-radius: 5px;
        }

        #search-results {
            padding: 20px;
        }

        .result-item {
            background-color: #1e1e1e;
            padding: 20px;
            margin-bottom: 10px;
            border-radius: 5px;
            display: flex;
            align-items: flex-start;
        }

        .result-item .icon {
            width: 20px;
            height: 20px;
            margin-right: 10px;
        }

        .result-item h2 a {
            color: #007bff;
            text-decoration: none;
        }

        .result-item .result-url, .result-item .result-time, .result-item .result-keywords, .result-item .result-description, .result-item .result-code {
            margin-top: 5px;
            font-size: 0.9em;
            color: #aaa;
        }

        .result-item .result-code pre {
            background-color: #333;
            padding: 10px;
            border-radius: 5px;
            overflow-x: auto;
        }

        .pagination-container {
            display: flex;
            justify-content: center;
            padding: 20px;
        }

        .pagination-container button {
            background-color: #333;
            color: #e0e0e0;
            border: none;
            padding: 8px 12px;
            margin: 0 5px;
            border-radius: 5px;
            cursor: pointer;
        }

        .pagination-container button.active {
            background-color: #007bff;
        }

        .highlight {
            background-color: yellow;
            color: black;
        }

        #status-message {
            text-align: center;
            padding: 10px;
        }

        .mobile-menu-btn {
            display: none;
            background: none;
            border: none;
            color: white;
            font-size: 1.5em;
            cursor: pointer;
        }

        @media (max-width: 768px) {
            .nav-menu {
                display: none;
                flex-direction: column;
                position: absolute;
                top: 60px;
                left: 0;
                width: 100%;
                background-color: #1e1e1e;
                padding: 10px;
            }

            .nav-menu.show {
                display: flex;
            }

            .mobile-menu-btn {
                display: block;
            }
        }

    </style>
</head>
<body>
    <header class="header">
        <div class="logo">SearchPro</div>
        <nav class="nav-menu" id="nav-menu">
            <a href="#">Home</a>
            <a href="#">About</a>
            <button id="theme-toggle">Theme</button>
        </nav>
        <button class="mobile-menu-btn">&#9776;</button>
    </header>

    <div class="search-container">
        <div class="search-input-container">
            <input type="text" id="search-input" class="search-input" placeholder="Enter your search term">
            <button id="search-button" class="search-button">Search</button>
        </div>

        <div class="filters-container">
            <div class="filter">
                <label for="source-filter">Source:</label>
                <select id="source-filter">
                    <option value="">All</option>
                    <option value="source1">Source 1</option>
                    <option value="source2">Source 2</option>
                </select>
            </div>
            <div class="filter">
                <label for="date-filter">Date:</label>
                <select id="date-filter">
                    <option value="">Any</option>
                    <option value="today">Today</option>
                    <option value="week">This Week</option>
                </select>
            </div>
            <div class="filter">
                <label for="sort-filter">Sort:</label>
                <select id="sort-filter">
                    <option value="relevance">Relevance</option>
                    <option value="date">Date</option>
                    <option value="popularity">Popularity</option>
                </select>
            </div>
            <div class="filter">
                <label for="exact-match">Exact Match:</label>
                <input type="checkbox" id="exact-match">
            </div>
            <div class="filter">
                <label for="include-similar">Include Similar:</label>
                <input type="checkbox" id="include-similar">
            </div>
        </div>
    </div>

    <div id="status-message"></div>
    <div id="results-count"></div>
    <div id="search-results"></div>

    <div class="pagination-container" id="pagination-buttons"></div>

    <script>
        // ... (JavaScript code from your original example) ...
    </script>
</body>
</html>
