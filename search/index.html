<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON Search</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
    <style>
        :root {
            --background-light: #ffffff;
            --background-dark: #121212;
            --text-light: #333;
            --text-dark: #f9f9f9;
            --highlight-color: #f5a623;
            --button-bg: #4285f4;
            --button-hover: #3367d6;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: var(--background-light);
            color: var(--text-light);
            margin: 0;
            padding: 0;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        h1 {
            text-align: center;
            margin-top: 20px;
            color: var(--text-light);
        }

        .search-container {
            display: flex;
            justify-content: center;
            margin-top: 30px;
        }

        #search-input {
            width: 60%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }

        #search-button {
            padding: 12px 20px;
            background-color: var(--button-bg);
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        #search-button:hover {
            background-color: var(--button-hover);
        }

        .result-item {
            display: flex;
            align-items: center;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
            background-color: var(--background-light);
            transition: background-color 0.3s ease;
        }

        .result-item.dark {
            background-color: #333;
        }

        .result-item .icon {
            margin-right: 15px;
            width: 30px;
            height: 30px;
            border-radius: 50%;
        }

        .result-title {
            font-size: 18px;
            margin: 0;
            color: var(--highlight-color);
        }

        .result-title a {
            text-decoration: none;
            color: inherit;
        }

        .result-url {
            color: #006621;
            font-size: 14px;
            margin-bottom: 8px;
        }

        .result-description {
            color: #555;
            font-size: 14px;
        }

        .toggle-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            background: #fff;
            border: 1px solid #ccc;
            border-radius: 50%;
            padding: 10px;
            cursor: pointer;
        }

        .highlight {
            background-color: #ffff99;
            font-weight: bold;
        }

        #results-count {
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <button class="toggle-btn" id="theme-toggle">ðŸŒ™</button>
    <h1>JSON Search</h1>

    <div class="search-container">
        <input type="text" id="search-input" placeholder="Enter search term...">
        <button id="search-button">Search</button>
    </div>

    <div id="status-message">Loading data...</div>
    <div id="results-count"></div>
    <div id="search-results"></div>

    <script>
        // Global variable to store the JSON data
        let searchData = [];
        let isDarkMode = false;

        // Toggle dark mode
        document.getElementById('theme-toggle').addEventListener('click', () => {
            isDarkMode = !isDarkMode;
            document.body.style.backgroundColor = isDarkMode ? 'var(--background-dark)' : 'var(--background-light)';
            document.body.style.color = isDarkMode ? 'var(--text-dark)' : 'var(--text-light)';
            document.querySelectorAll('.result-item').forEach(item => {
                item.classList.toggle('dark', isDarkMode);
            });
        });

        // Function to load data from data.json
        async function loadData() {
            const statusMessage = document.getElementById('status-message');
            try {
                const response = await fetch('data.json');
                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }
                searchData = await response.json();
                statusMessage.textContent = 'Data loaded successfully. Ready to search.';
                statusMessage.style.color = '#007700';
                setTimeout(() => {
                    statusMessage.textContent = '';
                }, 3000);
                return true;
            } catch (error) {
                console.error('Error loading data:', error);
                statusMessage.textContent = 'Error loading data.json. Please make sure the file exists and is valid JSON.';
                statusMessage.style.color = '#cc0000';
                return false;
            }
        }

        // Fetch favicon dynamically
        function getFavicon(url) {
            const domain = new URL(url).hostname;
            return `https://www.google.com/s2/favicons?domain=${domain}`;
        }

        // Function to highlight search terms in text
        function highlightText(text, searchTerm) {
            if (!text) return '';
            const regex = new RegExp(searchTerm, 'gi');
            return text.replace(regex, match => `<span class="highlight">${match}</span>`);
        }

        // Function to perform search in real-time
        function performSearch() {
            const searchTerm = document.getElementById('search-input').value.toLowerCase();
            const resultsContainer = document.getElementById('search-results');
            const resultsCountContainer = document.getElementById('results-count');

            resultsContainer.innerHTML = '';
            if (searchTerm.trim() === '') {
                resultsCountContainer.textContent = '';
                return;
            }

            const results = searchData.filter(item => {
                return (
                    (item.title && item.title.toLowerCase().includes(searchTerm)) ||
                    (item.description && item.description.toLowerCase().includes(searchTerm)) ||
                    (item.link && item.link.toLowerCase().includes(searchTerm))
                );
            });

            resultsCountContainer.textContent = `${results.length} results found`;

            if (results.length > 0) {
                results.forEach(result => {
                    const resultItem = document.createElement('div');
                    resultItem.className = 'result-item';

                    const highlightedTitle = highlightText(result.title, searchTerm);
                    const highlightedDescription = highlightText(result.description, searchTerm);

                    resultItem.innerHTML = `
                        <img class="icon" src="${getFavicon(result.link)}" alt="icon">
                        <div>
                            <h2 class="result-title"><a href="${result.link}" target="_blank">${highlightedTitle}</a></h2>
                            <div class="result-url">${result.link}</div>
                            <div class="result-description">${highlightedDescription}</div>
                        </div>
                    `;
                    resultsContainer.appendChild(resultItem);
                });
            } else {
                resultsContainer.innerHTML = '<div class="no-results">No results found</div>';
            }
        }

        document.addEventListener('DOMContentLoaded', async () => {
            const dataLoaded = await loadData();

            if (dataLoaded) {
                document.getElementById('search-button').addEventListener('click', performSearch);

                document.getElementById('search-input').addEventListener('input', () => {
                    clearTimeout(window.searchTimeout);
                    window.searchTimeout = setTimeout(performSearch, 300);
                });

                document.getElementById('search-input').addEventListener('keyup', event => {
                    if (event.key === 'Enter') {
                        performSearch();
                    }
                });
            }
        });
    </script>
</body>
</html>
