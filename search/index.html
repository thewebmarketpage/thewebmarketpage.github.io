<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SearchPro</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white flex flex-col items-center justify-center min-h-screen p-4">
    <header class="w-full max-w-4xl flex justify-between p-4 bg-gray-800 rounded-lg shadow-lg">
        <nav class="flex space-x-6">
            <a href="#" class="hover:text-blue-400">Home</a>
            <a href="#" class="hover:text-blue-400">About</a>
            <a href="#" class="hover:text-blue-400">Theme</a>
        </nav>
    </header>

    <main class="w-full max-w-4xl bg-gray-800 p-6 rounded-lg shadow-lg mt-6">
        <h1 class="text-2xl font-bold text-center mb-4">SearchPro</h1>
        <input id="search" type="text" placeholder="Enter your search term" class="w-full p-3 rounded-lg bg-gray-700 text-white outline-none focus:ring-2 focus:ring-blue-400">
        <button onclick="performSearch()" class="mt-4 w-full bg-blue-500 hover:bg-blue-600 p-3 rounded-lg text-white font-semibold">Search</button>

        <div class="mt-4 flex space-x-4">
            <label class="flex items-center space-x-2">
                <span>Source:</span>
                <select id="source" class="p-2 bg-gray-700 text-white rounded-lg">
                    <option value="any">Any</option>
                </select>
            </label>
            <label class="flex items-center space-x-2">
                <span>Date:</span>
                <select id="date" class="p-2 bg-gray-700 text-white rounded-lg">
                    <option value="any">Any</option>
                </select>
            </label>
            <label class="flex items-center space-x-2">
                <span>Sort:</span>
                <select id="sort" class="p-2 bg-gray-700 text-white rounded-lg">
                    <option value="relevance">Relevance</option>
                </select>
            </label>
        </div>
        <div class="mt-4 flex space-x-4">
            <label class="flex items-center space-x-2">
                <input type="checkbox" id="exactMatch" class="form-checkbox text-blue-500">
                <span>Exact Match</span>
            </label>
            <label class="flex items-center space-x-2">
                <input type="checkbox" id="includeSimilar" class="form-checkbox text-blue-500">
                <span>Include Similar</span>
            </label>
        </div>

        <div id="results" class="mt-6 space-y-4"></div>
    </main>

    <script>
        function performSearch() {
            let query = document.getElementById("search").value.trim();
            let resultsContainer = document.getElementById("results");
            resultsContainer.innerHTML = "";
            if (!query) return;
            
            let results = ["Result 1", "Result 2", "Result 3"]; // Replace with actual search logic
            results.forEach(result => {
                let div = document.createElement("div");
                div.className = "p-4 bg-gray-700 rounded-lg";
                div.textContent = result;
                resultsContainer.appendChild(div);
            });
        }
    </script>
</body>
</html>
