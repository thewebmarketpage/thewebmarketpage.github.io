<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SearchPro</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white flex flex-col items-center justify-center min-h-screen">
    <div class="w-full max-w-2xl p-6 bg-gray-800 rounded-lg shadow-lg">
        <h1 class="text-3xl font-bold text-center mb-4">SearchPro</h1>
        <input id="searchInput" type="text" placeholder="Enter your search term" class="w-full p-3 rounded-lg bg-gray-700 text-white border border-gray-600 focus:outline-none focus:border-blue-500" />
        <button onclick="search()" class="w-full mt-3 p-3 bg-blue-600 hover:bg-blue-700 rounded-lg">Search</button>
        <div id="results" class="mt-4"></div>
    </div>
    
    <script>
        async function search() {
            const query = document.getElementById('searchInput').value.toLowerCase();
            const resultsContainer = document.getElementById('results');
            resultsContainer.innerHTML = '';
            
            try {
                const response = await fetch('data.json');
                const data = await response.json();
                
                const filteredResults = data.filter(item => item.title.toLowerCase().includes(query));
                
                if (filteredResults.length === 0) {
                    resultsContainer.innerHTML = '<p class="text-gray-400">No results found.</p>';
                    return;
                }
                
                filteredResults.forEach(item => {
                    const resultDiv = document.createElement('div');
                    resultDiv.className = 'p-4 mt-2 bg-gray-700 rounded-lg';
                    resultDiv.innerHTML = `
                        <h2 class="text-xl font-bold">
                            <a href="${item.link}" target="_blank" class="text-blue-400 hover:underline">${item.title}</a>
                        </h2>
                        <p>${item.description}</p>
                    `;
                    resultsContainer.appendChild(resultDiv);
                });
            } catch (error) {
                resultsContainer.innerHTML = '<p class="text-red-500">Error loading data.</p>';
            }
        }
    </script>
</body>
</html>
