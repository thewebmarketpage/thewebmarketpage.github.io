<head>

  <style>
    /* General Styles */
    body {
      font-family: 'Georgia', serif;

    .article {

    .ltr {

    /* Footer */
    .footer {

<body>
  <h1>Real-Time Market Winners & Losers</h1>
  <div id="articles">Loading market data...</div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const feedUrls = [
        "https://api.rss2json.com/v1/api.json?rss_url=https://www.marketwatch.com/rss/topstories",
        "https://api.rss2json.com/v1/api.json?rss_url=https://feeds.finance.yahoo.com/rss/2.0/headline?s=%5EDJI,TSLA,AAPL,MSFT",
        "https://api.rss2json.com/v1/api.json?rss_url=https://www.investing.com/rss/news.rss",
        "https://api.rss2json.com/v1/api.json?rss_url=https://www.cnbc.com/id/15839135/device/rss/rss.html",
        "https://api.rss2json.com/v1/api.json?rss_url=https://www.ft.com/rss/home",
        "https://api.rss2json.com/v1/api.json?rss_url=https://www.bloomberg.com/feed",
        "https://api.rss2json.com/v1/api.json?rss_url=https://www.reuters.com/rssFeed/topNews",
        "https://api.rss2json.com/v1/api.json?rss_url=https://www.nasdaq.com/feed/rssoutbound",
        "https://api.rss2json.com/v1/api.json?rss_url=https://www.economist.com/rss/the-world-this-week",
        "https://api.rss2json.com/v1/api.json?rss_url=https://www.wsj.com/xml/rss/3_7085.xml",
        "https://api.rss2json.com/v1/api.json?rss_url=https://www.fxstreet.com/rss/news",
        "https://api.rss2json.com/v1/api.json?rss_url=https://www.forexlive.com/feed/rss",
        "https://api.rss2json.com/v1/api.json?rss_url=https://www.zerohedge.com/fullrss2.xml",
        "https://api.rss2json.com/v1/api.json?rss_url=https://www.moneycontrol.com/rss/MCtopnews.xml",
        "https://api.rss2json.com/v1/api.json?rss_url=https://www.coindesk.com/arc/outboundfeeds/rss/"
      ];
      
      Promise.all(feedUrls.map(url => fetch(url).then(res => res.json())))
        .then(feeds => {
          let content = "";
          feeds.forEach(feed => {
            if (feed.items) {
              feed.items.forEach(item => {
                content += `
                  <div class="article">
                    <h3><a href="${item.link}" target="_blank">${item.title}</a></h3>
                    <p>${item.description}</p>
                  </div>
                `;
              });
            }
          });
          document.getElementById("articles").innerHTML = content;
        })
        .catch(error => console.error("Error fetching market data:", error));
    });
  </script>
