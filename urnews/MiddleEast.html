<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Middle East News</title>
  <style>
    /* General Styles */
    body {
      font-family: 'Georgia', serif;
      margin: 0;
      padding: 20px;
      background-color: #f9f9f9;
      color: #333;
    }

    h1 {
      font-size: 36px;
      text-align: center;
      font-weight: bold;
      margin-bottom: 20px;
    }

    /* Navigation Bar */
    .navbar {
      background-color: #333;
      padding: 15px 0;
      text-align: center;
    }

    .navbar a {
      color: white;
      text-decoration: none;
      font-size: 18px;
      margin: 0 20px;
      padding: 10px 15px;
      display: inline-block;
    }

    .navbar a:hover {
      background-color: #555;
      border-radius: 5px;
    }

    /* Article Styling */
    .article {
      max-width: 800px;
      margin: 0 auto 40px auto;
      padding-bottom: 20px;
      border-bottom: 1px solid #ddd;
      display: flex;
      align-items: center;
      gap: 20px;
    }

    .article h3 {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 5px;
    }

    .article h3 a {
      text-decoration: none;
      color: black;
    }

    .article h3 a:hover {
      text-decoration: underline;
    }

    /* Image Styling */
    .article img {
      width: 25px;
      height: auto;
      border-radius: 5px;
    }

    /* Dynamic Text Direction */
    .content {
      flex: 1;
    }

    .rtl {
      direction: rtl;
      text-align: right;
      flex-direction: row-reverse;
    }

    .ltr {
      direction: ltr;
      text-align: left;
      flex-direction: row;
    }

    /* Footer */
    .footer {
      text-align: center;
      font-size: 14px;
      color: #777;
      margin-top: 40px;
      padding: 20px;
      border-top: 1px solid #ddd;
    }
  </style>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const feedUrl = 'https://rss.nytimes.com/services/xml/rss/nyt/MiddleEast.xml';

      fetch(feedUrl)
        .then(response => response.text())
        .then(str => (new window.DOMParser()).parseFromString(str, "text/xml"))
        .then(data => {
          const items = data.querySelectorAll('item');
          let content = '';

          items.forEach((item, index) => {
            if (index < 20) { // Limit to 20 articles
              const title = item.querySelector('title')?.textContent || 'No title';
              const link = item.querySelector('link')?.textContent || '#';
              const description = item.querySelector('description')?.textContent || 'No description available.';

              // Language detection (basic check for Arabic characters)
              const isArabic = /[\u0600-\u06FF]/.test(description);
              const textDirection = isArabic ? 'rtl' : 'ltr';

              // Extract image from <media:content> or <enclosure>
              let imageUrl = '';
              const mediaContent = item.getElementsByTagName('media:content');
              if (mediaContent.length > 0) {
                imageUrl = mediaContent[0].getAttribute('url'); // Get first media image
              }

              // If <media:content> is missing, try <enclosure>
              if (!imageUrl) {
                const enclosure = item.querySelector('enclosure');
                imageUrl = enclosure ? enclosure.getAttribute('url') : '';
              }

              content += `
                <div class="article ${textDirection}">
                  ${imageUrl ? `<img src="${imageUrl}" alt="${title}">` : ''}
                  
                  <div class="content">
                    <h3><a href="${link}" target="_blank">${title}</a></h3>
                    <hr>
                    <p>${description}</p>
                  </div>
                </div>
              `;
            }
          });

          document.getElementById('articles').innerHTML = content;
        })
        .catch(error => console.error('Error fetching the RSS feed:', error));
    });
  </script>
</head>
